ffender Registry\",\"Men - 90 days. $200 deposit. $150/wk. A&D, Counseling, Life Skills, 12 Step, Parenting, & Anger Mgmt participation required.\",\"Second Chance \\\"New Beginnings\\\"\",\"\",\"Download application on website and submit via email to secondchance731@gmail.com\",\"Primary Contact: Lamont Ingram: lamont.ingram@gmail.com\"],[202,\"Housing for people on the Sex Offender Registry\",\"Men - 90 Days, $375 Deposit, $105/wk. Mandatory meetings: Anger Mgmt/domestic violence, relapse prevention, recovery skills, spiritual AA/NA.\",\"Aphesis House, Inc\",\"\",\"Application online. For more information about housing facilities, requirements, fees, etc., please call.\",\"Primary Contact: James Settles, jsettles@aphesishouse.org\"],[203,\"Housing for people on the Sex Offender Registry\",\"Transitional housing. Faith based. 12 Step meetings, life skills classes. They work with Project Return & church. Bus line.\",\"New Visions Recovery \",\"$450.00 Deposit. Non\u2010refundable. $175/wk120 days program. Men only. Sex offenders with no\\noffenses against minors. Must be RHP approved prior if not paying deposit. Faith based. 12 Step\\nmeetings, life skills classes. We work with Project Return & church. Bus line. Supportive\\nenvironment.\",\"\",\"Primary Contact: Tierra Patterson newvisionsr3947@gmail.com\"],[204,\"Housing Agencies and Resources\",\"Focus on strengthing and perserving people, culture, and neighborhoods of North Nashvile. Providing North Nashville families and individuals affordable housing that is sustainable, safe, and comfortable. They have a program that improves the health and well being of neighborhood through tree planting, planting rain gardens, installation of native plant beds, and nature programming for kids. \",\"Be a Helping Hand\",\"No evictions from Federally-assisted housing for drug-related criminal activity in the last 3 years, no violent criminal activity in the past 3 years, and no lifetime registration requirement or current registration under a state sex offender registration program.\",\"Find out if you're elligible via online form and then submit application online\",\"\"],[205,\"Housing Agencies and Resources\",\"CES is a process through which people experiencing homelessness \u2014 or people at imminent risk of experiencing homelessness \u2014 can access the crisis response system in a streamlined way, have their strengths and needs assessed, and quickly connect to the appropriate housing and mainstream services within the community. A person can be added to the Coordinated Entry System by walking into Room In The Inn at 705 Drexel St.; Metro Social Services at 800 2nd Ave. N.; or by any housing navigator or service provider that has access to this system (Mental Health Co-operative, Open Table Nashville, Park Center, The Nashville Rescue Mission, and others.)\",\"Coordinated Entry System (CES)\",\"\",\"\",\"\"],[206,\"Housing Agencies and Resources\",\"Affordable homeownership with a 0% interest mortgage. To get started, you must 1. Attend info meeting 2. Check Habitat's website or call to ensure that applications are currently being accepted in your area 3.Complete and return an application available at their offices and on the website, or call to request a mailed application. The application cannot be filled out online at this time. To be eligible, applicants must have a housing need, be willing to partner with Habitat, and have the ability to afford homeownership.\",\"Habitat for Humanity of Greater Nashville\",\"\",\"\",\"\"],[207,\"Housing Agencies and Resources\",\"MDHA is the public housing authority for Nashville. They work off of enormous waitlists that are opened every year or two for only a week or two at a time. These waitlists must be accessed online. Some of their units are only open to certain demographics. To see if any of them are currently open or scheduled to be soon, check this website and do so regularly http://www.nashville-mdha.org/apply_afford_housing/ . They will not accept any application if you go in person even if they are open online.\",\"Metropolitan Development and Housing Agency (MDHA)\",\"\",\"\",\"\"],[208,\"Housing Agencies and Resources\",\"THDA handles a variety of housing programs for a range of incomes: 1) Administers the Housing Choice Voucher, a federal rental assistance program for very low-income families, elderly people, and disabled people. 2) Offers Great Choice Loan program, a 30-year, fixed rate mortgages and down payment assistance for first-time homebuyers. 3) Offers a variety of community programs such as repairing emergency essential home systems for elderly people, providing emergency shelters and transitional housing facilities for homeless individuals and families, and assisting with weatherization.\",\"Tennessee Housing Development Agency (THDA)\",\"\",\"\",\"\"],[209,\"Housing Agencies and Resources\",\"UHS owns and operates 30 properties in Davidson County at a low market rate. Specialized housing for the following: Single adults who are homeless; Households in which all members are homeless and at least one member has a documented mental illness, physical or developmental disability; Households in which all members are homeless and at least one member is in recovery from drug and/or alcohol addiction; Households in which one or more members is documented as HIV-positive; Persons who are deaf or hard of hearing; Adults with intellectual and developmental disabilities.\",\"Urban Housing Solutions (UHS)\",\"\",\"\",\"\"],[210,\"Housing Agencies and Resources\",\"Rental properties for low to moderate income families. Provides special needs living centers for low income adults and disabilities. Provides funds to rehabilitate homes of elderly and disabled low income persons (Rehab Loan Program). Offers homebuyers classes. Offers counseling with a HUD approved housing counselor to prevent home foreclosures.\",\"Woodbine Community Organization\",\"\",\"\",\"\"],[211,\"Motels\",\"\",\"America\u2019s Best Value Inn Nashville Airport South\",\"\",\"\",\"\"],[212,\"Motels\",\"\",\"America\u2019s Best Value Inn Nashville Downtown\",\"\",\"\",\"\"],[213,\"Motels\",\"\",\"Apple Annie's Inn\",\"\",\"\",\"\"],[214,\"Motels\",\"\",\"Cumberland Inn\",\"\",\"\",\"\"],[215,\"Motels\",\"\",\"Days Inn Hotel\",\"\",\"\",\"\"],[216,\"Motels\",\"\",\"The Drake Motel\",\"\",\"\",\"\"],[217,\"Motels\",\"\",\"Hometowne Studios - Nashville - Airport/Briley Parkway\",\"\",\"\",\"\"],[218,\"Motels\",\"\",\"Knight's Inn\",\"\",\"\",\"\"],[219,\"Motels\",\"\",\"Lotus Inn and Suites\",\"\",\"\",\"\"],[220,\"Motels\",\"\",\"Madison Square Inn\",\"\",\"\",\"\"],[221,\"Motels\",\"\",\"Rodeway Inn\",\"\",\"\",\"\"],[222,\"Motels\",\"\",\"Savoy Motel\",\"\",\"\",\"\"],[223,\"Motels\",\"\",\"Scottish Inn\",\"\",\"\",\"\"],[224,\"Immigrant/Refugee Services\",\"The International Families Resource Guide is a website that provides resource guides, and tools that help connect refugee and immigrant families with services to address education, food, health care, sexual violence, transportation, translation, and much more. Availabile in English, Spanish, Arabic, Burmese, Kurdish, and Nepali.\",\"Alignment Nashville\",\"\",\"\",\"\"],[225,\"Immigrant/Refugee Services\",\"Home to a collection non-profit partners who provide opportunities ranging from health, financial, and legal services to cultural, culinary, art and educational enrichment to immigrants, refugees, and the community as a whole. \",\"Casa Azafran\",\"\",\"\",\"\"],[226,\"Immigrant/Refugee Services\",\"Administers the state refugee resettlement program, partnering with refugee resettlement agencies and clinics that provide direct services. Refugee employment and elders program. Immigration services include navigating citizenship, work authorization, family reunification, counseling and assistance with immigration forms and leagalization services. \",\"Catholic Charities of Tennessee\",\"\",\"Visit website or call for more information.\",\"Catholic Charities provides services at over a dozen locations in addition to some MNPS schools, churches, and community centers. See website for specific services offered at various partner sites.\"],[227,\"Immigrant/Refugee Services\",\"This program provides culturally appropriate mental health outreach, education and treatment benefiting culturally diverse individuals throughout Davidson County. These individuals hail from a variety of homelands and suffer posttraumatic stress disorder, major depression and other illnesses common among persons surviving trauma.\",\"Centerstone (Frank Luton Center)\",\"\",\"To make an appointment with therapists call: (877)467-3123. If in crisis call (800)681-7444\",\"\"],[228,\"Immigrant/Refugee Services\",\"Programs focus on the social, economic and civic integration of Latino families in Middle Tennessee. Includes legal help, parental school engagement, tax help, homeownership help, entrepreneurship help, grassroots leadership development, advocacy, and community outreach/education, youth development, financial empowerment. Also has a job board on their website. \",\"Conexi\u00F3n Americas\",\"\",\"\",\"\"],[229,\"Immigrant/Refugee Services\",\"Dedicated to the quality of life of all Latino families in Middle Tennessee. Services: Resources and programs for Economic mobility and stability, Education, Social Services, Advocacy, and Culture and Heritage programs. \",\"Hispanic Family Foundation Center\",\"\",\"\",\"\"],[230,\"Immigrant/Refugee Services\",\"Provides low-cost or free high-quality immigration legal services to survivors of persecution, immigrants, refugees, and asylum seekers. Educates others about immigration to the United States, and advocates for the rights and dignity of immigrants and refugees.\",\"Tennessee Justice for Our Neighbors\",\"\",\"\",\"\"],[231,\"Immigrant/Refugee Services\",\"Provides kindergarten readiness program, English and citizenship classes, after school programs, computer skill, driving permits, financial education, and family mentoring/life skills. Empowers legal refugees to achieve citizenship and realize their full potential spiritually, socially, and intellectually.\",\"Legacy Mission Village\",\"\",\"\",\"\"],[232,\"Immigrant/Refugee Services\",\"Education, Health, Employment, Resettlment, Immigration programs. Preschool and Early Childhood (free childcare during Adult English Language classes), Middle School, High School, and Refugee School Improvement programs after and during school. Adult Education: English Literacy and Civics, Citizenship classes, Naturalization services)\",\"Nashville International Center for Empowerment\",\"\",\"\",\"Email: information@empowernashville.org\"],[233,\"Immigrant/Refugee Services\",\"Citizenship programs, Front Porch program serving Nepali elders combining culturally relevant classroom experiences, enrichment events, and language-specific case management. Youth Literacy and Development program with a trauma informed environment and recreational therapy. \",\"Nations Ministry Center\",\"\",\"\",\"\"],[234,\"Immigrant/Refugee Services\",\"Empowers immigrants and refugees in Nashville by providing education, integration services, and advocacy. Defends immigrant and refugee rights and creates an atmosphere that allows them to be recognized as positive contributors to Tennessee.\",\"Tennessee Immigrant & Refugee Rights Coalition (TIRRC) \",\"\",\"\",\"\"],[235,\"Immigrant/Refugee Services\",\"Youth Services like tutoring, ACT, and translation for Arabic speakers. Info sessions in Arabic about homeownership, current events, ect., Mock citizenship interviews, community breakfasts on Saturday Free days (10 a.m.-12 p.m.) in South Nashville at L&E Market (606 Milwood Drive)\",\"Elmahaba Center\",\"\",\"\",\"\"],[236,\"Immigrant/Refugee Services\",\"Grass roots organization advocating against solen wages, for low-income workers, safe construction sites, Black, Indigenous, People of Color, and immigrants.\",\"Workers Dignity / Dignidad Obrera\",\"\",\"\",\"\"],[237,\"Immigrant/Refuge Services\",\"AMAC's mission is to empower Muslims across Tennessee through civic engagement, community building and media relations in order to protect all Tennesseans from prejudice and targeted violence.\",\"American Muslim Advisory Council (AMAC)\",\"\",\"\",\"info@amactn.com\"],[238,\"Immigrant/Refugee Services - English Classes\",\"The Nashville Public Library lists several free and paid options for English Classes across Nashville and also holds classes at various library locations. \",\"Nashville Public Library\",\"\",\"\",\"\"],[239,\"Immigrant/Refugee Services - English For A Fee\",\"\",\"Belmont United Methodist Church\",\"Offers ESL classes. Program registration ($35) lessons are virtual classes via Zoom. \",\"Anyone interested can email:  ESLinfo@belmont.org\",\"\"],[240,\"Immigrant/Refugee Services - English For A Fee\",\"Offers Spanish classes, citizenship and civic classes, ESL classes, and HISET classes. Seeks to promote, rescue and preserve the identity and culture of Latin-America countries serving underserved, excluded and forgotten communities from Middle Tennessee through educational, artistic and cultural programs.\",\"Casa de la Cultura\",\"\",\"\",\"\"],[241,\"Immigrant/Refugee Services - English For A Fee\",\"Offers several ELS programs, including English for Academic Purposes, Intensive English, American Explorer, and more.\",\"ELS Nashville\",\"\",\"\",\"Center is located on campus of Middle Tennessee State University in Murfessboro \"],[242,\"Immigrant/Refugee Services - English For A Fee\",\"Provides language classes in 9 languages, interpretation and translation services, teacher training, ESL, professional development, culture and diversity training, and testing. Custom language classes, language proficiency testing\",\"Tennessee Learning Center \",\"\",\"In person and online classes. Register online\",\"\"],[243,\"Immigrant/Refugee Services - English For Free\",\"Provides three curriculum tracks for students: HiSET preparation and training (High School Equivalency Test), English as a Second Language (ESL classes), and Computer and Job Skills Training (Word, Excel, Windows, Outlook, & PowerPoint along with skills such as building a resume, interview techniques, budgeting, goal setting, etc.). In addition, we offer free childcare to our students while attending classes.\",\"Begin Anew of Middle Tennessee\",\"\",\"Classes are offered in Franklin, Madison, and Woodbine, call to see when and where they are held.\",\"Email: info@beginanew.org\"],[244,\"Immigrant/Refugee Services - Free English Classes\",\"Provides free English Language Learning and High School Equivalency Classes.\",\"The Institute for Educational Volunteer Programs\",\"\",\"Online application at www.evpinstitute.com. Call the office at 615-290-5567 for assistance filling out the application. After filling out the application, the applicant will be scheduled to come in and take a pre-test to determine the appropriate level. The applicant will be assigned a class based on their level and availability.\",\"\"],[245,\"Immigrant/Refugee Services - Free English Classes\",\"Offers an array of free educational services to adults: one-on-one tutoring; English classes; citizenship classes; computer lab; reading horizons; small groups, english tutoring, conversation clubs, english literacy and civics classes.\",\"Nashville Adult Literacy Council\",\"\",\"Online literacy tutoring (via zoom) for U.S. born learners. Potential students should contact our Literacy Specialist, Sarah Coode, at scoode@nashvilleliteracy.org or at 615-818-8277.\\n\\nFor ESL classes, potential students can email cgimesh@nashvilleliteracy.org  or text at 615-415-4857 to get their name and contact information on the waiting list and we will contact them to about enrollment when the next registration begins. \",\"\"],[246,\"Immigrant/Refugee Services - Free English Classes\",\"ESL Language classes for adults. Please call for current schedule and more information.\",\"The Salvation Army South Campus\",\"\",\"\",\"\"],[247,\"Legal Services\",\"Free expungement of any misdemeanor where you were not found guilty.\",\"Criminal Court Clerk\",\"Valid license or state issued ID.\",\"\",\"\"],[248,\"Legal Services\",\"Provides services to people with disabilities across the state with numerous issues: employment discrimination, safety in schools, abuse and neglect, and access to community resources and services.\",\"Disability Law & Advocacy Center of Tennessee\",\"Serves Tennesseans with disabilities across all ages and disabilities. Internal case selection criteria applies for legal services.\",\"All requests for services go through DRT's main intake line, 800-342-1660. At that time, either information & referral services will be provided or a determination of case opening will be made.\",\"\"],[249,\"Legal Services\",\"Provides legal advice, assistance, and representation in certain types of cases (employment, family and domestic violence, health and benefits, housing, and money).\",\"Legal Aid Society of Middle Tennessee\",\"\",\"Call 1-800-238-1443 for an appointment before you come in.\",\"\"],[250,\"Legal Services\",\"Resolves non-payment of rent matters between tenants and landlords. Provides optional financial literacy, job readiness training, expungement services, and employment assistance.\",\"LEGACY Housing Resource and Diversionary Court and Program\",\"\",\"Tenants and landlords interested in participating in the Housing Diversionary Court should fill out an application online.\",\"\"],[251,\"Legal Services\",\"Advocating for vulnerable families and children with legal and policy advocacy. Individual cases to help clients get food and healthcare assistance. Address issues in courts. Provides free assistance for appeal requests for public health benefits programs. Technical assistance to nagivated TennCare. Medical debt help.\",\"Tennessee Justice Center\",\"\",\" te. ID card can be used to prove identity, age, and residence in a variety of situations. ID card expires in the same manner as a driving license but does not expire for residents who are 65 years old or older. A permanent identification license is issued to any person who is mentally or physically disabled. A permanent identification license does not expire.\",\"Tennessee Department of Safety & Homeland Security\",\"Requirements: If you do not have a SSN, must provide a birth certificate or original documentation issued by US citizenship. Proof of residency \",\"\",\"\"],[393,\"Social Services - Senior Services\",\"Information and referral helpline for older adults and caregivers. Publish the Directory of Services available for FREE at the Public Library.  Call for information.\",\"Age Well Mid Tenn (Formerly Council of Aging of Middle TN)\",\"\",\"Call for information and referals or fill out form online\",\"\"],[394,\"Social Services - Senior Services\",\"Resource for adults 50+ in Middle TN helping older adults live comfortably and safetly. Care Team focuses on health & care management, advoacy and coaching, care planning, living at home care management. Adult Day services: nutritious food, medication reminders, transportation, enriching activites. \",\"Fifty Forward\",\"Must be age 50+\",\"\",\"Many locations across Middle TN\"],[395,\"Social Services - Social Security Cards\",\"Social Security is a social insurance program consisting of retirement, disability, and survivors' benefits. To qualify for these benefits, most American workers pay Social Security taxes on their earnings; future benefits are based on the employees' contributions. \",\"Social Security\",\"To apply for anything at this office including a Social Security card, you MUST have a hard copy of your ID, no paper copy will be accepted.\",\"Mail in and online applications\",\"\"],[396,\"Surrounding County Resources - Cheatham\",\"Utility Assistance, Meals on Wheels, Food Pantry Tuesday from 12-4 p.m., Fuel Backpacks containing ready to eat food on weekends to children (pick up during Ark hours or during food pantry), School Supply Give Away, Scholarship Program for High School Seniors\",\"Ark Community Resource & Assistance Center\",\"Resident of ZIP codes 37082 and 37143 (South Cheatman) for 6 months or longer; Must have picture ID, proof of Residence, and social security card.\",\"\",\"\"],[397,\"Surrounding County Resources - Cheatham\",\"Food Bank providing assistance with utility bills, medications and clothing (Monday-Thursday 9:00 a.m.-12:00 p.m.) Thrift Store (Monday-Friday 9:00 a.m - 3:00 p.m. & Saturdays 9:00 a.m. - 2:00 a.m.)\",\"Bethesda Center\",\"Residents of Noth Cheatham county, Ashland City, Chapmansboro, Joelton, or Pleasant View\",\"Walk-in to fill out application. Need to bring picture ID, proof of address, SS# for everyone in home, and proof of income.\",\"\"],[398,\"Surrounding County Resources - Cheatham\",\"Branch of the Tennessee Department of Human Services providing family assistance, food stamps, rehabilitation services, and other social services.\",\"Cheatham County DHS Office\",\"\",\"\",\"\"],[399,\"Surrounding County Resources - Dickson\",\"Branch of the Tennessee Department of Human Services providing family assistance, medicaid, food stamps, rehabilitation services, and other social services.\",\"Dickson County DHS Office\",\"\",\"\",\"\"],[400,\"Surrounding County Resources - Dickson\",\"Provides aid in the form of food, clothing, prescribed medication, temporary shelter, and financial assistance. Thrift Store (Tuesday-Saturday 9 a.m.-4 p.m.)\",\"Dickson County Help Center\",\"Proof of Dickson County Residency, Income, Personal Identification. More requirements for specific programs online.\",\"Come in person, call, or apply online.\",\"\"],[401,\"Surrounding County Resources- Dickson\",\"We serve homemade meals with sandwiches for the next days lunch on Monday and Thursday from 6-9pm. We also offer resources to connect others with food stamps, medical card, addiction treatment, online application assistance, and other needs to get to the next step in life. We provide prayer and all prayer requests.\",\"Kinsman Redeemer\",\"Anyone in Dickson county who is hungry. We specialize with those who are living in tents, hotels and are in between living situations.\",\"Give us a call to schedule a delivery and talk. We will visit anyone within Dickson county.\",\"\"],[402,\"Surrounding County Resources - Dickson\",\"Energy Assistance, Head Start Program, Emergency food assistance, Assistance for elderly and disabled  \",\"Highland Rim Economic Corporation\",\"Dickson County residents whose utilities have been or are at risk of being shut off.\",\"Clients can walk-in, but it is highly recommended that they call ahead of time\",\"\"],[403,\"Surrounding County Resources - Dickson\",\"Provides utility (electric, water, and gas) payment assistance\",\"Walnut Street Church of Christ\",\"Dickson County Residents\",\"Walk in or Call for more information; Clients will need to bring a photo ID and a copy of their current utility bill\",\"\"],[404,\"Surrounding County Resources - Montgomery\",\"Food pantry\",\"Clarksville First Assembly of God Church\",\"\",\"\",\"\"],[405,\"Surrounding County Resources - Montgomery\",\"Provides daily meals Monday through Saturday\",\"Clarksville Loaves and Fishes\",\"\",\"\",\"\"],[406,\"Surrounding County Resources - Montgomery\",\"For Clarksville/Montgomery County residents with soup kitchen on wheels, food box distribution, and clothing. Food boxes are available at 605 Providence Blvd (Monday, Wednesday, Friday 10 a.m. - 4 p.m.) Mobile soup kitchen: Tuesdays (5:30-7:00 p.m. The Refuge 503 D St.) Thursdays (5:30- 7:00 p.m. Christ the Healer Church 1295 Paradise Hill Road) Saturdays 8:30 a.m.-10 a.m. Liberty Church and Christ the Healer Church)\",\"Manna Cafe\",\"\",\"\",\"\"],[407,\"Surrounding County Resources - Montgomery\",\"Assists veteransand dependants nagivating the U.S. Department of Veterans Affairs system, helping them apply for a wide varity of benefits.\",\"Montgomery County Veterans' Plaza\",\"To make an appointment please call receptionist.\",\"\",\"\"],[408,\"Surrounding County Resources - Robertson\",\"Assists Robertson County residents with personal emergencies, such as needing rent, utility, or prescription assistance, in addition to a thrift store to the public.\",\"Cooperative Outreach for Personal Emergencies\",\"Low income residents of Robertson County\",\"Walk in on Tuesday morning at 9 a.m. to make an appointment. Appointments will be made for Wednesday, Thursday, or Friday of that week. Only call to make an appointment if you cannot walk in on Tuesday morning.\",\"\"],[409,\"Surrounding County Resources - Robertson\",\"Provides emergency assistance with food, rent, utilities and prescription medication\",\"Portland CARES\",\"Residents living in Bethpage, Cottontown, Portland and Westmoreland.\",\"\",\"\"],[410,\"Surrounding County Resources - Robertson\",\"Local branch of the Tennessee Department of Human Services \",\"Robertson County DHS Office\",\"\",\"\",\"\"],[411,\"Surrounding County Resources - Robertson\",\"Provides utility payment assistance for electric, water, and sewer bills\",\"White House HOPE Center\",\"People living in White House or within 4 miles of White House city limits\",\"Ask for Patricia if needing utility assistance\",\"\"],[412,\"Surrounding County Resources - Rutherford\",\"Emergency assistance with rent, utilities, medicine, and referrals.\",\"Community Helpers of Rutherford County\",\"\",\"Application Process: 1)Photo ID, SS Card, date of birth of all people in household, 2) proof of all income sources including food stamps, social security, unemployment, families first/child support, pension, student loans, etc for the last 30 days, 3) Bring ALL bills. Utilities, car payments, phone, credit card bill, etc. We must see lease/mortgage statement with landlord's name and correct mailing address and phone number 4)FOR MEDICINES: Bring all the above plus the prescription or bottle showing a refill.\",\"\"],[413,\"Surrounding County Resources - Rutherford\",\"Temporary crisis relief agency that provides rent and utility payment assistance to single working mothers, who are over-qualified for government assistance. Assistance is available once per year. Cannot receive both rent and utility assistance in the same year.\",\"Hope Station\",\"Employed, single mothers, who make at least $33,000 per year and live in the Davidson or Rutherford County area\",\"Call to schedule an appointment or apply online.\",\"\"],[414,\"Surrounding County Resources - Rutherford\",\"Dental services for low-income, working individuals who do not have dental insurance. Program is on a sliding fee scale. Patients receive a 50% to 80% discount off market value for services based on income level and family size. No walk-in services available.\",\"Interfaith Dental Clinic of Rutherford County\",\"\",\"Applications are accepted during clinic hours. Must bring it in person. \",\"\"],[415,\"Surrounding County Resources - Rutherford\",\"Provides heathcare services for all ages.\",\"Primary Care and Hope Clinic\",\"\",\"Call to schedule an appointment\",\"\"],[416,\"Surrounding County Resources - Rutherford\",\"Free literacy programs for adults, families, and children. Programs include ESL instruction, adult literacy, and youth and family literacy \",\"Read to Succeed\",\"\",\"\",\"\"],[417,\"Surrounding County Resources - Rutherford\",\"Provides a food pantry and financial assistance for electricity, water and gas. Christmas Giving Tree Program for children 12 and under.\",\"St Rose of Lima Catholic Church\",\"\",\"\",\"\"],[418,\"Surrounding County Resources - Rutherford\",\"Provides food and utility assistance to residents of Smyrna and LaVergne.\",\"St. Luke's Catholic Church\",\"\",\"If in need of food or utilities call to be in touch with food pantry and utility assistance \",\"\"],[419,\"Surrounding County Resources - Sumner\",\"Food Pantry, Thrift Store, and Protection Benevolence Fund. Those living in Gallatin and Sumner County in need can come for ecenomic assistance and short-term relief.\",\"Gallatin Cares\",\"Sumner County and Gallatin Residents\",\"\",\"\"],[420,\"Surrounding County Resources - Sumner\",\"Emergency food assistance to eligible residents of Goodlettsville and Millersville, and financial assistance to eligible residents of Goodlettsville\",\"Goodlettsvile Help Center\",\"\",\"To obtain food service, a client must bring each visit: Photo I.D., Social Security card plus the Social Security cards of all household members, piece of mail current within 30 days that verifies their residency within the GHC service area. To obtain financial assistance of any kind a client must provide: photo I.D.,Social Security card, a piece of mail current within 30 days that verifies their residency within the GHC service area, and income verification. Client must also be willing to provide verification of doctors appointments, job interviews, etc., if asked by management to do so.\",\"\"],[421,\"Surrounding County Resources - Sumner\",\"Provides utility assistance\",\"Hendersonville Samaritan Association\",\"Hendersonville Residents\",\"Call for an interview.\",\"\"],[422,\"Surrounding County Resources - Sumner\",\"Emergency assistance with food, rent, utilities and prescription medication\",\"Portland CARES\",\"Residents living in Bethpage, Cottontown, Portland and Westmoreland.\",\"\",\"\"],[423,\"Surrounding County Resources - Sumner\",\"Branch of the Tennessee Department of Human Services \",\"Sumner County DHS Office\",\"\",\"\",\"\"],[424,\"Surrounding County Resources - Williamson\",\"Only shelter in Williamson County that serves women, men, and their children affected by domestic, emotional, physical, abuse and violence, ensuring a safe transition to successful independent living through education, intervention, and case management. Services include Crisis Intervention, Temporary Shelter, Case Management, Child Advocacy and Court Advocacy, and Community Awareness\",\"Bridges Domestic Violence Shelther\",\"No application process. They provide a 24-hour crisis hotline staffed by people who can help immediately, an outreach support group, and shelter at an undisclosed location. Any assistance you receive is free of charge and will be provided with complete confidentiality.\",\"\",\"\"],[425,\"Surrounding County Resources - Williamson\",\"Housing projects assisting: individuals who own their own home with emergency and restoration repairs, rental housing, maintaining residency, understanding home buying process, people experiencing homelessness. \",\"Community Housing Partnership of Williamson County\",\"Register for courses online and apply for programs online\",\"\",\"\"],[426,\"Surrounding County Resources - Williamson\",\"Housing \",\"Franklin Housing Authority\",\"Eligibility: proof of income for everyone in household, picture ID, SSI cards for everyone, date of birth of everyone, name address phone number of present and previous landlords for the past five years, childcare expense and medical insurance expense, citizenship, assets. \",\"Contact about applying and find documents needed online. Tenant rents range from $640 for a one bedroom to $1000 for a three bedroom.\",\"\"],[427,\"Surrounding County Resources - Williamson\",\"Assistance with rent and utility payments, food, clothing & home goods, newborn supplies, medical support, senior, and adults, disater response, homeless assistance, and virtual tax prep help\",\"GraceWorks Ministries\",\"\",\"Food distributed by appointment only schedule online\",\"\"],[428,\"Surrounding County Resources - Williamson\",\"Assisting uninsured residents of Williamson County get primary medical care, mental health, pediatrics, and chronic care. The clinic utilizes a sliding fee scale based on family income and dependents.\",\"Mercy Community Healthcare\",\"\",\"\",\"\"],[429,\"Surrounding County Resources - Williamson\",\"A residential group home environment for abused, neglected  teenage boys, and those who lost family members due to death or incarceration. Services: Counsling, medical and dental, public school placements, educational support, adult living skills, recreation and leisure activities. \",\"My Friend's House Family & Children's Service\",\"Age 12-18 Boys\",\"Most Placements by Referrals by the Department of Human Services or through private referral.  \",\"\"],[430,\"Surrounding County Resources - Williamson\",\"Counseling and therapy services sliding scale, ranging from $25-$120 per session\",\"Refuge Center for Counseling \",\"\",\"To apply for sliding scale bring copy of most recent tax return to first appointment\",\"\"],[431,\"Surrounding County Resources - Williamson\",\"Sacred Sparks Ministry is a homeless ministry and outreach of Nashville Presbytery of the Cumberland Presbyterian Church, providing basic needs for survival, shelter, and well-being\",\"Sacred Sparks Ministry - Cumberland Presbyterian Church\",\"\",\"\",\"\"],[432,\"Surrounding County Resources - Williamson\",\"Branch of the Tennessee Department of Human Services. Services: Food Stamp; Families First; Child Care Certificate; Medicaid; and TennCare \",\"Williamson County DHS Office\",\"\",\"\",\"\"],[433,\"Surrounding County Resources - Wilson\",\"Offers a one-time helping gift up to $100, once a year, to any family or person who fits our criteria. When a family is experiencing short term difficulties with paying an electrical bill, water bill, heating bill, sewer bill, rent, needing food for their family, medications, etc., we have a committee that takes the request, investigates them and makes a decision on whether help is needed.\",\"Big Brothers of Mt. Juliet\",\"Residents of West Wilson County, west of Hwy. 109 and the western Wilson/Davidson County line.\",\"\",\"\"],[434,\"Surrounding County Resources - Wilson\",\"Medical clinic for uninsured individuals in Mid TN for $30 per visit, and a volunteer network including specialty care, local hospitals, and diagnostic services. Dental, eye, behavioral clinics, counceling and social services. \",\"Charis Health Center\",\"\",\"Call the center at 615-773-5785 to schedule an appointment. If possible, please download forms and bring them with you to save time.; The office visit cost is $25\",\"\"],[435,\"Surrounding County Resources - Wilson\",\"Behavioral health programs- Addiction Recovery, Case Management, Women's Program, Individual/Family/Group theray, medication management, school based therapy, Veterans Afairs and military evaluations, teen driver safety class, telehealth\",\"Cumberland Mental Health\",\"\",\"24/7 Crisis Line 1-800-704-2651, General inquiries 615-824-5801\",\"\"],[436,\"Surrounding County Resources - Wilson\",\"Provides food and utility assistance\",\"Mount Juliet Help Center\",\"\",\"Groceries available for curbside pick up on Mondays, Wednesdays,and Fridays between 8:30 a.m. and 12:30 p.m. Grocery orders and emergency utility assistance requests made by phone or email, if closed leave a message or email mjhelpcenter@gmail.com\",\"\"],[437,\"Surrounding County Resources - Wilson\",\"Provide food, clothing, household necessities, financial assistance for utilities, gasoline and prescription drugs for individuals in Wilson County. Free clothing given every 60 days, Free ensure given every 30 days. \",\"Wilson County Community Help Center\",\"Requirement of all assistance: application, picture ID, SSI card for everyone in home, proof of Wilson county residency. For additional requirements for programs are online. \",\"\",\"\"],[438,\"Surrounding County Resources - Wilson\",\"Branch of the Tennessee Department of Human Services. Services: Food Stamp; Families First; Child Care Certificate; Medicaid; and TennCare\\n \",\"Wilson County DHS Office\",\"\",\"\",\"\"],[439,\"Surrounding County Resources- Most TN counties\",\"Once a month or every other month organization has mobile food distribution across counties in Middle Tennessee of 15,000-25,000 lbs. of food. Distributions start around 9:00 a.m. First come first serve.\",\"One Generation Away\",\"No requirements or questions asked. Remain in vehicle, have trunks open and space cleared for food. One cart distributed per car. \",\"Check website and schedule to see when and where food distribution is in your county.  www.onegenaway.com/mobile-pantry/\",\"\"],[440,\"Transportation\",\"\",\"Greyhound\",\"\",\"Book a trip online or at the Greyhound bus station\",\"Baggage: 615-255-6719  Tickets: 615-255-1691 Greyhound Package Express: 615-255-6719\"],[441,\"Transportation\",\"Senior Ride Nashville finds a ride for those 60+ living in Davidson County and reside in West Nashville, Madison, Donelson, Hermitage, Old Hickory, and East Nashville. Rides to the doctor, grocery store, beauty shop, pharmacy, anywhere in between. \",\"Senior Ride Nashville\",\"\",\"Contact Senior Ride Nashville at 615-610-4040. We will send you an application to be filled out and sent back. Once an application is received, we'll schedule an independent assessment to verify that you can transfer in and out of a vehicle and that there are no medical issues our drivers would need to be aware of. \",\"info@seniorridenashville.org\"],[442,\"Transportation\",\"Serves a variety of travelers who are stranded in Nashville and sincerely trying to find a way home. The program works with qualifying travelers to procure discounted bus tickets to their destinations. \",\"Travelers Aid (at Nashville Rescue Mission)\",\"\",\"\",\"\"],[443,\"Transportation\",\"Public Bus transportation\",\"WeGo Public Transit\",\"Fares (subject to change) Youth Ages 1 and younger, Seniors 65+ and people with disabilities : Local &Express (Adult $2.00, Youth $1, Senior $1) All-day pass ( Adults $4.00, Youth $2.00, Seniors $2.00) 7 Day Pass (Adult $20.00, Youth $10.00) 20 Ride Local & Express ( Adults $40.00, Senior $20.00) 31-day Pass ( Adults $65.00, Youth $33.00, Senior $33.00)  \",\"Central Bus Terminal: 400 Charlotte Ave, Nashville, TN 37219\",\"Local (within Nashville-Davidson County) Same price for Local, Express, Airport, and Rapid services. For reduced pricing, please alert driver and be prepared to show proof of age or special identification before depositing fare. Daily, Weekly, and Monthly passes are available online and at WeGo Central. \"],[444,\"Veterans Services\",\"Veterans and their families can call, email, or chat online with representatives\\n from Nashville Serving Veterans for assistance with navigating resources such as health, housing, education, transition, employment, etc. Website also inclues resources for veterans. See Operation Stand Down for in person services.\",\"Nashville Serving Veterans\",\"\",\"\",\"If you need help and need to speak with someone please call 1-800-273-8255 and press 1, text 838255, or email: help@nashvilleservingveterans.com\"],[445,\"Veterans Services\",\"Readjustment counseling, bereavement counseling, VBA benefits referrals and a wide range of psycho social services offered to eligible Veterans, Service members, and their families in the effort to make a successful transition from military to civilian life. \\n\",\"Nashville Vet Center\",\"Past military service.\",\"\",\"\"],[446,\"Veterans Services\",\"Provides urgent needs for veterans such as housing and financial assistance, transportation, food, clothing, and hygine, career services, VA benefits, legal aid, and more. \",\"Operation Stand Down\",\"Proof of having served in armed forces (DD214 or VA ID) and proof of employment (pay stub or hiring letter) \",\"\",\"\"],[447,\"Veterans Services\",\"In partnership with the Department of Veterans Affairs, Room In The Inn's Veteran's Program provides 32 beds and focuses on employment, education, sobriety, and permanent housing, all in the context of a supportive community.\",\"Room In The Inn Veteran's Program\",\"\",\"\",\"\"],[448,\"Veterans Services\",\"Supportive Services for Veteran Families (SSVF) helps veterans and their families gain access to resources needed for permanent housing. These services are available to low and very-low income veteran households where the family is at risk for homelessness or is homeless. The program is provided free of charge through a grant from the U.S. Dept. of Veterans Affairs. \",\"Supportive Services for Veteran Families at Centerstone (SSVF)\",\"\",\"\",\"All counties in Middle TN served \"],[449,\"Veterans Services\",\"Veteran Services serve as an effective and efficient conduit for Veterans of all eras to connect with resources and services that improve their quality of life, mental health, access to education, business resources and high quality jobs\",\"Tennessee Department of Veterans Affairs\",\"\",\"\",\"\"],[450,\"Veterans Services\",\"Housing assistance for Veterans that are homeless or in threat of being homeless.\",\"Veteran's Affairs Supportive Housing (VASH)\",\"Discharged from the military under honorable conditions and homeless or in threat of being homeless.\",\"Apply at the 4th floor homeless clinic at the Nashville TN VA Medical Center. Bring birth certificate, social security card, photo ID, current income and DD214.\",\"Contact the VA National Call Center for Homeless Veterans at 877-424-3838 for assistance. If Veterans do not have access to a phone or the internet, only then are they to visit their closest VA medical center.\"],[451,\"Veterans Services - Veterans Mental Health Services\",\"PTSD and Veteran Services, Detox and Treatment for homeless veterans\",\"TVHS PTSD Clinic\",\"ER open 24 hrs\",\"Telephone care: 800-228-4973 Extension 3\\nMonday-Friday 8:00 a.m.-4:30 p.m.800-228-4973\\nAfter Hours\",\"\"],[452,\"Youth & Family Services - Advocacy\",\"Advocate for Parents with children 0-21 yrs with mental and behavioral problems. Counseling and therapy for children, youth, parents, guardians, family members for adjusted-low cost. Offering training, support and resources. We have advocates in Memphis and Knoxville. No insurance required.\",\"Tennessee Voices for Children\",\"\",\"For services call. Counseling make appointments online \",\"\"],[453,\"Youth & Family Services - Childcare\",\"Childcare services for children ages 6 weeks-5yrs old (15th Avenue North, Learning Academy 615- 647-7174). Youth programs: employment training, tutoring, and developmental classes. Senior services: meal and nutrition, wellness, health programs, transportation. \",\"Bethlehem Centers of Nashville\",\"\",\"Applicants are encouraged to call or come in person to Bethlehem Centers of Nashville to complete an enrollment or service application. \",\"615-329-3386\"],[454,\"Youth & Family Services - Childcare\",\"Workforce development and employment program. The Families First program helps participants reach this goal by providing temporary cash assistance, transportation, child care assistance, educational supports, job training, employment activities, and other support services. Food Stamp Program, Childcare Resource & Referral Service, Teen Childcare program for high school or middle school mothers. Childcare assistance: Assistance affording childcare for low-income families and parents enrolled in Families First job-related training programs, job search or seeking employment. Parents must pay a co-pay fee based on a sliding income scale. For information, call 1-866-827-3372. \",\"Department of Human Services\",\"Scheduled in-person appointments by phone\",\"Application form available at:  www.tn.gov/humanserv/forms/forms.html\",\"\"],[455,\"Youth & Family Services - Childcare\",\"Providing accessible and affordable childcare. Programing that will give children and families the foundation they need to be succhool and life. Tuition is on sliding scale, and will help obtain childcare certificates and vouchers. Case management, financial counseling, job advancement, educational growth for gaurdians and family members. \",\"Fannie Battle Day Home \",\"have a waitlist, and call and check for availability\",\"online enrollment or by phone \",\"\"],[456,\"Youth & Family Services - Childcare\",\"Childcare starting at one year old, education literacy curriculum. Offer services to parents to find jobs, return to school, get referrals to job skills, and GED classes. Child and Adult Food Program, speech therapy.\",\"Wayne Reed Christian Childcare Center\",\"\",\"\",\"\"],[457,\"Youth & Family Services - Mentoring For Children\",\"Athletics and academics, five days a week, year round.\",\"Backfield in Motion\",\"Male children\",\"\",\"\"],[458,\"Youth & Family Services - Mentoring For Children\",\"Pairs a child with an adult for one-on-one mentoring once per week. Program is for children who need a positive adult role model.\",\"Big Brothers, Big Sisters\",\"Program is for children only\",\"children can be enrolled online\",\"\"],[459,\"Youth & Family Services \",\"If you are struggling with basic needs for you and your family a case worker will connect you with job training, health services, childcare and education, housing options, food resources, leagal services. Provides a network of support, holistic programs, and spiritual guidance. \",\"Salvation Army-Red Shield Family Initiative \",\"Red Shield Kids Club on Tuesdays (Ages 5-12)\",\"Fill out form online    \",\"\"],[460,\"Youth & Family Services\",\"Programs include: Little ACES (early intervention program to prevent language deprivation, ensuring access to American sign language from birth) Signing ACES (after school program for students K-12) Summer Camp, Club Sign Me Up (after-school for hearing students to learn ASL and Deaf culture), Parent ASL classes \",\"Bridges for the Deaf and Hard of Hearing\",\"\",\"Call during business hours for information about accessing our services.\",\"\"],[461,\"Youth & Family Services - Behavioral Health Services\",\"Provides a range behavioral health services for all ages including therapy, early childhood services, psychiatry services, primary care, and addictions treatment. Services are offered in the clinic, in the home, and in many schools in Davidson County. Call to schedule an appointment.\",\"Centerstone\",\"\",\"Locations all around Tennessee\",\"\"],[462,\"Youth & Family Services - Health Services \",\"Faith-based safe and confidential place for anyone seeking medical care, professional counseling, education, mentorship. Pregnancy (free services): Pregnancy tests, limited ultrasounds, prenatal education, bridge-educational program, referral services, new moms groups. Prevention (smalll fee): Pap/STD tests, treatment and education, healthy relationship and abstinence education, professional counseling for young adults, youth leaders, and parents. Counseling (sliding scale): Pregnancy loss, female/male related issues, postpartum depression, medication for treatment of anxiety and depression.\",\"Hope Clinic for Women\",\"\",\"Mobile Clinic (see medical section) \",\"\"],[463,\"Youth & Family Services - Health Services \",\"Helps families get to their life-changing medical treatments, surgeries, and clinical programs as often and as long as necessary, to ensure that no one has to go without medical treatment simply because of travel challenges. Through free air transportation with volunteer pilots on private aircraft.\",\"Angel Flight Soars \",\"Available to those residing in, traveling to, or traveling through Tennessee, Alabama, Georgia, Mississippi, North Carolina, and South Carolina. If needs extend beyond this service area, Angel Flight Soars partners with sister organizations via the Air Care Alliance to meet the needs of the community they serve.\",\"Patient or representative of patient (family member, healthcare professional, social worker, etc.) must complete and submit a Mission Guidelines form, Patient Intake Form, and Physician Authorization form. These can be completed online at our website, or submitted to the mission office directly via email (missionassistant@angelflightsoars.org) or fax (770-452-7391). Once submitted, the mission team will review and communicate with the patient on further details/instructions.\",\"\"],[464,\"Youth & Family Services - Parenting Information\",\"Program 2 times a week for 2 hours, takes about 6-9 months to complete program. Teaching positive parenting techniques for children with behavioral difficulties. Enrolled families have access to childcare and school intervention services, speech and occupational therapy services, liaison services. Free of charge.\",\"Regional Intervention Program\",\"Eligibility: A child up to age 6 at the time services are requested, experiencing behavior challenges, a parent or legal gaurdian willing to agree to services and participate reguarly in the program, the family resides in the county or surrounding county of a RIP site in TN\",\"Check website for times and locations of programs\",\"\"],[465,\"Youth & Family Services - Parenting Information\",\"Provides seminars and classes hoping to create resilient communities starting in families. Seminars targetting specific needs such as parenting seminars, parenting groups offering more intensive information and skills, two-generataional coaching in homes, safety zones, or facilities. \",\"The Family Center\",\"During pandemic, programs are virtual and online. Check what programs are being offered online\",\"Register online or call (615)333-2644 between 10:00 a.m.-3:00 p.m. Monday through Friday to register\",\"\"],[466,\"Youth & Family Services - Parenting Information\",\"Educational services for children with disabilities; family support. No cost to families \",\"Tennessee Early Intervention Services\",\"Eligibility: child is eligible based on information from the child's doctor, as well as results of a developmental evaluation. Diagnosis list found in \\\"Information for Parents\\\" tab on website. \",\"\",\"\"],[467,\"Youth & Family Services - Parenting Information\",\"Offers wide range of support for moms all designed to help you deliver, keep and nurture a healthy baby. Plus, after your baby is born, you can count on your Care Team to stand by your side through your first year of motherhood. Licensed counselors and peers are available for phone calls, telehealth (video) or text for support, and when they can they are available in person. \",\"StrongWell\",\"\",\"\",\"\"],[468,\"Youth & Family Services - Programs And Shelters For Homeless Youth\",\"22 individual, unique programs delivered through three major departments: Crisis and Residential Services; Youth Engagement and Action; and Educational resources and support and college access programs.\",\"Oasis Center\",\"\",\"\",\"\"],[469,\"Youth & Family Services - Childcare\",\"Provide a private alternative to state foster care for mothers/parents who are incarcerated, displaced or otherwise in crisis and need care for their children. Children live on campus \",\"Palmer Home for Children\",\"\",\"The initial step is a phone interview followed by a meeting. Each correctional facility has a specific process. If the parent is currently incarcerated they should contact their assigned counselor, case worker, or chaplain to inquire about how to arrange the initial call.\",\"\"],[470,\"Youth & Family Services - Programs And Shelters For Homeless Youth\",\"Strength-based therapy rehabilitation day program for people 18-25 years old. Services include occupational, art, and recreational therapy. In addition to tutoring, classes are offered daily focusing on continuing education or pursuing employment. \",\"Park Center's Emerging Adults Program\",\"Day program- For adults (ages 18-25) with a diagnosis of severe and persistent mental illness, Must have TennCare insurance, but other payments are accepted if needed. If household income is 50% or less than the median income, can attend program for free. If more than 50% sliding scale fees. Not appropriate for individuals with intellectual disabilities who have an IQ of less than 70. Housing- For adults (ages 18-24) with a diagnosis of severe and persistent mental illness, Must have history of mental health hospitalizations OR adolescent foster care OR currently be homeless, Cannot be a sex offender or have a past of sexual acting-out behaviors, no income or insurance requirements.\",\"Complete the referral form online, or download a paper referral form and either email to referral@parkcenternashville.org or fax to 615-650-8917.\",\"Homeless outreach services, operations, psychiatric rehabilitation day program, and emerging adult services are at this location.\"],[471,\"Youth & Family Services - Programs And Shelters For Homeless Youth\",\"In-home services; foster care and adoption; transitional living; crisis services, YV Lifeset, mentoring.\",\"Youth Villages\",\"\",\"Application: Refferal application online\",\"\"],[472,\"Youth & Family Services - Shelters For Families\",\"Full family housing; shelter program; transitional housing program; rapid re-housing program; school engagement model; family mentoring. Main shelter: can accommodate 10 families at a time. Transitional housing has 6 homes, childrens program, summer camp, coordinated entry system.\",\"Safe Haven Family Shelter\",\"Safe Haven is a shelter for married couples and single parent families with children 18 years of age or younger. Adults in family must be able to pass a drug test.\",\"Need services? Call the Coordinated Entry line to start the process 615-862-6444\",\"\"],[473,\"Youth & Family Services - Programs and Counseling for Families\",\"Services for family and children, youth, and young adults. No-cost individual and family counseling, support groups who have lost a loved one to suicide, and a crisis line 24/7. Community based services: social service resources for school aged children and families needing basic needs, food, clothing, transportation, health care. Programs for non-parent caregivers when parents cannot due to abuse, incarceration, substance use. \",\"Family and Children's Services\",\"\",\"Call the main number, 615-320-0591 and help will be right with you\",\"\"],[474,\"Youth & Family Services - Programs and Counseling for Families\",\"Assistance with school enrollment process, help with school issues,housing and community resource, obtaining birth certificates, immunication records, and school records, referrals for dental, medica, mental health services, school supplies, hygiene products, food boxes, transportation to school and school related events and tutoring services, parent education sessions and workshops. \",\"The HERO Program for Families in Transition at Metro Nashville Public Schools\",\"For students and families who couch surf with friends because not having permanent address, living in motel, campground, shelter or transitional housing, in a car, we are here to help.\",\"Complete McKinney-Vento eligibility form. Form available in english and spanish (https://mnps.org/common/pages/DisplayFile.aspx?itemId=36779203), Spanish: https://mnps.org/common/pages/DisplayFile.aspx?itemId=36779205  ; Paperwork is available at MNPS schools, from a variety of community agencies or by contacting our office directly\",\"\"],[475,\"Youth & Family Services - Counseling and Education for families to prevent Sexual Assault\",\"Servicio en Espa\u00F1ol. Providing healing for children, youth, young adults, adults and families affected by Sexual Assault and to end sexual violence through counseling, safe clinic, education and advocacy. Hotline Chat available online in english and spanish 7 am-11 pm\",\"Sexual Assault Center\",\"\",\"Safe Clinic open 24/7, call office 615-259-9055 or email client nagivator at aritter@sacenter.org if you need assistance\",\"\"],[476,\"Youth & Family Services - Support for Children who's Parents have Cancer\",\"Summer camp for children ages 6-18 who have lost a parent to cancer, have a parented undergoind cancer or who is a cancer survivor. Free overnight summer camp typically 5 nights long. \",\"Camp Kesem at Vanderbilt University\",\"\",\"register a camper online\",\"\"]]}"},"is404":false,"path":"services/detail/138"}</script>
