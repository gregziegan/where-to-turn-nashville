tiochPk\",\"Monday - Friday, 8:30 a.m. - 5 p.m.\",\"3310 Perimeter Hill Dr.\",\"\",\"\",0,\"\",\"www.youthvillages.org\",\"615-250-7200\",\"\"],[311,\"YouthCAN\",\"#55 Stop: Glengarry Station\",\"Monday - Friday, 8 a.m.- 4:30 p.m.\",\"1101 Kermit Dr.\",\"\",\"\",0,\"\",\"www.mchra.com/youth-can\",\"615-850-3920\",\"\"],[312,\"YWCA Domestic Violence Shelter\",\"#7 Stop: Woodmont & Hillsboro Pike\",\"24-hour crisis hotline (1-800-334-4628) or TEXT 615-983-5170\",\"1608 Woodmont Blvd.\",\"\",\"\",0,\"\",\"www.ywcanashville.com\",\"615-269-9922\",\"\"],[313,\"YWCA of Nashville\",\"#7 Stop: Hillsboro & Woodmont \",\"Monday - Friday, 8 a.m. - 5 p.m.\",\"1608 Woodmont Blvd.\",\"\",\"\",0,\"\",\"www.ywcanashville.com\",\"615-269-9922 Ext 252\",\"\"]]}","1094631372":"{\"values\":[[1,\"Advocacy\",\"Supports, protects, and advocates for children and adults with intellectual and developmental disabilities and their families. Resources for both community advocacy and individual advocacy, trainings to help families who have a member with disabilities better advocate for themselves. Partners with Metro Nashville Public Schools to teach soft skills (i.e. social skills, self-advocacy, interviewing, resume development) in classrooms.\",\"Arc Davidson County\",\"\",\"\",\"\"],[2,\"Advocacy\",\"Focus on strengthing and perserving people, culture, and neighborhoods of North Nashvile. Providing North Nashville families and individuals affordable housing that is sustainable, safe, and comfortable. They have a program that improves the health and well being of neighborhood through tree planting, planting rain gardens, installation of native plant beds, and nature programming for kids. \",\"Be a Helping Hand\",\"No evictions from Federally-assisted housing for drug-related criminal activity in the last 3 years, no violent criminal activity in the past 3 years, and no lifetime registration requirement or current registration under a state sex offender registration program.\",\"Find out if you're elligible via online form and then submit application online\",\"\"],[3,\"Advocacy\",\"Supports older adults and caregivers by addressing unmet needs through information, advocacy and education, by being a catalyst for comprehensive solutions.\",\"Council on Aging - Middle Tennessee \",\"\",\"Submit an information and referral request online\",\"\"],[4,\"Advocacy\",\"Handles a broad range of cases to protect livelihood, legal issues, health and safety of low income families. \",\"Legal Aid Society of Middle Tennessee\",\"Must call beforehand\",\"1-800-238-1443\",\"Services available in all language on website \"],[5,\"Advocacy\",\"Organization made up of people with mental illness, their families and community members, dedicated to improving quality of life for people with mental illness and their families through support, education and advocacy. \",\"National Alliance on Mental Illness Tennessee\",\"\",\"\",\"\"],[6,\"Advocacy\",\"The People's Alliance for Transit Housing and Employment (PATHE) is a coalition that came together to demand the city powers take necessary steps to address and tell the truth and history of Nashville\u2019s crises in housing, transportation, and employment. Monthly town halls, weekly community conversations through zoom\",\"PATHE\",\"\",\"\",\"info@pathenashville.org\"],[7,\"Advocacy\",\"Free support for parents, family, and friends of lesbian, gay, bisexual, queer, non-binaryand transgender people. Monthly virtual support meetings. We are here to listen, encourage, guide, and assist you as you work to understand what it means to be LGBTQ\",\"PFLAG\",\"\",\"\",\"Monthly Support Virtual Meetings (3rd Tuesday of each month) Link on website\"],[8,\"Advocacy\",\"An alliance of organizations and individuals joined to promote the full and equal participation of people with disabilities in all aspects of life.\",\"Tennessee Disability Coalition\",\"\",\"\",\"coalition@tndisability.org\"],[9,\"Advocacy\",\"Advocate for parents with children 0-21 yrs with mental and behavioral problems. Offers training, support and resources. No insurance required.\",\"Tennessee Voices for Children\",\"\",\"Walk-ins\",\"info@tnvoices.org\"],[10,\"Advocacy\",\"Grass roots organization advocating against solen wages, for low-income workers, safe construction sites, Black, Indigenous, People of Color, and immigrants. \",\"Workers\u2019 Dignity / Dignidad Obrera\",\"Check Facebook and website for virtual meetings\",\"\",\"servico en espa\u00F1ol\"],[11,\"Advocacy\",\"Interpreting Services provides around ASL interpretation and advocacy for clients seeking assistance with medical care, legal systems, academic systems, transportation, and mental health. \",\"Bridges for the Deaf and Hard of Hearing\",\"\",\"\",\"\"],[12,\"Advocacy\",\"Grass roots focusing on community, youth empowerment, dismantling school to prison pipeline, and decreasing violence and incarceration of youth. Violence interupters in North Nashville communities and in schools. \",\"Gideon's Army \",\"\",\"24 hour help line (615) 434-4845\",\"To contact anyone on team: volunteer@onearmyunited.org\"],[13,\"Advocacy\",\"AMAC's mission is to empower Muslims across Tennessee through civic engagement, community building and media relations in order to protect all Tennesseans from prejudice and targeted violence.\",\"AMAC (American Muslim Advisory Council)\",\"\",\"\",\"info@amactn.com\"],[14,\"Advocacy\",\"Coptic-led organization providing community support for all Arabic-speaking immigrants, refugees, and South Nashville residents. Community Free Saturdays. Translation services. Youth services.\",\"Elmahaba Center \",\"\",\"Saturday free days 10 a.m.-12 p.m.\",\"\"],[15,\"Arts\",\"Art non-profit with a store, donate what you wish pay what you can, education/outreach, artist support, and a green gallery. Provides a elcoming and neutral place for artists, educators, and any creative person to connect. \",\"Turnip Green Creative Reuse \",\"\",\"\",\"\\n\\n\"],[16,\"Arts\",\"Provides artistic opportunities for persons in mental health and addiction recovery to promote healing, community awareness and inclusion.\",\"Healing Arts Project, Inc. (HAPI)\",\"\",\"\",\"Classes through Zoom, email or call to take a class or be an indepdent artist\"],[17,\"Arts\",\"Tools and training to experience for anyone who wants to make art. Electronics Lab, 3D Print Lab, Music & Sound Editing Lab, Pottery Workshop & Kiln, woodshop & carpentry lab, Sewing &  Knitting Lab, Welding. Classes and workshops available\\n\",\"Make Nashville\",\"\",\"\",\"Reserve time in space on website to start making\"],[18,\"Arts\",\"N4N empowers young musicians by providing free access to music instruments, producing and recording music, and a gateway for careers in the industry. Located inside Boys & Girls Clubs/ youth facilities, schools, as well as online.\",\"Notes for Notes\",\"\",\"\",\"\"],[19,\"Arts\",\"Provides youth a safe space to express their creativity and passions with Oasis Center's art studio and bike shop \",\"Oasis Center\",\"\",\"\",\"\"],[20,\"Arts\",\"Equips people impacted by homelessness with the creative resources, training, and marketplace to overcome barriers to employment and income by selling their art, participating in developmental workshops, and establishing vital social networks and relationships.\",\"\",\"\",\"\",\"\"],[21,\"Arts\",\"Provides a safe space for those who call the streets of Nashville home to practice creative arts with an Art Room, Music Room, and classes for creative writing, film, and literacy.\",\"Room in the Inn\",\"\",\"\",\"\"],[22,\"Arts\",\"Provides a safe learning camp experience for teens that will empower them not only in the arts but in life skills, volunteerism, and community service. Offering year-round classes, the summer camps, the School of Recording, filmmaking and photography, arts and crafts, theater arts, and visual arts.\",\"Yeah!\",\"\",\"\",\"Check online for camps and class schedules and apply online\"],[23,\"Arts\",\"Offers art classes and workshops that help all people regardless of age, race, gender or religion process their feelings visually through the creative expressive arts. \\nArt and healing resource for trauma, pain, stress, for the Nashville community through programming, advocacy and education. \",\"Your Heart on Art\",\"\",\"\",\"Studio open for workshops in small groups (5 or less) and 1 on 1 private sessions.\"],[24,\"Arts\",\"Quality music instruction available to children from low-income families, ages 8-18 \",\"W.O. Smith Music School \",\"\",\"\",\"Register your student for private lessons, group classes, ensembles, summer camps online. \"],[25,\"Clothing, Day Shelters, and Showers - Clothing\",\"Food and clothing assistance\",\"Adventist Community Services\",\"All services require Photo ID & Proof of residency (Photo ID will be satisfactory if it contains the current address). Proof of dependents: Birth certificate, custody paper, Food Stamp document, IRS form, or some similar document; Proof of spouse: a document showing both names together.\",\"Complete interview with required documents\",\"Assistance is provided on a first come first serve basis\"],[26,\"Clothing, Day Shelters, and Showers - Clothing\",\"Distributes bags of groceries, toiletries, and new clothes to unhoused and displaced guests along with a hot meal and worship service.\",\"Bridge Ministry\",\"\",\"\",\"\"],[27,\"Clothing, Day Shelters, and Showers - Clothing\",\"Shower of Blessings from 9 a.m. - Noon on Mondays and Wednesdays; Bus passes and other assistance from 9 a.m. - 2 p.m. on Mondays through Thursdays. Feast Community Meal on the 4th Sunday of each month at 5 p.m.\",\"City Road Chapel United Methodist Church (Showers of Blessing / Community Care Fellowship / Layman's Lessons)\",\"\",\"\",\"\"],[28,\"Clothing, Day Shelters, and Showers - Clothing\",\"Clothing Closet and to-go lunch provided for low-income unhoused and displaced individuals\",\"McKendree United Methodist Church\",\"\",\"\",\"\"],[29,\"Clothing, Day Shelters, and Showers - Clothing\",\"Spiritual guidance, tutoring, personal and emotional counsel, hot lunches, clothing\",\"Samaritan Ministries of Temple Baptist Church\",\"\",\"\",\"Lunch and clothing Monday-Saturday 11 a.m.-12 p.m.\"],[30,\"Clothing, Day Shelters, and Showers - Clothing\",\"Clothing Closet\",\"St. John's West United Methodist Church\",\"\",\"\",\"\"],[31,\"Clothing, Day Shelters, and Showers - Day Shelters\",\"Wi-fi, Mail services, Clothing, Laundry, Meals, Hygine. Laundry: Max 25 loads per day (9-11 am). Showers: Daily showers are available from 9 a.m. to 12 p.m.  In addition to a shower, a person who only has the clothes he/she is wearing may launder those clothes while taking a shower because bath robes are provided for those also doing laundry. Meals: An 11:30 a.m. meal is available every day of the week and Monday through Friday a breakfast is provided at 9 a.m. Clothing closet.\",\"Community Care Fellowship (Ken & Carol's)\",\"\",\"Phone, socks, t-shirts, other clothing items, mail (address), writing paper & pens, envelopes, stamps, health screening, hygiene items, and over the counter medications. Pastoral counseling and career counseling services are also provided.\",\"\"],[32,\"Clothing, Day Shelters, and Showers - Day Shelters\",\"Guests are invited to access hot showers, personal hygiene, restrooms, and hygiene supplies; including diapers and formula at the Women's Campus. Separately enclosed courtyards and spacious indoor assembly areas provide a safe environment for hundreds of men, women and children to spend their daylight hours when environmental factors (too hot, too cold, rain, snow) might otherwise put them at risk. (Showers closed for Chapel 7-8 p.m. for Men and 6:30-8 p.m. for Women.)\",\"Nashville Rescue Mission\",\"\",\"#52 bus line for Men's campus,  #42 Stop: Rosa Parks Blvd & Garfield St  for Women and Family campus \",\"\"],[33,\"Clothing, Day Shelters, and Showers - Showers\",\"A limited number of showers are available on a first come first served basis. No showers after 5:30p--- Music, scripture, and prayer at 4:45p and A hot meal is served at 5pm. --- All are welcome.\",\"Emmaus Fellowship\",\"none\",\"\",\"\"],[34,\"Clothing, Day Shelters, and Showers - Showers\",\"Provides clothing, a to-go bag of food, and showers, 3 times in a 6-month period. Supplies soap, shampoo, and towels.\",\"Madison Church of Christ Benevolence Center\",\"\",\"\",\"\"],[35,\"Clothing, Day Shelters, and Showers - Showers\",\"Mobile Showers; Hygiene Supplies; Clothing and Undergarments\",\"Shower the People\",\"\",\"\",\"Tuesdays at the Walmart in West Nashville, Thursday morning at Belmont Church (in connection with their meal service) and Thursday evenings : 4wheel auto parts on Nolensville pike\"],[36,\"Clothing, Day Shelters, and Showers - Showers\",\"Mobile shower truck that provides hot showers, towels, toiletries and personal care. Mobile laundry services\",\"Shower UP\",\"\",\"\",\"Social media most up to date  www.facebook.com/showerupnashville\"],[37,\"Clothing, Day Shelters, and Showers- Clothing and Hygiene\",\"Partners with agencies to provide hygiene, food, clothing kits, and disaster relief.\",\"Community Resource Center\",\"\",\"\",\"615-291-6688\"],[38,\"Clothing, Day Shelters, and Showers- Clothing and Hygiene\",\"Partners with agencies to provide food, clothing, camping supplies, haircuts, and showers every Monday evening, rain or shine, at War Memorial/Legislative Plaza in downtown Nashville.\",\"People Loving Nashville\",\"\",\"\",\"\"],[39,\"Clothing, Day Shelters, and Showers- Clothing and Hygiene\",\"Provides showers and personal care services (6-10:30 am every morning), telephone and computer access, free storage, transportation services, food stamp assistance (Monday - Friday 8 am), Laundry (Monday-Friday at 7 am) Maill pick up (Monday - Friday 6:30 am-10:30am and 1-2pm), foot clinic (Tuesday 9-11am), legal clinic (9-11 am on third wednesday of each month).\",\"Room in the Inn\",\"\",\"\",\"\"],[40,\"HiSET Classes\",\"Tennessee offers free Adult education classes and testing in every county of the state.\",\"Division of Adult Education, Nashville\",\"Individuals who have are 17+ (16 if emancipated); Individuals who are not enrolled or required to be enrolled in secondary school under State law; Individuals who are English language learners; this includes professionals with degrees and credentials obtained in their native countries.\",\"\",\"Check website or call for locations/program contacts.\"],[41,\"HiSET Classes\",\"After initial testing, we provide a personalized digital learning plan that is used in the classroom, with instructor support, and can be accessed from any computer for continued learning. \",\"Martha O'Bryan Center\",\"\",\"\",\"For information regarding the program and test schedules, contact Judy Rye, 615- 760-4041 or email jrye@marthaobryan.org.\"],[42,\"HiSET Classes\",\"Bass Adult High School is part of the MNPS school system. Adults who have previously dropped out of high school can enroll and work towards earning a real high school diploma.\",\"WA Bass Learning Center\",\"Students must be at least 18 years of age and live in Davidson county. The program is 100% computer based, but we do have certified teachers available to help also. \",\"Prospective students can go to our website to read more about the program and complete the on-line application.\",\"\"],[43,\"HiSET Classes\",\"High School Equivalency, Integrated English Literacy and Civics classes\",\"Workforce Essentials\",\"Any adult age 18+ lacking a High School Diploma or is an English Language Learner\",\"Register for a weekly orientation by calling 1-800-826-3177\",\"In person and zoom classes\"],[44,\"HiSET Classes\",\"Offers free HiSET (formerly known as GED) classes at three sites in the Nashville area. Morning, afternoon, evening and Saturday classes are available. All YWCA teachers are certified by the State of Tennessee and work with students in a typical classroom setting to improve math, language and reading skills needed to pass the HiSET test.\",\"YWCA of Nashville\",\"Scanned copy of government issued photo ID\",\"Register online\",\"Classes are online or by telephone\"],[45,\"HiSET Classes\",\"Provided for adults 18+ in preparation for the GED/HiSet exam. \",\"Metro Action Commission\",\"\",\"Orientation every Wednesday from 8:30 a.m.- 2 p.m. at Goodwill Lifesey Center, located 937 Herman Street (615)742-4151 \",\"Classes are held online. Regular attendence are eligible for bus passes/transportation support and weekly stipends. Cost of GED/HiSet exam is covered. \"],[46,\"Financial Education\",\"Helps people improve their financial well-being through counseling, community outreach & financial education. Provides one-on-one counseling on topics such as money management, debt, credit, bankruptcy & housing. Dept Repayment Program and financial education presentations in partnership with community organizations, employers, & financial institutions.\",\"Apprisen\",\"No restrictions\",\"Call 615.777.3404 to schedule an appointment with a counselor\",\"Online and virtual services\"],[47,\"Financial Education\",\"Offers classes on housing, homeowning, financial budgeting, legal services, job readiness, and technology.\",\"Broken Restored Redeemed Ministries\",\"\",\"Appointment only, requiring to wear a mask, will provide mask if they do not have.\",\"email address: housing- admin@brrmrestoredhousing.org, food/clothing/transportation/other- nmorris@brrmrestoredhousing.org\"],[48,\"Financial Education\",\"Centers provide free, professional financial counseling to Nashvillians citywide. One-on-one financial counseling incorporated into existing services offered in the city. Guidance on issues such as prioritizing, managing and paying down debts, opening safe and affordable bank accounts, building healthy credit and creating budgeting and payment plans that facilitate savings.\",\"Nashville Financial Empowerment Center\",\"services in spanish\",\"Please call 615-748-3620 for an appointment\",\"Fincial counseling sessions are virtual\"],[49,\"Financial Education\",\"Workforce Development/Work Place Essentials, Job readiness program, financial Education and ESL. Classes will be offered across our North, South and East Campuses. Please call for a schedule.\",\"Quality of Life Learning Center: The Salvation Army\",\"\",\"Email to schedule a class/meeting (James.Smith@uss.salvationarmy.org) or use their website to send James a message.\",\"Financial empowerment class 1st, 3rd, 5th Wednesdays 5p.m.-7 p.m. call for more info.\"],[50,\"Tutoring And Career Programs\",\"Intentionally engages the club members, age appropriately, with meaningful activities, such as academics, healthy lifestyles, and good character and community engagement.\",\"Boys & Girls Clubs of Middle Tennessee\",\"\",\"\",\"Call about pick up from school locations\"],[51,\"Tutoring And Career Programs\",\"Adult Education & Outreach Department offers workshops on Deaf culture and ASL classes!\",\"Bridges for the Deaf and Hard of Hearing\",\"\",\"Register online contact mike@bridgesfordeafandhh.org for more information\",\"\"],[52,\"Tutoring And Career Programs\",\"Provides one-on-one free tutoring by phone to Middle Tennessee students and parents.\",\"Homework Hotline\",\"\",\"\",\"\"],[53,\"Tutoring And Career Programs\",\"Provides a full service early childhood program preparing children for kindergarten,  two K-8 charter schools and provide out of school services at seven different locations. K-8 Youth Development program serves vulnerable elementary and middle school students attending Stratford, Maplewood, and McGavock cluster schools. We specifically target youth who are isolated by poverty, without access to expanded educational opportunities, reliable transportation, healthy food, and other basic necessities. We offer comprehensive academic, social-emotional, and enrichment programming that meets or exceeds the opportunities accessible to middle and upper class families, thereby creating a culture of attainment and success in low-income communities.Our short-term goals are to help youth improve key reading and math skills, strengthen healthy social-emotional behaviors, and discover gifts and talents.\",\"Martha O'Bryan Center\",\"\",\"\",\"\"],[54,\"Tutoring And Career Programs\",\"Services: assistance with school enrollment process and paperwork; help with school issues; housing and community resource information; obtaining birth certificates, immunization records and school records; parent education sessions and workshops; referrals for dental, medical and mental health services; school supplies; standard school attire; special distribution events (food boxes, hygiene products, holiday toys, etc.); transportation to school and school related events/activities; tutoring services.\",\"Metro Nashville Public School System: HERO Program\",\"\",\"Call to apply or walk in at child's school or the school district enrollment centers.\",\"Main contact is Catherine Knowles, Program Supervisor.\"],[55,\"Tutoring And Career Programs\",\"Offers an array of free educational services to adults: one-on-one tutoring; English classes; citizenship classes; GED classes; workplace literacy classes\",\"Nashville Adult Literacy Council\",\"\",\"\",\"\"],[56,\"Tutoring And Career Programs\",\"Provides opportunity to learn new or refresh job skills, job readiness training as well as job placement services to mature adults who are 55 years old and older with barriers to employment trying to re-enter the job market. Trainees receive on the job training, basic computer skills, soft skills, and GED classes, if needed. Trainees receive a stipend while in training.\",\"National Council on Aging (NCOA)\",\"55 years old or older, unemployed, meet low income family guidelines\",\"Call NCOA office at 615-360-9797 to obtain a pre-application packet. Applicants will be screened for eligibility and an appointment scheduled with an Employment Facilitator.\",\"\"],[57,\"Tutoring And Career Programs\",\"Curriculum for every age group pre k- high school as a monthly series. Comprehensive adult education programming, including classes in alcohol & drug recovery, spirituality, computer skills, job skills, housing readiness, creative arts, health, life skills, and more.\",\"Room In The Inn\",\"\",\"\",\"Find more about monthly eduation series on website or call about educational opportunities\"],[58,\"Tutoring And Career Programs\",\"Provides youth and family literacy programs, middle and high school reading engagement, one-on-one tutoring for adults (18 years & older) who want to develop their literacy skills for personal and/or career development, and ESL classes \",\"Read to Succeed\",\"Services in spanish and arabic \",\"Contact alcoordinator@readtosucceed.org\",\"Tutoring and classes taking place virtually. \"],[59,\"Tutoring And Career Programs\",\"Youth services tutoring and ACT, college prep, translation for Arabic speakers, information sessions in Arabic about homeownership, current events, finances\",\"Elmahaba Center\",\"Services in arabic \",\"Register online ( www.elmahabacenter.com/services)\",\"\"],[60,\"Tutoring And Career Programs\",\"Workforce Development: Job training and services for adults in job seeking and personal development skills. Specific support services include: Basic computer skills support and online job search support, resume preparation, interview skills training, and employer presentations.\",\"Urban League of Middle Tennessee\",\"Adults seeking employment, underemployed adults\",\"email at ulmt@ulmt.org\",\"\"],[61,\"Tutoring And Career Programs\",\"Created to support and be in solidarity with Middle Tennessee's Latino families. Whether it's celebrating Latinos' wonderful cultural heritage, helping parents learn English or equipping their children with the academic tools they'll need to graduate high school and attend college, Latino Achievers is about supporting and empowering Latino communities in a safe space. \",\"YMCA Latino Achievers\",\"\",\"Virtual programming, contact program staff listed on program pages on website\",\"email: latinoachievers@ymcamidtn.org\"],[62,\"Tutoring And Career Programs\",\"Assists out of school youth (age 16-24) with educational, training, and career opportunities through resources and supportive services.\",\"YouthCAN\",\"Full list of requirements listed on website. Youth 16-24 \",\"Contact Youthcan@mchra.com or Systems Specialists are available to chat on their website using chat feature M-F 8 am-4:30 pm\",\"\"],[63,\"Tutoring And Career Programs\",\"Two youth centers that offer spiritual, academic, physical, and social programs to help guide positive youth development. Activities for youth age 6 to 18 range from tutoring to recreational sports leagues, and provide a fun alternative to high-risk behaviors. Programming runs during after school hours, weekends and summer break.\",\"Youth Encouragement Services\",\"\",\"For tutoring, reading, after school, mentoring call or email to: kameron@youthencouragement.org. Complete application online\",\"\"],[64,\"Tutoring And Career Programs\",\"YLLC provides homework assistance, character development, tutoring, college and career prep, tutoring, summer camp\",\"Youth Life Learning Centers\",\"Servicio en espanol \",\"Fill out application online in english and spanish. contact: larry.hurt@bethelworld.org\",\"All services are virtual and in person\"],[65,\"Tutoring and Career Programs\",\"Providing affordable personal and professional skills during Spring, Summer and Fall. Programs range from sewing, social media, Spanish, if you are seeking an opportunity to advance your career or pick up a new hobby.\",\"Nashville Community Education\",\"\",\"Register for classes online or by mail \",\"\"],[66,\"Tutoring and Career Programs\",\"Education, Health, Employment, Resettlment, Immigration programs. Free childcare during Adult English Language classes, Middle School, High School, and Refugee School Improvement programs after and during school. Adult Education: English Literacy and Civics, Citizenship classes, Naturalization services\",\"Nashville International Center for Empowerment\",\"\",\"\",\"Email: information@empowernashville.org\"],[67,\"Food - Children's Programs\",\"Provides free meals and snacks to low-income children through a variety of community locations where children already congregate, such as schools and after school programs. Partners include after school programs, community centers and churches all within easy walking distance of children's homes.\",\"Second Harvest: Kids Cafe\",\"\",\"\",\"\"],[68,\"Food - Emergency Food Boxes\",\"Emergency Food Bags (food necesities for 24 hours with nonperishable items, bottled water, etc.); Emergency Bus Passes - Day long MTA passes for people struggling to pay for transportation, given at the discretion of the pastors.; Feast Community Meal - A free dinner for all on the 4th Sunday of each month.; Quiet Space Day Room - A space to get out of the cold or heat, get a cup of coffee or water, and recharge your phone.\",\"City Road Chapel United Methodist Church\",\"\",\"Food bags and bus passes are given at the discretion of the pastors and/or staff, and must be applied for in person. Each individual will be limited to no more than 1 food bag or 1 bus pass per week except for in the most extreme circumstances. The Feast Community Meal and the Quiet Space are open to all persons who have need.\",\"\"],[69,\"Food - Emergency Food Boxes\",\"Second Harvest distributes emergency food items at many locations throughout Davidson County. The sites are conveniently located for easy accessibility, either within walking distance or access by public transportation in low-income populated areas. Families are directed to the location nearest to their zip code. An emergency food box provides two to three days worth of staple food items, based on the number of members in each household. The boxes contain non-perishable items such as canned vegetables, canned fruits, canned meat, macaroni and cheese, rice, beans, peanut butter, cereal and crackers. [LIST LOCATIONS]\",\"Second Harvest Emergency Food Box Program\",\"Bring ID can only receive assistance 3x w/in 6-mo period\",\"\",\"\"],[70,\"Food - Emergency Food Boxes\",\"Hot lunches\",\"Samaritan Ministries of Temple Baptist Church\",\"\",\"\",\"\"],[71,\"Food- Community Garden\",\"Brooklyn Heights Community Garden is located in the Brooklyn Heights neighborhood of North Nashville, there are no grocery stores within a mile from the garden and this garden provides fresh, healthy fruit, vegetables and herbs. \",\"Brooklyn Heights Garden\",\"Live in North Nashville\",\"Can get food if you volunteer time working in the garden\",\"\"],[72,\"Food- Food pantry\",\"The Help Center food pantry provides emergency food for those who work and struggle to get groceries or make food. For those in crisis, struggling with illness, injury, abandonment and so forth; and to assist people awaiting their food stamps. Residents have access to food pantry every thirty days.\",\"The Help Center \",\"Must be 18 years or older, resident of 37207 or 37115, low to moderate income, and convicted felon or serious misdemeanor.\",\"To sign up for the food pantry visit during Food Pantry hours Monday-Wednesday from 10:30 a.m.-3:30 p.m.\",\"\"],[73,\"Food- Free groceries\",\"Community Free Food Fridges in North and East Nashville. Fridges do not always have food, but are typically filled with some frozen foods, bread, dairy, vegetables, fruit, premade meals.\",\"Nashville Community Fridge\",\"\",\"\",\"\"],[74,\"Food- Free groceries\",\"Year-round free grocery store allowing people to shop for their basic needs. \",\"The Store \",\"If you do not have a referal you can walk-in and sign up. Proof of income and identification. Have names and date of births for everyone in the household.\",\"Referrals by YWCA, Safe Haven, Conexi\u00F3n Americas, MDHA, MNPS, Montroe Harding, Oasis Center, Amerigroup, Vanderbilt Children's Hospital, Cenennial's Women's Hospital, Edgehill Community Partners, End Slavery TN, Community Achieves-Margaret Allen, Catholic Charities\",\"\"],[75,\"Food- Free groceries\",\"Provides clothing, a to-go bag of food, and showers, 3 times in a 6-month period. Supplies soap, shampoo, and towels.\",\"Madison Church of Christ Benevolence Center\",\"\",\"\",\"\"],[76,\"Food- Free groceries\",\"Free food Distribution to families throughout Middle Tennessee. First come first serve. 15,000-25,000 lbs of food will be dropped off in a parking lot, where volunteers will be waiting to sort and distribute it to people.  \",\"One Generation Away\",\"\",\"\",\"Check website to see where and when food distributions are. Once or twice a month on Saturdays\"],[77,\"Food- Food box\",\"Food and clothing assistance\",\"Adventist Community Services\",\"All services require Photo ID & Proof of residency (Photo ID will be satisfactory if it contains the current address). Proof of dependents: Birth certificate, custody paper, Food Stamp document, IRS form, or some similar document; Proof of spouse: a document showing both names together.\",\"Complete interview with required documents\",\"Assistance provided on a first come first serve basis\"],[78,\"Food - SNAP\",\"Provides nutritional assistance benefits to children and families, the elderly, the disabled, unemployed, working families and able bodied adults without dependents. Food stamp benefits are issued and accessed electronically using a Benefit Security Card or EBT Card. Apply online or at DHS offices. Applications are available in English, Spanish, Arabic and Somali. Applicants may also apply online or check for potential eligibility. After the online application has been submitted, the applicant will receive an appointment for an interview. In order to determine eligibility for the program, DHS caseworkers may ask for documentation like birth certificates, social security cards, check stubs, bank statements, utility bills, rent receipts, tax returns, and insurance policies. Applicants are notified by mail (within 45 days of the application date) of the eligibility decision.\",\"Davidson County Department of Human Services\",\"\",\"\",\"\"],[79,\"Food - SNAP\",\"Second Harvest Food Bank of Middle Tennessee offers Food Stamps/SNAP (Supplemental Nutrition Assistance Program) Outreach and Application Assistance at our Emergency Food Box Sites, Mobile Pantry Food Distributions, and partner agency locations. Second Harvest's Benefits Outreach Counselors share information about the benefits of Food Stamps, provide pre-screening to people who may qualify, and help you fill out the Food Stamps/SNAP Application. Call or text 615-310-0752 to receive help applying for Food Stamps/SNAP.\",\"Second Harvest: SNAP Outreach\",\"\",\"application and information at Emergency Food Box sites, Mobile Pantries, and Partner Agencies or call to get application by mail\",\"\"],[80,\"Food - Wic (women, Infants And Children) Program\",\"Supplmental Nutrition Program for Women, Infants and Children. Proves supplmental foods, health care referrals, and nutrition education to pregnant, breastfeeding, and non-breastfeed postpartum women, and to infants and children up to age 5. \",\"East Nashville Public Health Center\",\"Must live in Davidson County\",\"\",\"\"],[81,\"Food - Wic (women, Infants And Children) Program\",\"WIC nutrition program that provides nutrition and health education, healthy foods, and other services free of charge to Davidson county families who qualify. \",\"Lentz Public Health Center\",\"For children, non-breastfeeding infants and women: 615-340-5607, Fax: 615-340-8542; For prenatals, breastfeeding infants, women & voucher pick-ups: 615-340-5619, Fax: 615-340-8530. Appointment needed for family planning and WIC.\",\"\",\"\"],[82,\"Food - Wic (women, Infants And Children) Program\",\"WIC Services\",\"South Nashville WIC Nutrition Center\",\"\",\"\",\"\"],[83,\"Food - Wic (women, Infants And Children) Program\",\"WIC is a supplemental nutrition program that provides nutrition and health education, healthy foods, and other services free of charge to Davidson county families who qualify. The goal of WIC is to help keep pregnant and breast-feeding/postpartum women and children under the age of 5 healthy. WIC provides: nutrition counseling and education; breast-feeding promotion and support; vouchers for free healthy foods; referrals for medical and dental care, health insurance, child care and other services that benefit the entire family; immunization screenings and referrals.\",\"WIC Davidson County\",\"\",\"\",\"\"],[84,\"Food - Wic (women, Infants And Children) Program\",\"Immunizations, Pregnancy tests, TB tests, lice screening. Services available by appointment only: Family planning, WIC clinic, STD testing\",\"Woodbine Public Health Center\",\"\",\"\",\"\"],[85,\"Food - Wic (women, Infants And Children) Program\",\"Families who are receiving WIC benefits may attend the WIC Mobile Clinic instead of going to their WIC clinic location. WIC Mobile pick-up sites are designed to be closer and more convenient for families, often within walking distance of the participants homes.\",\"WIC Mobile Program\",\"\",\"Call to complete WIC appintment over the phone (615)905-1942\",\"\"],[86,\"Employment\",\"Serves the Middle TN area through six programs at four locations in Nashville, Madison, and Franklin, TN. Three education programs to men and women: High school Equivalency, English Language Learners, Computer and Job Skills Training (Excel, Outlook, Word, building resume, Internet)\",\"Begin Anew\",\"Ages 18+ with exception of minors with parental consent. Commit 4-5 hrs weekly\",\"\",\"Scholarships available. Virtual programs until August\"],[87,\"Employment\",\"The Contributor provides economic opportunity with dignity by offering a source of income for currently and formerly homeless individuals through the sale of a local street publication.\",\"The Contributor\",\"Monday, Wednesday, Friday 10-11 interview, lunch, training at 12:30 done by 2 or 2:30\",\"Need to attend one training\",\"\"],[88,\"Employment\",\"Provide job placement services for individuals who are unemployed and/or who may need assistance with the job search process. Access to career planning and occupational skills training.\",\"Goodwill Industries of Middle Tennessee, Inc.\",\"\",\"\",\"Virtual and in person classes. Check website to see times and locations\"],[89,\"Employment\",\"Job search engine online. Job seekers can access career information and services at the TN Career Center. Metro Center offers computerized labor market information, internet access, job search workshops, an online talent bank, job placement, recruitment, and training.\",\"Tennessee Career Center\",\"\",\"\",\"Servicio en espanol\"],[90,\"Employment\",\"Provides education and job training, workforce development, artist residency, Oportunity Now program for youth to access employment, Free Hearts (Education, workforce development, support and advocacy for formally incarcerated mothers and families), entrepreneurship training.\",\"Nashville Opportunities Industrialization Center\",\"\",\"Call for information about registration and classes. Check website about programs and times as programs vary each day. \",\"\"],[91,\"Employment\",\"Make an appointment at the Library for one-on-one assistance with computers and with job searching.\",\"Nashville Public Library Job Search Assistance (Main Library)\",\"\",\"\",\"Job search assistance is now offered at multiple locations. Make an appointment to meet with a librarian online!\"],[92,\"Employment\",\"Employment servinces: case managers to assist in finding temporary jobs or long-term employment referrals within our partnership network. Employment readiness preparation: computer classes, workforce preparation, financial management, HSE preparation and certification, basic arithmetic, and literacy classes.\",\"Nashville Rescue Mission (Men's Campus)\",\"\",\"\",\"\"],[93,\"Employment\",\"Employment servinces: case managers to assist in finding temporary jobs or long-term employment referrals within our partnership network. Employment readiness preparation: computer classes, workforce preparation, financial management, HSE preparation and certification, basic arithmetic, and literacy classes.\",\"Nashville Rescue Mission (Women and Family Campus)\",\"\",\"\",\"\"],[94,\"Employment\",\"Programs include job readiness and vocational training for those with disabilities. Accepts Medicare waiver or private pay.\",\"New Horizons Life Skills\",\"\",\"\",\"\"],[95,\"Employment\",\"Daybreak Arts provides a professional art studio setting, art supplies, artistic and business workshops, gallery exhibition and representation to artists impacted by homelessness in all mediums of art with the opportunity to create and sell their work. Artists develop a working portfolio and exhibit in the Daybreak Gallery as well as venues across the city.\",\"Daybreak Arts (Previously POVA)\",\"\",\"Call (615) 669-2236 or email creative@povertyandthearts.org for application information.\",\"\"],[96,\"Employment\",\"Provides resume assistance, computer access, job counseling, adult education programs. Please see any staff member at Room In The Inn with questions.\",\"Room In The Inn\",\"\",\"\",\"\"],[97,\"Employment\",\"Provides a variety of individualized services to people with disabilities in preparation for their employment in the competitive labor market.\",\"Vocational Rehabilitation Services\",\"\",\"Walk-ins are welcomed. Complete application onsite for appointment with counselor to determine eligibility.\",\"\"],[98,\"Employment\",\"Provides assistance with education advocacy, job training and placement, self-advocacy support, housing, empowerment, healthcare access, and much more.\",\"Bridges for the Deaf and Hard of Hearing\",\"\",\"\",\"\"],[99,\"Employment\",\"Our faith-based program offers a cash stipend, covers your training and education costs, and provides one-on-one support. We place you on a career path that leads to a starting average hourly wage of $14 or more with advancement opportunities.\",\"UpRise Nashville\",\"Participants must be drug-free, have a high school diploma or GED or HiSET, have stable housing, and be eligible to work in the US. Must be age 19-50.\",\"\",\"\"],[100,\"Employment\",\"Market garden program that engages refugees from Burma and Bhutan farmer-participants in growing produce to earn income and build community food security\",\"Nashville Food Project Program Growing Together \",\"\",\"\",\"\"],[101,\"Formerly Incarcerated\",\"Board of Probation/Parole approved transitional housing. Provides a home plan to those released from State correctional Institutions.\",\"Center House Nashville\",\"Residents must be committed and have a willingness to live in a structured environment. Abstinence, curfew, Bible study, Celebrate Recov- ery, employment, sponsorship, are just a few require- ments of our homes. Our program is 90 days and can be extended as needed or requested.\",\"Application must be 100% completed and returned to us; our administrative staff reviews and returns response. Application available online.\",\"\"],[102,\"Formerly Incarcerated\",\"A transitional housing facility that serves men who have been released from a Tennessee correctional facility. Provides a family atmosphere, clinical support, case management, life skills, and financial empowerment. Provides shelter, food, and clothing within the first 72 hours following release. Comprehensive support for mental health, substance use disorder, and physical well-being. Weekly one-on-one sessions are time set aside to work on attaining tangible goals such as identification needed for employment, driver\u2019s license, government services, employment, and permanent housing.\",\"Dismas House\",\"\",\"Applications and consent forms can be filled out online.\",\"\"],[103,\"Formerly Incarcerated\",\"A free, short term place to stay for family members of incarcerated individuals. Please call to ensure availability and confirm the dates of your stay.\",\"Guest House from Family Reconciliation Center\",\"\",\"\",\"call for a consultation or to schedule an appointment\"],[104,\"Formerly Incarcerated\",\"The HELP Center is a reentry program for ex-offenders. The HELP Center provides food,employment, education, counseling, and housing services to ex-offenders, offenders, low income individuals.\",\"The HELP Center\",\"Men and women over the age of 18. The center works with ex-offenders, offenders and low income individuals. We work with individuals ongoing whether you have been released from prison 12 months or longer services are available to you.\",\"Contact our office at 615-349-8349 for application process. To be accepted into the program, ex-offenders must complete our Intake Assessment or the Referral Assessment from your transitional home or agency. Once submitted, an orientation date and time will be schedule. Participants must enroll and attend our week orientation and training program to obtain the services offered by our organization.\",\"Email info@thehelpcentertn.org\"],[105,\"Formerly Incarcerated\",\"Helping women survivors recover and heal from prostitution, trafficking, and addiction. Offers free housing, food, medical and dental needs, therapy, education and job training without charging the residents for up to 2 years. Furnishes housing for 28 residents and graduates and provide outreach services to women still living on the streets.\",\"Magdalene House / Thistle Farms\",\"Women who have a history of prostitution or trafficking in addition to an alcohol and/or drug addiction. Must commit to a two-year program.\",\"\",\"email magdaleneinfo@thistlefarms.org\"],[106,\"Formerly Incarcerated\",\"Incarcerated men are released into a yearlong Aftercare/Re-Entry program. Provides: clothing, groceries, transportation, assistance in securing identification, and part time employment during their first six months. Aftercare and re-entry programming includes: One-on-one mentoring, discipleship classes, training in biblical values and morality, job readiness training, community service activities, and more.\",\"Men of Valor\",\"\",\"While in prison, fill out an information request form and seek an interview. Write a letter and let know why want to live in Valor Ridge community. (Address to Men Of Valor/ Attention: Tommy Mathis/ 504 Way/ Antioch, TN 37013) Call 615-399-9111 to ask about application process. \",\"\"],[107,\"Formerly Incarcerated\",\"Services are for those who have transitioned from prison to society within the past year.  Services include: acquiring IDs and birth certificates; transportation assistance; employment referrals; clothing and tools for employment; medical, dental, and eye exams, etc. Each participant must complete a 3 day training, held weekly, that prepares them for re-entering the community. Topics include: job readiness, interview preparation, money management, conflict resolution, job retention, digital literacy, and relapse prevention.\",\"Project Return\",\"\",\"\",\"Email pri@projectreturninc.org\"],[108,\"Formerly Incarcerated\",\"Programming for incarcerated (adults and youth), those leaving incarceration, and children of the incarcerated. Holistic approach, addressing spiritual, emotional, social, and economic needs of those impacted by incarceration. In prison services: worship, life skills classes, mentoring, training. Re-entry services: Men and Women's transitional home, career, educational, and vocational training, job placement, mental health, case management, AA/NA meeting) Youth Services: Juvenile Facilities programs, Summer Camp, School Supplies, Christmas shopping).\",\"Tennessee Prison Outreach Ministry\",\"Re-entry services: You can enter our program during pre-release and up to a year post release. \",\"Apply online or download an application from our website and print, mail to us promptly.\",\"Email office@tnprisonminstry.org\"],[109,\"Formerly Incarcerated \",\"Female: 6 mo. Faith based. $75 deposit. $600/mo once emplyment is obtained. Must have completed pre\u2010release class in the institution. Must either have a GED or work toward obtaining. Must comply w/ all program requirements including: Relapse prevention, case mgmt., drug testing, & spiritual support. Two locations.\",\"Women Ablaze City of Refuge\",\"\",\"Contact Linda White at 901\u2010486\u20104353 or womenablaze@bellsouth.net\",\"womenablaze@bellsouth.net\"],[110,\"Housing - Domestic Violence Shelters\",\"Shelter in Williamson County that serves women, men, and their children affected by domestic, emotional, physical, abuse and violence, ensuring a safe space and shelter, crisis intervention, and case management. Other services include Outreach Support Group, Child and Court Advocacy, and Community Awareness.\",\"Bridges Domestic Violence Center\",\"\",\"No application process. Provide a 24-hour crisis hotline staffed by people who can help immediately. Any assistance you receive is free of charge and will be provided with complete confidentiality.\",\"\"],[111,\"Housing - Domestic Violence Shelters\",\"Provides survivors of interpersonal violence and their children safe, accessible and compassionate housing with individualized care that promotes healing, autonomy and hope.\",\"The Mary Parrish Center\",\"Davidson County resident\",\"Applications are available online, or by phone.\",\"If fleeing or escaping interpersonal violence, call (615)955-0620 to connect with housing intake specialist \"],[112,\"Housing - Domestic Violence Shelters\",\"24-hour crisis line for domestic violence victims. \",\"Morning Star Sanctuary\",\"\",\"\",\"\"],[113,\"Housing - Domestic Violence Shelters\",\"Provides emergency shelter, transitional housing, court advocacy, mentoring and domestic violence counseling for both adults and children\",\"AGAPE\",\"\",\"Call hotline.\",\"Phone, video, and in person counselling sessions offered\"],[114,\"Housing - Domestic Violence Shelters\",\"Services include: 24-hour Crisis & Support Helpline & TEXT Line. Emergency shelter, pet shelter, one-on one case management, adult and children's therapeutic counseling, addictions treatment, legal advocacy, community support groups in English and Spanish, education and career coaching. The Transitional Housing Program provides ongoing support, including utility and rental payments. The Re-New program finds women and children housing after leaving the shelter such as furniture, food staples, and necessities for living. \\n  \",\"YWCA Domestic Violence Shelter\",\"\",\"\",\"\"],[115,\"Housing - Emergency Shelters\",\"LGBTQIA+ affirming and safe space. In operation Nov. 1 - Mar. 31. Offers a safe place to sleep for youth experiencing homlessness\",\"Launch Pad Winter Shelter (Youth 18-24 years)\",\"\",\"Use the website to reserve a bed for the night. To apply for a room with Launch Pad, please email: shelter@nashvillelaunchpad.com or call.\",\"\"],[116,\"Housing - Emergency Shelters\",\"Emergency shelter that opens during periods of inclement weather. Opens in winter months when the temperature drops to or below 32 degrees F for three or more consecutive hours. Check website or call to confirm shelter is open. Food, showers, and bus pass to leave provided.\",\"Metro Nashville Overflow Shelter (Emergency Weather/Winter Shelter)\",\"\",\"\",\"\"],[117,\"Housing - Emergency Shelters\",\"\",\"Nashville Rescue Mission\",\"Women and children\",\"\",\"Life Recovery Program for women ages 18 and up\"],[118,\"Housing-Emergency Shelters\",\"Homeless Outreach Program provides food, temporary shelter, and other basic needs. For those living on the streets with their pets, SAFPAW provides tent supplies, heaters, food boxes, jugs of water. Help with transportation and bus passes. For pets: free spay/neutering, pet care, free veterinary care. Assit those looking to secure more permanent housing by helping with transportation, acquiring ID's and helping through application and move in day. \",\"Southern Alliance For People and Animal Welfare (SAFPAW)\",\"\",\"\",\"safpawnashville@gmail.com\"],[119,\"Housing - Emergency Shelters\",\"Emergency shelter, crisis counseling, learning center, Just us, Art studio, and more programs.\",\"Oasis (Youth 13-17 years old, year-round)\",\"Must be between 13-17 years old\",\"\",\"\"],[120,\"Housing - Emergency Shelters\",\"In winter months (November 1-March 31), in partnership with nearly 200 local congregations, shelter for 150-300 men and women each night.\",\"Room In The Inn\",\"Referal needed for permenant housing and transitional housing. \",\"Men: Men seeking shelter should come to our downtown campus (705 Drexel Street) and speak to a staff member for instructions. The Room In The Inn Campus is open Monday - Friday, 6a - 2p.\\n\u200DAll guests must attend orientation in order to be eligible for shelter.\",\"\"],[121,\"Housing - Rent And Utilities Assistance\",\"Assistance includes: overdue rent and utility payments, transportation assistance, help finding temporary and stable housing, food assistants, diapers for infants. \",\"Catholic Charities of Tennessee\",\"\",\"Call or complete form online: https://cctenn.org/get-help-now/\",\"Catholic Charities provides services at over a dozen locations in addition to some MNPS schools, churches, and community centers. See website for specific services offered at various partner sites.\"],[122,\"Housing - Rent And Utilities Assistance\",\"Emergency assistance with rent, utilities, medicine, and referrals for residents of Rutherford County.\",\"Community Helpers of Rutherford County\",\"1. Proof of residency in Rutherford County\\n 2. State ID (for head of household only)\\n 3. Social Security Card for each member of household\\n4. Proof of gross income - last 4 weeks of each adult in the household (examples: pay stub, SSI determination letter, disability letter, separation notice, etc.\\n 5. Documentation Crisis - receipts/bill, pay stub (Must equal amount of assistance requested and no fault of applicant)\",\"Call CHORC main line (615-898-0617) to schedule phone interview\",\"Application, Document Checklist, Rent Document all provided on website.\"],[123,\"Housing - Rent And Utilities Assistance\",\"Temporary crisis relief agency that provides rent and utility payment assistance to single working mothers, who are over-qualified for government assistance. Assistance is available once per year. Cannot receive both rent and utility assistance in the same year.\",\"Hope Station\",\"Employed, single mothers, who make at least $33,000 per year and live in the Davidson or Rutherford County area\",\"Call to schedule an appointment or apply online.\",\"\"],[124,\"Housing - Rent And Utilities Assistance\",\"The Welfare Office at Ladies of Charity provides financial assistance for any residence of Davidson county on a past due utility bill (gas electric or water) and provides rent assistance for those living in a MDHA or Urban Housing property. The Ladies of Charity helps fund the welfare office, distributes clothing, food, prescription medicines, funeral expenses.\",\"Ladies of Charity\",\"\",\"\",\"\"],[125,\"Housing - Rent And Utilities Assistance\",\"Hope Program to help with people impacted by covid-19 and past due rent. Utility assistance programs (low income energy assistance program and fan and air conditioning program, energy assistance), Household assistance (emergency assistance program, homeless services, senior services), Adult education (GED orientation, classes and exam, college prep course), summer food services for children, job search program\",\"Metro Action Commission\",\"\",\"Online application for rental assistance program impacted by COVID: hope.nashville.gov\",\"\"],[126,\"Housing - Rent And Utilities Assistance\",\"Offers emergency financial assistance for past-due utility bills or income-based rent (Section 8, MDHA, Urban Housing, Etc.) Also offers deposits for utilities and income-based rentals.\",\"NeedLink\",\"\",\"Applications for rent, water, and gas assistance and electricity assistance open online on Mondays at 9am and are accepted until they receive the maximum number of applications they can accept. You can also submit an application in their office in person. If you are 75 or older or medically homebound, please call 615-269-6835 to make arrangements\",\"\"],[127,\"Housing - Rent And Utilities Assistance\",\"Rental/motgage/utility assistance to individuals and families in Davidson County prevent homelessness and provide hope (utility assistance are available only to those in Section 8 or income based housing).\",\"Rooftop Nashville\",\"In order to apply, the individual or family must:\\nlive in Davidson County, TN.\\nhave a lease or mortgage in his or her name.\\nhave experienced an unexpected financial hardship that created the inability to pay the rent/mortgage and must be able to document the hardship.\\nbe able to document that some form of regular income is coming into the home that will cover your monthly bills. This could be any of the following: wages, social security income, disability income, child support, Families First, unemployment income, pension, or retirement income. \\ndemonstrate that the assistance will clear their current balance to zero.\",\"Apply online on Mondays at 8:00 am until Wednesdays at 5:00 pm.\",\"\"],[128,\"Housing - Rent And Utilities Assistance\",\"Financial assistance with utilities and rent\",\"The Salvation Army (Nashville Area Command)\",\"\",\"Please Fill Out The Pre-Screening Survey on website. If You Qualify, You Will Be Sent A Link To Schedule An Appointment With A Case Manager To Discuss Your Situation.\",\"\"],[129,\"Housing - Transitional Housing & Halfway Houses\",\"Transitional housing for previously incarcerated men with history of substance abuse and homelessness.\",\"Aphesis House (Men)\",\"\",\"Application online. For more information about housing facilities, requirements, fees, etc., please call.\",\"contact@aphesishouse.org\"],[130,\"Housing - Transitional Housing & Halfway Houses\",\"Services Provided: Centerstone Housing Services are available to individuals with a history of mental illness who are in need of a safe, stable and affordable place to live. Offer Supported Housing (24/7 awake staff), Congregate Living, and apartments.\",\"Centerstone\",\"\",\"To make initial appointment and find more information call: 1-877-HOPE123 (1-877-467-3123)\",\"\"],[131,\"Housing - Transitional Housing & Halfway Houses\",\"Provides Housing for men and women. Also provides health care services\",\"Crescent Community Health Services\",\"\\n \",\"\",\"\"],[132,\"Housing - Transitional Housing & Halfway Houses\",\"Rehab program and transitional living. \",\"Tony Rice Center\",\"\",\"Application online. \",\"\"],[133,\"Housing - Transitional Housing & Halfway Houses\",\"A transitional housing facility that serves men who have been released from a Tennessee correctional facility. Provides legal and clinical health support, case management, life skills, and financial empowerment.\",\"Dismas House\",\"Population served: Formerly incarcerated men\",\"Applications and consent forms can be filled out online.\",\"\"],[134,\"Housing - Transitional Housing & Halfway Houses\",\"Helping women survivors recover and heal from prostitution, trafficking, and addiction. Offers housing, food, medical and dental needs, therapy, education and job training without charging the residents for up to 2 years. Furnishes housing for 28 residents and graduates and provide outreach services to women still living on the streets.\",\"Magdalene House (Women) / Thistle Farms\",\"Population served/requirements: women only\",\"email magdaleneinfo@thistlefarms.org\",\"\"],[135,\"Housing - Transitional Housing & Halfway Houses\",\"Matthew 25 offers safe and supportive transitional housing, job placement assistance, alcohol and drug counseling, life skills training, and housing location services to homeless men. \",\"Matthew 25\",\"Poplulation served/Requirements: men who are 21+, already employed, homeless OR Veterans who are working or not working, but are willing and able to work.\",\"application online or email: mmiller@matthew25helps.com\",\"\"],[136,\"Housing - Transitional Housing & Halfway Houses\",\"Year long housing after-care and re-entry housing program\",\"Men of Valor (Men)\",\"Population Served: Currently and formerly incarcerated males\",\"Info in Formerly Incarcerated Section\",\"\"],[137,\"Housing - Transitional Housing & Halfway Houses\",\"A residential recovery-oriented therapeutic community for women who are seeking change from a life of addiction to drugs and/or alcohol. Participation in 12-Step recovery program meetings, relapse prevention, counseling, education, financial planning, housing, workforce development, and case management\",\"Mending Hearts (Women)\",\"\",\"Complete a Pre-Admission Screening form on our website. Assessment takes approximately 48 hours to complete, and then our Admissions team will be in contact with the applicant to inform them of the assessment. For any additional questions, please contact the Admissions Department at 615.385.1696\",\"Cost:  Accepts most major insurance, is an approved TennCare provider for AmeriGroup, and is a grantee of the Tennessee Department of Mental Health and Substance Abuse Services. The State grants allow us to provide services to persons who otherwise could not afford treatment. The Transitional Living, Moms with Kids, and Independent Living programs require a $100.00 Admission Fee and $130.00 per week fee.\"],[138,\"Housing - Transitional Housing & Halfway Houses\",\"A six month residential transitional living program that provides recovery support services for women with an addiction to alcohol and drugs. \",\"The Next Door\",\"Women age 18+ with addiction to substance who have relapsed or are currently using and are seeking help.\",\"To apply call (855) 863-4673 or email admit@thenextdoor.org\",\"If you are a woman in need of immediate help, please call our confidential intake line at 1-855-TND-HOPE\"],[139,\"Housing - Transitional Housing & Halfway Houses\",\"A Sober Living House centered on God, recovery, spiritual and personal growth, and personal accountability.\",\"Second Chance Sober Living\",\"\",\"Application online\",\"\"],[140,\"Housing - Transitional Housing & Halfway Houses\",\"Recovery housing, women's services, intensive outpatient program, case management, spirituality, mental health support, vocational support services, and children's services. Recovery apartments for women who meet a minimum of 6 months in recovery, income verification. \",\"Renewal House (Mothers)\",\"Women and children ages newborn - 10 years old \",\"Call 615-255-5222, ext. 114, or email info@renewalhouse.org for more information on admissions.\",\"\"],[141,\"Housing - Transitional Housing & Halfway Houses\",\"Providing housing for homeless families, men, women, LGBTQ+ folks experiencing homelessness, fleeing domestic violence, recovering from alcohol and drugs, assistance with re-entry options, or those with low income. Upon approval, all of our clients will create a self-sufficiency plan, which may include securing employment, attending school or job training and counseling. \",\"Salvation Army Supportive Housing Center of Hope \",\"\",\"For information on how to apply for supportive housing/pre-screening assessment: Contact: 615- 242-0411.\",\"\"],[142,\"Housing - Transitional Housing & Halfway Houses\",\"Supportive housing environment that fosters healing, reconciliation, and recovery from alcohol and drugs. Provides affordable transitional safe housing for homeless men, Veterans of War in partnership with the Department of Veterans Affairs, and permanent supportive housing for recovery program graduates. Provides assistance in acquiring medical treatment with healthcare professionals, clinics and/or treatment facilities for participants with ongoing physical healthcare needs and/or residents who have co-occurring disorders.\",\"Welcome Home Ministries (Men)\",\"\",\"Application and guidelines online.\",\"\"],[143,\"Housing - Transitional Housing & Halfway Houses\",\"Transitional home for women re-entering from incarceration and for those experiencing drug and alcohol addiction. Located in Donelson. Services: Recovery assessment & Service plan, case management, spiritual support, recovery skills, relapse prevention skills, employment skills, mentoring, and more.  \",\"Women of Worth Recovery Home (Women)\",\"\",\"Contact: Kristy Pomeroy 615-601-1206\",\"\"],[144,\"Housing - Transitional Housing & Halfway Houses\",\"Offers supportive living enviroment for women recovering from alcoholism and other addictions. Addressing mental health issues focusing on recovery as the focus.\",\"YANA Recovery House (Women)\",\"Women age 18+, must be 72 hours drug and alcohol free, completed detoxification/primary treatment or active in recovery program\",\"Call and schedule an interview, pre-screening application online. \",\"\"],[145,\"Housing - Transitional Housing & Halfway Houses\",\"Community Living and recovery. Daily theraputic treatment and psychiatric rehabilitation services, educational and vocational support, work readiness, finances, and direct support. Residents live in apartments or townhomes.\",\"Project Transition\",\"Men and women ages 18 to 65 with serious mental illness, co-occurring substance use disorder, and/or intellectual/development disabilities who may also have been afflicted by severe trauma.\",\"Contact admissions@projecttransition.com or call 615-526-1916 and speak to the admissions department. Must have a pre-clinical assessment completed and approved.\",\"\"],[146,\"Housing - Transitional Housing & Halfway Houses\",\"Offers classes on housing, homeowning, financial budgeting, legal services, job readiness, and technology.\",\"Broken Restored Redeemed Ministries\",\"\",\"Appointment only, requiring to wear a mask, will provide mask if they do not have.\",\"email address: housing- admin@brrmrestoredhousing.org, food/clothing/transportation- nmorris@brrmrestoredhousing.org\"],[147,\"Section 8 Vouchers\",\"Section 8 vouchers are federally funded rental supplement programs. The waitlist for the general public is usually closed but check MDHA\u2019s website to confirm. The exception to this rule is for individuals or families that are defined as chronically homeless. In order to apply under this exception, you must have a housing navigator (case worker) through a homeless service agency. It is important to note that even when approved for a Section 8 voucher, the housing market in Nashville is extremely difficult to navigate and secure housing in; just because a complex accepts vouchers does not guarantee openings nor acceptance of an individual's application. **If you are working on receiving a Section 8 voucher, filing for expungements can significantly help you in your search for housing; for information on expungements visit, www.tncourts.gov/expungements. Section 8 vouchers are federally funded rental supplement programs. The waitlist for the general public is usually closed but check MDHA\u2019s website to confirm. (http://www.nashville-mdha.org/apply_afford_housing/)\",\"Section 8 \",\"\",\"\",\"\"],[148,\"Section 8 Voucher Properties\",\"\",\"333 Apartments\",\"\",\"\",\"Section 8 voucher property\"],[149,\"Section 8 Voucher Properties\",\"\",\"Belmont Villages\",\"\",\"\",\"\"],[150,\"Section 8 Voucher Properties\",\"\",\"Biltmore Place #18\",\"\",\"\",\"\"],[151,\"Section 8 Voucher Properties\",\"\",\"Burning Tree  #6\",\"\",\"\",\"\"],[152,\"Section 8 Voucher Properties\",\"\",\"Exit Rents Nashville
