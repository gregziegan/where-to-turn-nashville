ies. \",\"\",\"\",\"\"],[390,\"Social Services - How To Apply For A Tn State I.d.\",\"\",\"\",\"\",\"Issues non-driver identification cards to state residents who don't have a valid ID card, driver license or instruction permits from the state. ID card can be used to prove identity, age, and residence in a variety of situations. ID card expires in the same manner as a driving license but does not expire for residents who are 65 years old or older. A permanent identification license is issued to any person who is mentally or physically disabled. A permanent identification license does not expire.\",\"Requirements: If you do not have a SSN, must provide a birth certificate or original documentation issued by US citizenship. Proof of residency \",\"\",\"\"],[391,\"Social Services - Senior Services\",\"\",\"\",\"\",\"Transportation for older adults, caregiver support, home sharing matching older home owners with garduate students/ adults who need affordable housing, scam & elder abuse prevention, Antioch initiative focusing on underserved area of Nashville.\",\"\",\"Call for information and referals \",\"\"],[392,\"Social Services - Senior Services\",\"\",\"\",\"\",\"Resource for adults 50+ in Middle TN helping older adults live comfortably and safetly. Care Team focuses on health & care management, advoacy and coaching, care planning, living at home care management. Adult Day services: nutritious food, medication reminders, transportation, enriching activites. \",\"Must be age 50+\",\"\",\"Many locations across Middle TN\"],[393,\"Social Services - Social Security Cards\",\"\",\"\",\"\",\"Social Security is a social insurance program consisting of retirement, disability, and survivors' benefits. To qualify for these benefits, most American workers pay Social Security taxes on their earnings; future benefits are based on the employees' contributions. \",\"To apply for anything at this office including a Social Security card, you MUST have a hard copy of your ID, no paper copy will be accepted.\",\"Mail in and online applications\",\"\"],[394,\"Surrounding County Resources - Cheatham\",\"\",\"\",\"\",\"Utility Assistance, Meals on Wheels, Food Pantry Tuesday from 12-4 p.m., Fuel Backpacks containing ready to eat food on weekends to children (pick up during Ark hours or during food pantry), School Supply Give Away, Scholarship Program for High School Seniors\",\"Resident of ZIP codes 37082 and 37143 (South Cheatman) for 6 months or longer; Must have picture ID, proof of Residence, and social security card.\",\"\",\"\"],[395,\"Surrounding County Resources - Cheatham\",\"\",\"\",\"\",\"Food Bank providing assistance with utility bills, medications and clothing (Monday-Thursday 9:00 a.m.-12:00 p.m.) Thrift Store (Monday-Friday 9:00 a.m-4:00 p.m. & Saturdays 9:00 a.m.-3:00 a.m.)\",\"Residents of Noth Cheatham county, Ashland City, Chapmansboro, Joelton, or Pleasant View\",\"Walk-in to fill out application. Need to bring picture ID, proof of address, SS# for everyone in home, and proof of income.\",\"\"],[396,\"Surrounding County Resources - Cheatham\",\"\",\"\",\"\",\"Branch of the Tennessee Department of Human Services providing family assistance, food stamps, rehabilitation services, and other social services.\",\"\",\"\",\"\"],[397,\"Surrounding County Resources - Dickson\",\"\",\"\",\"\",\"Branch of the Tennessee Department of Human Services providing family assistance, medicaid, food stamps, rehabilitation services, and other social services.\",\"\",\"\",\"\"],[398,\"Surrounding County Resources - Dickson\",\"\",\"\",\"\",\"Provides aid in the form of food, clothing, prescribed medication, temporary shelter, and financial assistance. Thrift Store (Tuesday-Saturday 9 a.m.-4 p.m.)\",\"Proof of Dickson County Residency, Income, Personal Identification. More requirements for specific programs online.\",\"Come in person, call, or apply online.\",\"\"],[399,\"Surrounding County Resources- Dickson\",\"\",\"\",\"\",\"We serve homemade meals with sandwiches for the next days lunch on Monday and Thursday from 6-9pm. We also offer resources to connect others with food stamps, medical card, addiction treatment, online application assistance, and other needs to get to the next step in life. We provide prayer and all prayer requests.\",\"Anyone in Dickson county who is hungry. We specialize with those who are living in tents, hotels and are in between living situations.\",\"Give us a call to schedule a delivery and talk. We will visit anyone within Dickson county.\",\"\"],[400,\"Surrounding County Resources - Dickson\",\"\",\"\",\"\",\"Energy Assistance, Head Start Program, Emergency food assistance, Assistance for elderly and disabled  \",\"Dickson County residents whose utilities have been or are at risk of being shut off.\",\"Clients can walk-in, but it is highly recommended that they call ahead of time\",\"\"],[401,\"Surrounding County Resources - Dickson\",\"\",\"\",\"\",\"Provides utility (electric, water, and gas) payment assistance\",\"Dickson County Residents\",\"Walk in or Call for more information; Clients will need to bring a photo ID and a copy of their current utility bill\",\"\"],[402,\"Surrounding County Resources - Montgomery\",\"\",\"\",\"\",\"Food pantry\",\"\",\"\",\"\"],[403,\"Surrounding County Resources - Montgomery\",\"\",\"\",\"\",\"Provides daily meals Monday through Saturday\",\"\",\"\",\"\"],[404,\"Surrounding County Resources - Montgomery\",\"\",\"\",\"\",\"For Clarksville/Montgomery County residents with soup kitchen on wheels, food box distribution, and clothing. Food boxes are available at 605 Providence Blvd (Monday, Wednesday, Friday 10 a.m. - 4 p.m.) Mobile soup kitchen: Tuesdays (5:30-7:00 p.m. The Refuge 503 D St.) Thursdays (5:30- 7:00 p.m. Christ the Healer Church 1295 Paradise Hill Road) Saturdays 8:30 a.m.-10 a.m. Liberty Church and Christ the Healer Church)\",\"\",\"\",\"\"],[405,\"Surrounding County Resources - Montgomery\",\"\",\"\",\"\",\"Assists veteransand dependants nagivating the U.S. Department of Veterans Affairs system, helping them apply for a wide varity of benefits.\",\"To make an appointment please call receptionist.\",\"\",\"\"],[406,\"Surrounding County Resources - Robertson\",\"\",\"\",\"\",\"Assists Robertson County residents with personal emergencies, such as needing rent, utility, or prescription assistance, in addition to a thrift store to the public.\",\"Low income residents of Robertson County\",\"Walk in on Tuesday morning at 9 a.m. to make an appointment. Appointments will be made for Wednesday, Thursday, or Friday of that week. Only call to make an appointment if you cannot walk in on Tuesday morning.\",\"\"],[407,\"Surrounding County Resources - Robertson\",\"\",\"\",\"\",\"Provides emergency assistance with food, rent, utilities and prescription medication\",\"Residents living in Bethpage, Cottontown, Portland and Westmoreland.\",\"\",\"\"],[408,\"Surrounding County Resources - Robertson\",\"\",\"\",\"\",\"Local branch of the Tennessee Department of Human Services \",\"\",\"\",\"\"],[409,\"Surrounding County Resources - Robertson\",\"\",\"\",\"\",\"Provides utility payment assistance for electric, water, and sewer bills\",\"People living in White House or within 4 miles of White House city limits\",\"Ask for Patricia if needing utility assistance\",\"\"],[410,\"Surrounding County Resources - Rutherford\",\"\",\"\",\"\",\"Emergency assistance with rent, utilities, medicine, and referrals.\",\"\",\"Application Process: 1)Photo ID, SS Card, date of birth of all people in household, 2) proof of all income sources including food stamps, social security, unemployment, families first/child support, pension, student loans, etc for the last 30 days, 3) Bring ALL bills. Utilities, car payments, phone, credit card bill, etc. We must see lease/mortgage statement with landlord's name and correct mailing address and phone number 4)FOR MEDICINES: Bring all the above plus the prescription or bottle showing a refill.\",\"\"],[411,\"Surrounding County Resources - Rutherford\",\"\",\"\",\"\",\"Temporary crisis relief agency that provides rent and utility payment assistance to single working mothers, who are over-qualified for government assistance. Assistance is available once per year. Cannot receive both rent and utility assistance in the same year.\",\"Employed, single mothers, who make at least $37,000 per year and live in the Rutherford County area\",\"Call to schedule an appointment or apply online\",\"\"],[412,\"Surrounding County Resources - Rutherford\",\"\",\"\",\"\",\"Dental services for low-income, working individuals who do not have dental insurance. Program is on a sliding fee scale. Patients receive a 50% to 80% discount off market value for services based on income level and family size. No walk-in services available.\",\"\",\"Applications are accepted during clinic hours. Must bring it in person. \",\"\"],[413,\"Surrounding County Resources - Rutherford\",\"\",\"\",\"\",\"Provides heathcare services for all ages.\",\"\",\"Call to schedule an appointment\",\"\"],[414,\"Surrounding County Resources - Rutherford\",\"\",\"\",\"\",\"Free literacy programs for adults, families, and children. Programs include ESL instruction, adult literacy, and youth and family literacy \",\"\",\"\",\"\"],[415,\"Surrounding County Resources - Rutherford\",\"\",\"\",\"\",\"Provides a food pantry and financial assistance for electricity, water and gas. Christmas Giving Tree Program for children 12 and under.\",\"\",\"\",\"\"],[416,\"Surrounding County Resources - Rutherford\",\"\",\"\",\"\",\"Provides food and utility assistance to residents of Smyrna and LaVergne.\",\"\",\"If in need of food or utilities call to be in touch with food pantry and utility assistance \",\"\"],[417,\"Surrounding County Resources - Rutherford\",\"\",\"\",\"\",\"PTSD and Veteran Services, Detox and Treatment for homeless veterans\",\"\",\"Contact before going to location\",\"\"],[418,\"Surrounding County Resources - Sumner\",\"\",\"\",\"\",\"Food Pantry, Thrift Store, and Protection Benevolence Fund. Those living in Gallatin and Sumner County in need can come for ecenomic assistance and short-term relief.\",\"Sumner County and Gallatin Residents\",\"\",\"\"],[419,\"Surrounding County Resources - Sumner\",\"\",\"\",\"\",\"Emergency food assistance to eligible residents of Goodlettsville and Millersville, and financial assistance to eligible residents of Goodlettsville\",\"\",\"To obtain food service, a client must bring each visit: Photo I.D., Social Security card plus the Social Security cards of all household members, piece of mail current within 30 days that verifies their residency within the GHC service area. To obtain financial assistance of any kind a client must provide: photo I.D.,Social Security card, a piece of mail current within 30 days that verifies their residency within the GHC service area, and income verification. Client must also be willing to provide verification of doctors appointments, job interviews, etc., if asked by management to do so.\",\"\"],[420,\"Surrounding County Resources - Sumner\",\"\",\"\",\"\",\"Provides utility assistance\",\"Hendersonville Residents\",\"Call for an interview\",\"\"],[421,\"Surrounding County Resources - Sumner\",\"\",\"\",\"\",\"Emergency assistance with food, rent, utilities and prescription medication\",\"Residents living in Bethpage, Cottontown, Portland and Westmoreland.\",\"\",\"\"],[422,\"Surrounding County Resources - Sumner\",\"\",\"\",\"\",\"Branch of the Tennessee Department of Human Services \",\"\",\"\",\"\"],[423,\"Surrounding County Resources - Williamson\",\"\",\"\",\"\",\"Only shelter in Williamson County that serves women, men, and their children affected by domestic, emotional, physical, abuse and violence, ensuring a safe transition to successful independent living through education, intervention, and case management. Services include Crisis Intervention, Temporary Shelter, Case Management, Child Advocacy and Court Advocacy, and Community Awareness\",\"No application process. They provide a 24-hour crisis hotline staffed by people who can help immediately, an outreach support group, and shelter at an undisclosed location. Any assistance you receive is free of charge and will be provided with complete confidentiality.\",\"\",\"\"],[424,\"Surrounding County Resources - Williamson\",\"\",\"\",\"\",\"Housing projects assisting: individuals who own their own home with emergency and restoration repairs, rental housing, maintaining residency, understanding home buying process, people experiencing homelessness. \",\"Register for courses online and apply for programs online\",\"\",\"\"],[425,\"Surrounding County Resources - Williamson\",\"\",\"\",\"\",\"Housing \",\"Eligibility: proof of income for everyone in household, picture ID, SSI cards for everyone, date of birth of everyone, name address phone number of present and previous landlords for the past five years, childcare expense and medical insurance expense, citizenship, assets. \",\"Contact about applying and find documents needed online. Tenant rents range from $640 for a one bedroom to $1000 for a three bedroom.\",\"\"],[426,\"Surrounding County Resources - Williamson\",\"\",\"\",\"\",\"Assistance with rent and utility payments, food, clothing & home goods, newborn supplies, medical support, senior, and adults, disater response, homeless assistance, and virtual tax prep help\",\"\",\"Food distributed by appointment only schedule online\",\"\"],[427,\"Surrounding County Resources - Williamson\",\"\",\"\",\"\",\"Assisting uninsured residents of Williamson County get primary medical care, mental health, pediatrics, and chronic care. The clinic utilizes a sliding fee scale based on family income and dependents.\",\"\",\"\",\"\"],[428,\"Surrounding County Resources - Williamson\",\"\",\"\",\"\",\"A residential group home environment for abused, neglected  teenage boys, and those who lost family members due to death or incarceration. Services: Counsling, medical and dental, public school placements, educational support, adult living skills, recreation and leisure activities. \",\"Age 12-18 Boys\",\"Most Placements by Referrals by the Department of Human Services or through private referral.  \",\"\"],[429,\"Surrounding County Resources - Williamson\",\"\",\"\",\"\",\"Counseling and therapy services sliding scale, ranging from $25-$120 per session\",\"\",\"To apply for sliding scale bring copy of most recent tax return to first appointment\",\"\"],[430,\"Surrounding County Resources - Williamson\",\"\",\"\",\"\",\"Sacred Sparks Ministry is a homeless ministry and outreach of Nashville Presbytery of the Cumberland Presbyterian Church, providing basic needs for survival, shelter, and well-being\",\"\",\"\",\"\"],[431,\"Surrounding County Resources - Williamson\",\"\",\"\",\"\",\"Branch of the Tennessee Department of Human Services. Services: Food Stamp; Families First; Child Care Certificate; Medicaid; and TennCare \",\"\",\"\",\"\"],[432,\"Surrounding County Resources - Williamson\",\"\",\"\",\"\",\"A government agency that provides the various health care services\",\"Serves all ages; eligibility criteria may vary based on program. Must meet income guidelines.\",\"Two Clinics: Franklin and Fairview (2629 Fairview Boulevard, Fairview, TN (615)799-2260\",\"\"],[433,\"Surrounding County Resources - Wilson\",\"\",\"\",\"\",\"Offers a one-time helping gift up to $100, once a year, to any family or person who fits our criteria. When a family is experiencing short term difficulties with paying an electrical bill, water bill, heating bill, sewer bill, rent, needing food for their family, medications, etc., we have a committee that takes the request, investigates them and makes a decision on whether help is needed.\",\"Residents of West Wilson County, west of Hwy. 109 and the western Wilson/Davidson County line.\",\"\",\"\"],[434,\"Surrounding County Resources - Wilson\",\"\",\"\",\"\",\"Medical clinic for uninsured individuals in Mid TN for $30 per visit, and a volunteer network including specialty care, local hospitals, and diagnostic services. Dental, eye, behavioral clinics, counceling and social services. \",\"\",\"Call the center at 615-773-5785 to schedule an appointment. If possible, please download forms and bring them with you to save time.; The office visit cost is $25\",\"\"],[435,\"Surrounding County Resources - Wilson\",\"\",\"\",\"\",\"Behavioral health programs- Addiction Recovery, Case Management, Women's Program, Individual/Family/Group theray, medication management, school based therapy, Veterans Afairs and military evaluations, teen driver safety class, telehealth\",\"\",\"24/7 Crisis Line 1(800)704-2651\",\"\"],[436,\"Surrounding County Resources - Wilson\",\"\",\"\",\"\",\"Provides food and utility assistance\",\"\",\"Groceries available for curbside pick up on Mondays, Wednesdays,and Fridays between 8:30 a.m. and 12:30 p.m. Grocery orders and emergency utility assistance requests made by phone or email, if closed leave a message or email mjhelpcenter@gmail.com\",\"\"],[437,\"Surrounding County Resources - Wilson\",\"\",\"\",\"\",\"Provide food, clothing, household necessities, financial assistance for utilities, gasoline and prescription drugs for individuals in Wilson County. Free clothing given every 60 days, Free ensure given every 30 days. \",\"Requirement of all assistance: application, picture ID, SSI card for everyone in home, proof of Wilson county residency. For additional requirements for programs are online. \",\"\",\"\"],[438,\"Surrounding County Resources - Wilson\",\"\",\"\",\"\",\"Branch of the Tennessee Department of Human Services. Services: Food Stamp; Families First; Child Care Certificate; Medicaid; and TennCare\\n \",\"\",\"\",\"\"],[439,\"Surrounding County Resources- Most TN counties\",\"\",\"\",\"\",\"Once a month or every other month organization has mobile food distribution across counties in Middle Tennessee of 15,000-25,000 lbs. of food. Distributions start around 9:00 a.m. First come first serve.\",\"No requirements or questions asked. Remain in vehicle, have trunks open and space cleared for food. One cart distributed per car. \",\"Check website and schedule to see when and where food distribution is in your county.  www.onegenaway.com/mobile-pantry/\",\"\"],[440,\"Transportation\",\"\",\"\",\"\",\"\",\"\",\"Book a trip online or at the Greyhound bus station\",\"Baggage: 615-255-6719  Tickets: 615-255-1691 Greyhound Package Express: 615-255-6719\"],[441,\"Transportation\",\"\",\"\",\"\",\"Senior Ride Nashville finds a ride for those 60+ living in Davidson County and reside in West Nashville, Madison, Donelson, Hermitage, Old Hickory, and East Nashville. Rides to the doctor, grocery store, beauty shop, pharmacy, anywhere in between. \",\"\",\"Contact Senior Ride Nashville at 615-610-4040. We will send you an application to be filled out and sent back. Once an application is received, we'll schedule an independent assessment to verify that you can transfer in and out of a vehicle and that there are no medical issues our drivers would need to be aware of. \",\"info@seniorridenashville.org\"],[442,\"Transportation\",\"\",\"\",\"\",\"Serves a variety of travelers who are stranded in Nashville and sincerely trying to find a way home. The program works with qualifying travelers to procure discounted bus tickets to their destinations. \",\"\",\"\",\"\"],[443,\"Transportation\",\"\",\"\",\"\",\"Public Bus transportation\",\"Fares (subject to change) Youth Ages 1 and younger, Seniors 65+ and people with disabilities : Local &Express (Adult $2.00, Youth $1, Senior $1) All-day pass ( Adults $4.00, Youth $2.00, Seniors $2.00) 7 Day Pass (Adult $20.00, Youth $10.00) 20 Ride Local & Express ( Adults $40.00, Senior $20.00) 31-day Pass ( Adults $65.00, Youth $33.00, Senior $33.00)  \",\"Central Bus Terminal: 400 Charlotte Ave, Nashville, TN 37219\",\"Local (within Nashville-Davidson County) Same price for Local, Express, Airport, and Rapid services. For reduced pricing, please alert driver and be prepared to show proof of age or special identification before depositing fare. Daily, Weekly, and Monthly passes are available online and at WeGo Central. \"],[444,\"Transportation\",\"\",\"\",\"\",\"The WeGo Access program is a publicly funded paratransit service, which operates specialized van services for persons with disabilities who are unable to use regular fixed-route buses. WeGo Access provides door-to-door paratransit service within Nashville-Davidson County\",\"\",\"A complete application and in-person assessment are necessary to formally determine ADA eligibility. Applications are available online or by calling the WeGo Access Eligibility Specialist at 615-880-3596 (8:30 a.m.-4 p.m. Monday-Friday), who can assist with the application process and answer questions regarding eligibility.\",\"\"],[445,\"Veterans Services\",\"\",\"\",\"\",\"Veterans and their families can call, email, or chat online with representatives from Nashville Serving Veterans for assistance with navigating resources such as health, housing, education, transition, employment, etc. Website also inclues resources for veterans\",\"\",\"To use our site, simply click the service you are seeking assistance with under our Services tab.\",\"If you need help and need to speak with someone please call 1-800-273-8255 and press 1 or text 838255 email: help@nashvilleservingveterans.com\"],[446,\"Veterans Services\",\"\",\"\",\"\",\"Readjustment counseling, bereavement counseling, VBA benefits referrals and a wide range of psycho social services offered to eligible Veterans, Service members, and their families in the effort to make a successful transition from military to civilian life. \\n\",\"Past military service.\",\"For individual and group counseling, we recommend using our telehealth services. If you need to speak with someone confidentially, please call us anytime 24/7 at 877-927-8387.\",\"\"],[447,\"Veterans Services\",\"\",\"\",\"\",\"Provides urgent needs for veterans such as housing and financial assistance, transportation, food, clothing, and hygine, career services, VA benefits, legal aid, and more. \",\"Proof of having served in armed forces (DD214 or VA ID) and proof of employment (pay stub or hiring letter) \",\"\",\"\"],[448,\"Veterans Services\",\"\",\"\",\"\",\"In partnership with the Department of Veterans Affairs, Room In The Inn's Veteran's Program provides 32 beds and focuses on employment, education, sobriety, and permanent housing, all in the context of a supportive community.\",\"\",\"\",\"\"],[449,\"Veterans Services\",\"\",\"\",\"\",\"Supportive Services for Veteran Families (SSVF) helps veterans and their families gain access to resources needed for permanent housing. These services are available to low and very-low income veteran households where the family is at risk for homelessness or is homeless. The program is provided free of charge through a grant from the U.S. Dept. of Veterans Affairs. \",\"\",\"\",\"All counties in Middle TN served \"],[450,\"Veterans Services\",\"\",\"\",\"\",\"Veteran Services serve as an effective and efficient conduit for Veterans of all eras to connect with resources and services that improve their quality of life, mental health, access to education, business resources and high quality jobs\",\"\",\"\",\"\"],[451,\"Veterans Services\",\"\",\"\",\"\",\"Housing assistance for Veterans that are homeless or in threat of being homeless.\",\"Discharged from the military under honorable conditions and homeless or in threat of being homeless.\",\"Apply at the 4th floor homeless clinic at the Nashville TN VA Medical Center. Bring birth certificate, social security card, photo ID, current income and DD214.\",\"Contact the VA National Call Center for Homeless Veterans at 877-424-3838 for assistance. If Veterans do not have access to a phone or the internet, only then are they to visit their closest VA medical center.\"],[452,\"Veterans Services - Veterans Mental Health Services\",\"\",\"\",\"\",\"PTSD and Veteran Services, Detox and Treatment for homeless veterans\",\"ER open 24 hrs\",\"Telephone care: 800-228-4973 Extension 3\\nMonday-Friday 8:00 a.m.-4:30 p.m.800-228-4973\\nAfter Hours\",\"\"],[453,\"Youth & Family Services - Advocacy\",\"\",\"\",\"\",\"Advocate for Parents with children 0-21 yrs with mental and behavioral problems. Counseling and therapy for children, youth, parents, guardians, family members for adjusted-low cost. Offering training, support and resources. We have advocates in Memphis and Knoxville. No insurance required.\",\"info@tnvoices.org\",\"For services call. Counseling make appointments online \",\"\"],[454,\"Youth & Family Services - Childcare\",\"\",\"\",\"\",\"Childcare services for children ages 6 weeks-5yrs old (15th Avenue North, Learning Academy 615- 647-7174). Youth programs: employment training, tutoring, and developmental classes. Senior services: meal and nutrition, wellness, health programs, transportation. \",\"\",\"Applicants are encouraged to call or come in person to Bethlehem Centers of Nashville to complete an enrollment or service application. \",\"\"],[455,\"Youth & Family Services - Childcare\",\"\",\"\",\"\",\"Workforce development and employment program. The Families First program helps participants reach this goal by providing temporary cash assistance, transportation, child care assistance, educational supports, job training, employment activities, and other support services. Food Stamp Program, Childcare Resource & Referral Service, Teen Childcare program for high school or middle school mothers. Childcare assistance: Assistance affording childcare for low-income families and parents enrolled in Families First job-related training programs, job search or seeking employment. Parents must pay a co-pay fee based on a sliding income scale. For information, call 1-866-827-3372. \",\"Scheduled in-person appointments by phone\",\"Application form available at:  www.tn.gov/humanserv/forms/forms.html\",\"\"],[456,\"Youth & Family Services - Childcare\",\"\",\"\",\"\",\"Providing accessible and affordable childcare. Programing that will give children and families the foundation they need to be succhool and life. Tuition is on sliding scale, and will help obtain childcare certificates and vouchers. Case management, financial counseling, job advancement, educational growth for gaurdians and family members. \",\"have a waitlist, and call and check for availability\",\"online enrollment or by phone \",\"\"],[457,\"Youth & Family Services - Childcare\",\"\",\"\",\"\",\"Provide a private alternative to state foster care for mothers/parents who are incarcerated, displaced or otherwise in crisis and need care for their children. Children live on campus \",\"\",\"The initial step is a phone interview followed by a meeting. Each correctional facility has a specific process. If the parent is currently incarcerated they should contact their assigned counselor, case worker, or chaplain to inquire about how to arrange the initial call.\",\"\"],[458,\"Youth & Family Services - Childcare\",\"\",\"\",\"\",\"Childcare starting at one year old, education literacy curriculum. Offer services to parents to find jobs, return to school, get referrals to job skills, and GED classes. Child and Adult Food Program, speech therapy.\",\"\",\"\",\"\"],[459,\"Youth & Family Services - Mentoring For Children\",\"\",\"\",\"\",\"Athletics and academics, five days a week, year round.\",\"Male children\",\"\",\"\"],[460,\"Youth & Family Services - Mentoring For Children\",\"\",\"\",\"\",\"Pairs a child with an adult for one-on-one mentoring once per week. Program is for children who need a positive adult role model.\",\"Program is for children only\",\"children can be enrolled online\",\"\"],[461,\"Youth & Family Services \",\"\",\"\",\"\",\"If you are struggling with basic needs for you and your family a case worker will connect you with job training, health services, childcare and education, housing options, food resources, leagal services. Provides a network of support, holistic programs, and spiritual guidance. \",\"Red Shield Kids Club on Tuesdays (Ages 5-12)\",\"Fill out form online    \",\"\"],[462,\"Youth & Family Services\",\"\",\"\",\"\",\"Programs include: Little ACES (early intervention program to prevent language deprivation, ensuring access to American sign language from birth) Signing ACES (after school program for students K-12) Summer Camp, Club Sign Me Up (after-school for hearing students to learn ASL and Deaf culture), Parent ASL classes \",\"\",\"Call during business hours for information about accessing our services.\",\"\"],[463,\"Youth & Family Services - Behavioral Health Services\",\"\",\"\",\"\",\"Provides a range behavioral health services for all ages including therapy, early childhood services, psychiatry services, primary care, and addictions treatment. Services are offered in the clinic, in the home, and in many schools in Davidson County. Call to schedule an appointment.\",\"\",\"Locations all around Tennessee\",\"\"],[464,\"Youth & Family Services - Health Services \",\"\",\"\",\"\",\"Faith-based safe and confidential place for anyone seeking medical care, professional counseling, education, mentorship. Pregnancy (free services): Pregnancy tests, limited ultrasounds, prenatal education, bridge-educational program, referral services, new moms groups. Prevention (smalll fee): Pap/STD tests, treatment and education, healthy relationship and abstinence education, professional counseling for young adults, youth leaders, and parents. Counseling (sliding scale): Pregnancy loss, female/male related issues, postpartum depression, medication for treatment of anxiety and depression.\",\"\",\"Mobile Clinic (see medical section) \",\"\"],[465,\"Youth & Family Services - Health Services \",\"\",\"\",\"\",\"Helps families get to their life-changing medical treatments, surgeries, and clinical programs as often and as long as necessary, to ensure that no one has to go without medical treatment simply because of travel challenges. Through free air transportation with volunteer pilots on private aircraft.\",\"Available to those residing in, traveling to, or traveling through Tennessee, Alabama, Georgia, Mississippi, North Carolina, and South Carolina. If needs extend beyond this service area, Angel Flight Soars partners with sister organizations via the Air Care Alliance to meet the needs of the community they serve.\",\"Patient or representative of patient (family member, healthcare professional, social worker, etc.) must complete and submit a Mission Guidelines form, Patient Intake Form, and Physician Authorization form. These can be completed online at our website, or submitted to the mission office directly via email (missionassistant@angelflightsoars.org) or fax (770-452-7391). Once submitted, the mission team will review and communicate with the patient on further details/instructions.\",\"\"],[466,\"Youth & Family Services - Parenting Information\",\"\",\"\",\"\",\"Program 2 times a week for 2 hours, takes about 6-9 months to complete program. Teaching positive parenting techniques for children with behavioral difficulties. Enrolled families have access to childcare and school intervention services, speech and occupational therapy services, liaison services. Free of charge.\",\"Eligibility: A child up to age 6 at the time services are requested, experiencing behavior challenges, a parent or legal gaurdian willing to agree to services and participate reguarly in the program, the family resides in the county or surrounding county of a RIP site in TN\",\"Check website for times and locations of programs\",\"\"],[467,\"Youth & Family Services - Parenting Information\",\"\",\"\",\"\",\"Provides seminars and classes hoping to create resilient communities starting in families. Seminars targetting specific needs such as parenting seminars, parenting groups offering more intensive information and skills, two-generataional coaching in homes, safety zones, or facilities. \",\"During pandemic, programs are virtual and online. Check what programs are being offered online\",\"Register online or call (615)333-2644 between 10:00 a.m.-3:00 p.m. Monday through Friday to register\",\"\"],[468,\"Youth & Family Services - Parenting Information\",\"\",\"\",\"\",\"Educational services for children with disabilities; family support. No cost to families \",\"Eligibility: child is eligible based on information from the child's doctor, as well as results of a developmental evaluation. Diagnosis list found in \\\"Information for Parents\\\" tab on website. \",\"\",\"\"],[469,\"Youth & Family Services - Parenting Information\",\"\",\"\",\"\",\"Offers wide range of support for moms all designed to help you deliver, keep and nurture a healthy baby. Plus, after your baby is born, you can count on your Care Team to stand by your side through your first year of motherhood. Licensed counselors and peers are available for phone calls, telehealth (video) or text for support, and when they can they are available in person. \",\"\",\"\",\"\"],[470,\"Youth & Family Services - Programs And Shelters For Homeless Youth\",\"\",\"\",\"\",\"22 individual, unique programs delivered through three major departments: Crisis and Residential Services; Youth Engagement and Action; and Educational resources and support and college access programs.\",\"\",\"\",\"\"],[471,\"Youth & Family Services - Programs And Shelters For Homeless Youth\",\"\",\"\",\"\",\"Strength-based therapy rehabilitation day program for people 18-25 years old. Services include occupational, art, and recreational therapy. In addition to tutoring, classes are offered daily focusing on continuing education or pursuing employment. \",\"Day program- For adults (ages 18-25) with a diagnosis of severe and persistent mental illness, Must have TennCare insurance, but other payments are accepted if needed. If household income is 50% or less than the median income, can attend program for free. If more than 50% sliding scale fees. Not appropriate for individuals with intellectual disabilities who have an IQ of less than 70. Housing- For adults (ages 18-24) with a diagnosis of severe and persistent mental illness, Must have history of mental health hospitalizations OR adolescent foster care OR currently be homeless, Cannot be a sex offender or have a past of sexual acting-out behaviors, no income or insurance requirements.\",\"Complete the referral form online, or download a paper referral form and either email to referral@parkcenternashville.org or fax to 615-650-8917.\",\"\"],[472,\"Youth & Family Services - Programs And Shelters For Homeless Youth\",\"\",\"\",\"\",\"In-home services; foster care and adoption; transitional living; crisis services, YV Lifeset, mentoring.\",\"\",\"Application: Refferal application online\",\"\"],[473,\"Youth & Family Services - Shelters For Families\",\"\",\"\",\"\",\"Full family housing; shelter program; transitional housing program; rapid re-housing program; school engagement model; family mentoring. Main shelter: can accommodate 10 families at a time. Transitional housing has 6 homes, childrens program, summer camp, coordinated entry system.\",\"Safe Haven is a shelter for married couples and single parent families with children 18 years of age or younger. Adults in family must be able to pass a drug test.\",\"Call to be check availability and put on waitlist\",\"\"],[474,\"Youth & Family Services - Programs and Counseling for Families\",\"\",\"\",\"\",\"Services for family and children, youth, and young adults. No-cost individual and family counseling, support groups who have lost a loved one to suicide, and a crisis line 24/7. Community based services: social service resources for school aged children and families needing basic needs, food, clothing, transportation, health care. Programs for non-parent caregivers when parents cannot due to abuse, incarceration, substance use. \",\"\",\"Call the main number, 615-320-0591 and help will be right with you\",\"\"],[475,\"Youth & Family Services - Programs and Counseling for Families\",\"\",\"\",\"\",\"Assistance with school enrollment process, help with school issues,housing and community resource, obtaining birth certificates, immunication records, and school records, referrals for dental, medica, mental health services, school supplies, hygiene products, food boxes, transportation to school and school related events and tutoring services, parent education sessions and workshops. \",\"For students and families who couch surf with friends because not having permanent address, living in motel, campground, shelter or transitional housing, in a car, we are here to help.\",\"Complete McKinney-Vento eligibility form. Form available in english and spanish (https://mnps.org/common/pages/DisplayFile.aspx?itemId=36779203), Spanish: https://mnps.org/common/pages/DisplayFile.aspx?itemId=36779205  ; Paperwork is available at MNPS schools, from a variety of community agencies or by contacting our office directly\",\"\"],[476,\"Youth & Family Services - Counseling and Education for families to prevent Sexual Assault\",\"\",\"\",\"\",\"Servicio en Espa\u00F1ol. Providing healing for children, youth, young adults, adults and families affected by Sexual Assault and to end sexual violence through counseling, safe clinic, education and advocacy. Hotline Chat available online in english and spanish 7 am-11 pm\",\"\",\"Safe Clinic open 24/7, call office 615-259-9055 or email client nagivator at aritter@sacenter.org if you need assistance\",\"\"],[477,\"Youth & Family Services - Support for Children who's Parents have Cancer\",\"\",\"\",\"\",\"Summer camp for children ages 6-18 who have lost a parent to cancer, have a parented undergoind cancer or who is a cancer survivor. Free overnight summer camp typically 5 nights long. \",\"\",\"register a camper online\",\"\"],[478,\"Advocacy\",\"\",\"\",\"\",\"Free support for parents, family, and friends of lesbian, gay, bisexual, queer, non-binaryand transgender people. Monthly virtual support meetings. We are here to listen, encourage, guide, and assist you as you work to understand what it means to be LGBTQ\",\"\",\"\",\"Monthly Support Virtual Meetings (3rd Tuesday of each month) Link on website\"],[479,\"Advocacy\",\"\",\"\",\"\",\"The People's Alliance for Transit Housing and Employment (PATHE) is a coalition that came together to demand the city powers take necessary steps to address and tell the truth and history of Nashville\u2019s crises in housing, transportation, and employment. Monthly town halls, weekly community conversations through zoom\",\"\",\"\",\"info@pathenashville.org\"],[480,\"Advocacy\",\"\",\"\",\"\",\"Organization made up of people with mental illness, their families and community members, dedicated to improving quality of life for people with mental illness and their families through support, education and advocacy. \",\"\",\"\",\"\"],[481,\"Advocacy\",\"\",\"\",\"\",\"Handles a broad range of cases to protect livelihood, legal issues, health and safety of low income families. \",\"Must call beforehand\",\"1-800-238-1443\",\"Services available in all language on website \"],[482,\"Advocacy\",\"\",\"\",\"\",\"Supports older adults and caregivers by addressing unmet needs through information, advocacy and education, by being a catalyst for comprehensive solutions.\",\"\",\"information and referral request online\",\"\"],[483,\"Advocacy\",\"\",\"\",\"\",\"Focus on strengthing and perserving people, culture , and neighborhoods of North Nashvile. Providing North Nashville families and individuals affordable housing that is sustainable, safe, and comfortable. We have a program that improves the health and well being of neighborhood through tree planting, planting rain gardens, installation of native plant beds, and nature programming for kids. \",\"\",\"Application for housing on website\",\"\"],[484,\"Advocacy\",\"\",\"\",\"\",\"Supports, protects, and advocates for children and adults with intellectual and developmental disabilities and their families. Resources for both community advocacy and individual advocacy, trainings to help families who have a member with disabilities better advocate for themselves. Partners with Metro Nashville Public Schools to teach soft skills (i.e. social skills, self-advocacy, interviewing, resume development) in classrooms.\",\"\",\"\",\"Services available in all language on website \"]]}"},"is404":false,"path":"services/detail/92"}</script>
