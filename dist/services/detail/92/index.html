    <script id="__ELM_PAGES_DATA__" type="application/json">{"staticData":{"645517024":"{\"values\":[[1,\"Advocacy\",\"\",\"\",\"\",\"An alliance of organizations and individuals joined to promote the full and equal participation of people with disabilities in all aspects of life.\",\"\",\"\",\"coalition@tndisability.org\"],[2,\"Advocacy\",\"\",\"\",\"\",\"Advocate for parents with children 0-21 yrs with mental and behavioral problems. Offers training, support and resources. No insurance required.\",\"\",\"Walk-ins\",\"info@tnvoices.org\"],[3,\"Advocacy\",\"\",\"\",\"\",\"Grass roots organization advocating against solen wages, for low-income workers, safe construction sites, Black, Indigenous, People of Color, and immigrants. \",\"Check Facebook and website for virtual meetings\",\"\",\"servico en espa\u00F1ol\"],[4,\"Advocacy\",\"\",\"\",\"\",\"Interpreting Services provides around ASL interpretation and advocacy for clients seeking assistance with medical care, legal systems, academic systems, transportation, and mental health. \",\"\",\"\",\"\"],[5,\"Advocacy\",\"\",\"\",\"\",\"Grass roots focusing on community, youth empowerment, dismantling school to prison pipeline, and decreasing violence and incarceration of youth. Violence interupters in North Nashville communities and in schools. \",\"\",\"24 hour help line (615) 434-4845\",\"To contact anyone on team: volunteer@onearmyunited.org\"],[6,\"Advocacy\",\"\",\"\",\"\",\"AMAC's mission is to empower Muslims across Tennessee through civic engagement, community building and media relations in order to protect all Tennesseans from prejudice and targeted violence.\",\"\",\"\",\"info@amactn.com\"],[7,\"Advocacy\",\"\",\"\",\"\",\"Coptic-led organization providing community support for all Arabic-speaking immigrants, refugees, and South Nashville residents. Community Free Saturdays. Translation services. Youth services.\",\"\",\"Saturday free days 10 a.m.-12 p.m.\",\"\"],[8,\"Arts\",\"\",\"\",\"\",\"Art non-profit with a store, donate what you wish pay what you can, education/outreach, artist support, and a green gallery. Provides a elcoming and neutral place for artists, educators, and any creative person to connect. \",\"\",\"\",\"\\n\\n\"],[9,\"Arts\",\"\",\"\",\"\",\"Provides artistic opportunities for persons in mental health and addiction recovery to promote healing, community awareness and inclusion.\",\"\",\"\",\"Classes through Zoom, email or call to take a class or be an indepdent artist\"],[10,\"Arts\",\"\",\"\",\"\",\"Tools and training to experience for anyone who wants to make art. Electronics Lab, 3D Print Lab, Music & Sound Editing Lab, Pottery Workshop & Kiln, woodshop & carpentry lab, Sewing &  Knitting Lab, Welding. Classes and workshops available\\n\",\"\",\"\",\"Reserve time in space on website to start making\"],[11,\"Arts\",\"\",\"\",\"\",\"Offers basic art skills and series of music and art workshops to youth in underserved and at-risk communities in North and South Nashville, in their own neighborhood. This is an effort to serve youth who often have limited access or exposure to arts programming.\",\"\",\"\",\"Check social media, website, or call about time and locations of Mobile Art\"],[12,\"Arts\",\"\",\"\",\"\",\"N4N empowers young musicians by providing free access to music instruments, producing and recording music, and a gateway for careers in the industry. Located inside Boys & Girls Clubs/ youth facilities (and soon public schools).\",\"\",\"\",\"\"],[13,\"Arts\",\"\",\"\",\"\",\"Provides youth a safe space to express their creativity and passions with Oasis Center's art studio and bike shop \",\"\",\"\",\"For arts email: awhisenant@oasiscenter.org Bike Shop: (615)983-6901 \"],[14,\"Arts\",\"\",\"\",\"\",\"Equips people impacted by homelessness with the creative resources, training, and marketplace to overcome barriers to employment and income by selling their art, participating in developmental workshops, and establishing vital social networks and relationships.\",\"\",\"\",\"\"],[15,\"Arts\",\"\",\"\",\"\",\"Provides a safe space for those who call the streets of Nashville home to practice creative arts with an Art Room, Music Room, and classes for creative writing, film, and literacy.\",\"\",\"\",\"\"],[16,\"Arts\",\"\",\"\",\"\",\"Provides a safe learning camp experience for teens that will empower them not only in the arts but in life skills, volunteerism, and community service. Offering year-round classes, the summer camps, the School of Recording, filmmaking and photography, arts and crafts, theater arts, and visual arts.\",\"\",\"\",\"Check online for camps and class schedules and apply online\"],[17,\"Arts\",\"\",\"\",\"\",\"Offers art classes and workshops that help all people regardless of age, race, gender or religion process their feelings visually through the creative expressive arts. \\nArt and healing resource for trauma, pain, stress, for the Nashville community through programming, advocacy and education. \",\"\",\"\",\"Studio open for workshops in small groups (5 or less) and 1 on 1 private sessions.\"],[18,\"Arts\",\"\",\"\",\"\",\"Quality music instruction available to children from low-income families, ages 8-18 \",\"\",\"\",\"Register your student for private lessons, group classes, ensembles, summer camps online. \"],[19,\"Clothing, Day Shelters, and Showers - Clothing\",\"\",\"\",\"\",\"Food and clothing assistance\",\"Proof of dependents: Birth certificate, custody paper, Food Stamp document, IRS form, or some similar document; Proof of spouse: a document showing both names together.\",\"\",\"\"],[20,\"Clothing, Day Shelters, and Showers - Clothing\",\"\",\"\",\"\",\"Distributes bags of groceries, toiletries, and new clothes to unhoused and displaced guests along with a hot meal and worship service.\",\"\",\"\",\"\"],[21,\"Clothing, Day Shelters, and Showers - Clothing\",\"\",\"\",\"\",\"Clothing Closet and to-go lunch provided for low-income unhoused and displaced individuals\",\"\",\"\",\"\"],[22,\"Clothing, Day Shelters, and Showers - Clothing\",\"\",\"\",\"\",\"Spiritual guidance, tutoring, personal and emotional counsel, hot lunches, clothing\",\"\",\"\",\"Lunch and clothing Monday-Saturday 11 a.m.-12 p.m.\"],[23,\"Clothing, Day Shelters, and Showers - Clothing\",\"\",\"\",\"\",\"Clothing Closet\",\"\",\"\",\"\"],[24,\"Clothing, Day Shelters, and Showers - Day Shelters\",\"\",\"\",\"\",\"Wi-fi, Mail services, Clothing, Laundry, Meals, Hygine. Laundry: Max 25 loads per day (9-11 am). Showers: Daily showers are available from 9 a.m. to 12 p.m.  In addition to a shower, a person who only has the clothes he/she is wearing may launder those clothes while taking a shower because bath robes are provided for those also doing laundry. Meals: An 11:30 a.m. meal is available every day of the week and Monday through Friday a breakfast is provided at 9 a.m. Clothing closet.\",\"\",\"Phone, socks, t-shirts, other clothing items, mail (address), writing paper & pens, envelopes, stamps, health screening, hygiene items, and over the counter medications. Pastoral counseling and career counseling services are also provided.\",\"\"],[25,\"Clothing, Day Shelters, and Showers - Day Shelters\",\"\",\"\",\"\",\"Guests are invited to access hot showers, personal hygiene, restrooms, and hygiene supplies; including diapers and formula at the Women's Campus. Separately enclosed courtyards and spacious indoor assembly areas provide a safe environment for hundreds of men, women and children to spend their daylight hours when environmental factors (too hot, too cold, rain, snow) might otherwise put them at risk. (Showers closed for Chapel 7-8 p.m. for Men and 6:30-8 p.m. for Women.)\",\"\",\"#52 bus line for Men's campus,  #42 Stop: Rosa Parks Blvd & Garfield St  for Women and Family campus \",\"\"],[26,\"Clothing, Day Shelters, and Showers - Showers\",\"\",\"\",\"\",\"limited number of showers are available on a first come first served basis. No showers after 5:30p--- Music, scripture, and prayer at 4:45p and A hot meal is served at 5pm. --- All are welcome.\",\"none\",\"\",\"\"],[27,\"Clothing, Day Shelters, and Showers - Showers\",\"\",\"\",\"\",\"Provides clothing, a to-go bag of food, and showers, 3 times in a 6-month period. Supplies soap, shampoo, and towels.\",\"\",\"\",\"\"],[28,\"Clothing, Day Shelters, and Showers - Showers\",\"\",\"\",\"\",\"Mobile Showers; Hygiene Supplies; Clothing and Undergarments\",\"\",\"\",\"Tuesdays at the Walmart in West Nashville, Thursday morning at Belmont Church (in connection with their meal service) and Thursday evenings : 4wheel auto parts on Nolensville pike\"],[29,\"Clothing, Day Shelters, and Showers - Showers\",\"\",\"\",\"\",\"Mobile shower truck that provides hot showers, towels, toiletries and personal care. Mobile laundry services\",\"\",\"\",\"Social media most up to date  www.facebook.com/showerupnashville\"],[30,\"Clothing, Day Shelters, and Showers- Clothing and Hygiene\",\"\",\"\",\"\",\"Partners with agencies to provide hygiene, food, clothing kits through out the year. \",\"\",\"Senior Kits, Teacher PPE Kits, Family Hygiene Kits, Student Hygiene kits\",\"\"],[31,\"Clothing, Day Shelters, and Showers- Clothing and Hygiene\",\"\",\"\",\"\",\"Partners with agencies to provide food, clothing, camping supplies, haircuts, and showers.\",\"\",\"\",\"\"],[32,\"Clothing, Day Shelters, and Showers- Clothing and Hygiene\",\"\",\"\",\"\",\"Provides showers and personal care services (6-8 am every morning), telephone and computer access, free storage, transportation services, food stamp assistance (tuesday, wednesday, thursday at 7 am), Laundry (Monday-Friday at 6 am) Maill services, foot clinic, legal clinic (9-11 am on third wednesday of each month) haircuts (every tuesday from 10 am- 12 pm)\",\"\",\"\",\"\"],[33,\"HiSET Classes\",\"\",\"\",\"\",\"Tennessee offers free Adult education classes and testing in every county of the state.\",\"Individuals who have are 17+ (16 if emancipated); Individuals who are not enrolled or required to be enrolled in secondary school under State law; Individuals who are English language learners; this includes professionals with degrees and credentials obtained in their native countries.\",\"\",\"Check website or call for locations/program contacts.\"],[34,\"HiSET Classes\",\"\",\"\",\"\",\"After initial testing, we provide a personalized digital learning plan that is used in the classroom, with instructor support, and can be accessed from any computer for continued learning. \",\"\",\"\",\"For information regarding the program and test schedules, contact Judy Rye, 615- 760-4041 or email jrye@marthaobryan.org.\"],[35,\"HiSET Classes\",\"\",\"\",\"\",\"Bass Adult High School is part of the MNPS school system. Adults who have previously dropped out of high school can enroll and work towards earning a real high school diploma.\",\"Students must be at least 18 years of age and live in Davidson county. The program is 100% computer based, but we do have certified teachers available to help also. \",\"Prospective students can go to our website to read more about the program and complete the on-line application.\",\"\"],[36,\"HiSET Classes\",\"\",\"\",\"\",\"High School Equivalency, Integrated English Literacy and Civics\",\"Any adult age 18+ lacking a High School Diploma or is an English Language Learner\",\"Register for a weekly orientation by calling 1-800-826-3177\",\"In person and zoom classes\"],[37,\"HiSET Classes\",\"\",\"\",\"\",\"Offers free HiSET (formerly known as GED) classes at three sites in the Nashville area. Morning, afternoon, evening and Saturday classes are available. All YWCA teachers are certified by the State of Tennessee and work with students in a typical classroom setting to improve math, language and reading skills needed to pass the HiSET test.\",\"Scanned copy of government issued photo ID\",\"Register online\",\"Classes are online or by telephone\"],[38,\"HiSET Classes\",\"\",\"\",\"\",\"Provided for adults 18+ in preparation for the GED/HiSet exam. \",\"\",\"Orientation every Wednesday from 8:30 a.m.- 2 p.m. at Goodwill Lifesey Center, located 937 Herman Street (615)742-4151 \",\"Classes are held online. Regular attendence are eligible for bus passes/transportation support and weekly stipends. Cost of GED/HiSet exam is covered. \"],[39,\"Financial Education\",\"\",\"\",\"\",\"Helps people improve their financial well-being through counseling, community outreach & financial education. Provides one-on-one counseling on topics such as money management, debt, credit, bankruptcy & housing. Dept Repayment Program and financial education presentations in partnership with community organizations, employers, & financial institutions.\",\"No restrictions\",\"Call 615.777.3404 to schedule an appointment with a counselor\",\"Online and virtual services\"],[40,\"Financial Education\",\"\",\"\",\"\",\"Offers classes on housing, homeowning, financial budgeting, legal services, job readiness, and technology.\",\"\",\"Appointment only, requiring to wear a mask, will provide mask if they do not have.\",\"email address: housing- admin@brrmrestoredhousing.org, food/clothing/transportation/other- nmorris@brrmrestoredhousing.org\"],[41,\"Financial Education\",\"\",\"\",\"\",\"Provides financial education and loan assistance through their EmpowerCredit program.\",\"\",\"\",\"\"],[42,\"Financial Education\",\"\",\"\",\"\",\"Centers provide free, professional financial counseling to Nashvillians citywide. One-on-one financial counseling incorporated into existing services offered in the city. Guidance on issues such as prioritizing, managing and paying down debts, opening safe and affordable bank accounts, building healthy credit and creating budgeting and payment plans that facilitate savings.\",\"services in spanish\",\"Please call 615-748-3620 for an appointment\",\"Fincial counseling sessions are virtual\"],[43,\"Financial Education\",\"\",\"\",\"\",\"Workforce Development/Work Place Essentials, Job readiness program, financial Education and ESL. Classes will be offered across our North, South and East Campuses. Please call for a schedule.\",\"\",\"Email to schedule a class/meeting: James.Smith@uss.salvationarmy.org\",\"Financial empowerment class 1st, 3rd, 5th Wednesdays 5p.m.-7 p.m. call for more info.\"],[44,\"Tutoring And Career Programs\",\"\",\"\",\"\",\"Intentionally engages the club members, age appropriately, with meaningful activities, such as academics, healthy lifestyles, and good character and citizenship.\",\"\",\"\",\"Call about pick up from school locations\"],[45,\"Tutoring And Career Programs\",\"\",\"\",\"\",\"Adult Education & Outreach Department offers workshops on Deaf culture and ASL classes!\",\"\",\"Register online contact mike@bridgesfordeafandhh.org for more information\",\"\"],[46,\"Tutoring And Career Programs\",\"\",\"\",\"\",\"Provides one-on-one free tutoring by phone to Middle Tennessee students and parents.\",\"\",\"\",\"Call (615)298-6636 for homework help\"],[47,\"Tutoring And Career Programs\",\"\",\"\",\"\",\"Provides a full service early childhood program preparing children for kindergarten,  two K-8 charter schools and provide out of school services at seven different locations. K-8 Youth Development program serves vulnerable elementary and middle school students attending Stratford, Maplewood, and McGavock cluster schools. We specifically target youth who are isolated by poverty, without access to expanded educational opportunities, reliable transportation, healthy food, and other basic necessities. We offer comprehensive academic, social-emotional, and enrichment programming that meets or exceeds the opportunities accessible to middle and upper class families, thereby creating a culture of attainment and success in low-income communities.Our short-term goals are to help youth improve key reading and math skills, strengthen healthy social-emotional behaviors, and discover gifts and talents.\",\"\",\"\",\"\"],[48,\"Tutoring And Career Programs\",\"\",\"\",\"\",\"Services: assistance with school enrollment process and paperwork; help with school issues; housing and community resource information; obtaining birth certificates, immunization records and school records; parent education sessions and workshops; referrals for dental, medical and mental health services; school supplies; standard school attire; special distribution events (food boxes, hygiene products, holiday toys, etc.); transportation to school and school related events/activities; tutoring services.\",\"\",\"Call to apply or walk in at child's school or the school district enrollment centers\",\"Main contact is Catherine Knowles, Program Supervisor.\"],[49,\"Tutoring And Career Programs\",\"\",\"\",\"\",\"Offers an array of free educational services to adults: one-on-one tutoring; English classes; citizenship classes; GED classes; workplace literacy classes\",\"\",\"\",\"\"],[50,\"Tutoring And Career Programs\",\"\",\"\",\"\",\"Provides opportunity to learn new or refresh job skills, job readiness training as well as job placement services to mature adults who are 55 years old and older with barriers to employment trying to re-enter the job market. Trainees receive on the job training, basic computer skills, soft skills, and GED classes, if needed. Trainees receive a stipend while in training.\",\"55 years old or older, unemployed, meet low income family guidelines\",\"Call NCOA office at 615-360-9797 to obtain a pre-application packet. Applicants will be screened for eligibility and an appointment scheduled with an Employment Facilitator.\",\"\"],[51,\"Tutoring And Career Programs\",\"\",\"\",\"\",\"Curriculum for every age group pre k- high school as a monthly series. Comprehensive adult education programming, including classes in alcohol & drug recovery, spirituality, computer skills, job skills, housing readiness, creative arts, health, life skills, and more.\",\"\",\"\",\"Find more about monthly eduation series on website or call about educational opportunities\"],[52,\"Tutoring And Career Programs\",\"\",\"\",\"\",\"Provides youth and family literacy programs, middle and high school reading engagement, one-on-one tutoring for adults (18 years & older) who want to develop their literacy skills for personal and/or career development, and ESL classes \",\"Services in spanish and arabic \",\"Contact alcoordinator@readtosucceed.org\",\"Tutoring and classes taking place virtually. \"],[53,\"Tutoring And Career Programs\",\"\",\"\",\"\",\"Youth services tutoring and ACT, college prep, translation for Arabic speakers, information sessions in Arabic about homeownership, current events, finances\",\"Services in arabic \",\"Register online ( www.elmahabacenter.com/services)\",\"\"],[54,\"Tutoring And Career Programs\",\"\",\"\",\"\",\"Workforce Development: Job training and services for adults in job seeking and personal development skills. Specific support services include: Basic computer skills support and online job search support, resume preparation, interview skills training, and employer presentations.\",\"Adults seeking employment, underemployed adults\",\"email at ulmt@ulmt.org\",\"\"],[55,\"Tutoring And Career Programs\",\"\",\"\",\"\",\"Created to support and be in solidarity with Middle Tennessee's Latino families. Whether it's celebrating Latinos' wonderful cultural heritage, helping parents learn English or equipping their children with the academic tools they'll need to graduate high school and attend college, Latino Achievers is about supporting and empowering Latino communities in a safe space. \",\"\",\"Virtual programming, contact program staff listed on program pages on website\",\"email: latinoachievers@ymcamidtn.org\"],[56,\"Tutoring And Career Programs\",\"\",\"\",\"\",\"Assists out of school youth (age 16-24) with educational, training, and career opportunities through resources and supportive services.\",\"Full list of requirements listed on website. Youth 16-24 \",\"Contact Youthcan@mchra.com or Systems Specialists are available to chat on their website using chat feature M-F 8 am-4:30 pm\",\"\"],[57,\"Tutoring And Career Programs\",\"\",\"\",\"\",\"Two youth centers that offer spiritual, academic, physical, and social programs to help guide positive youth development. Activities for youth age 6 to 18 range from tutoring to recreational sports leagues, and provide a fun alternative to high-risk behaviors. Programming runs during after school hours, weekends and summer break.\",\"\",\"For tutoring, reading, after school, mentoring call or email to: kameron@youthencouragement.org. Complete application online\",\"\"],[58,\"Tutoring And Career Programs\",\"\",\"\",\"\",\"YLLC provides homework assistance, character development, tutoring, college and career prep, tutoring, summer camp\",\"Servicio en espanol \",\"Fill out application online in english and spanish. contact: larry.hurt@bethelworld.org\",\"All services are virtual and in person\"],[59,\"Tutoring and Career Programs\",\"\",\"\",\"\",\"Providing affordable personal and professional skills during Spring, Summer and Fall. Programs range from sewing, social media, Spanish, if you are seeking an opportunity to advance your career or pick up a new hobby.\",\"\",\"Register for classes online or by mail \",\"\"],[60,\"Tutoring and Career Programs\",\"\",\"\",\"\",\"Education, Health, Employment, Resettlment, Immigration programs. Free childcare during Adult English Language classes, Middle School, High School, and Refugee School Improvement programs after and during school. Adult Education: English Literacy and Civics, Citizenship classes, Naturalization services\",\"\",\"\",\"Email: information@empowernashville.org\"],[61,\"Food - Children's Programs\",\"\",\"\",\"\",\"Provides free meals and snacks to low-income children through a variety of community locations where children already congregate, such as schools and after school programs. Partners include after school programs, community centers and churches all within easy walking distance of children's homes.\",\"\",\"\",\"\"],[62,\"Food - Emergency Food Boxes\",\"\",\"\",\"\",\"Emergency Food Bags (food necesities for 24 hours with nonperishable items, bottled water, etc.); Emergency Bus Passes - Day long MTA passes for people struggling to pay for transportation, given at the discretion of the pastors.; Feast Community Meal - A free dinner for all on the 4th Sunday of each month.; Quiet Space Day Room - A space to get out of the cold or heat, get a cup of coffee or water, and recharge your phone.\",\"\",\"Food bags and bus passes are given at the discretion of the pastors and/or staff, and must be applied for in person. Each individual will be limited to no more than 1 food bag or 1 bus pass per week except for in the most extreme circumstances. The Feast Community Meal and the Quiet Space are open to all persons who have need.\",\"\"],[63,\"Food - Emergency Food Boxes\",\"\",\"\",\"\",\"Second Harvest distributes emergency food items at many locations throughout Davidson County. The sites are conveniently located for easy accessibility, either within walking distance or access by public transportation in low-income populated areas. Families are directed to the location nearest to their zip code. An emergency food box provides two to three days worth of staple food items, based on the number of members in each household. The boxes contain non-perishable items such as canned vegetables, canned fruits, canned meat, macaroni and cheese, rice, beans, peanut butter, cereal and crackers. [LIST LOCATIONS]\",\"Bring ID can only receive assistance 3x w/in 6-mo period\",\"\",\"\"],[64,\"Food- Food Pantry\",\"\",\"\",\"\",\"Food Bank, no limit on how much food you can recieve. \",\"\",\"\",\"\"],[65,\"Food- Community Garden\",\"\",\"\",\"\",\"Brooklyn Heights Community Garden is located in the Brooklyn Heights neighborhood of North Nashville, there are no grocery stores within a mile from the garden and this garden provides fresh, healthy fruit, vegetables and herbs. \",\"Live in North Nashville\",\"Can get food if you volunteer time working in the garden\",\"\"],[66,\"Food- Food pantry\",\"\",\"\",\"\",\"The Help Center food pantry provides emergency food for those who work and struggle to get groceries or make food. For those in crisis, struggling with illness, injury, abandonment and so forth; and to assist people awaiting their food stamps. Residents have access to food pantry every thirty days.\",\"Must be 18 years or older, resident of 37207 or 37115, low to moderate income, and convicted felon or serious misdemeanor.\",\"To sign up for the food pantry visit during Food Pantry hours Monday-Wednesday from 10:30 a.m.-3:30 p.m.\",\"\"],[67,\"Food- Free groceries\",\"\",\"\",\"\",\"Free store where resources are shared freely and no one will be asked questions or turned away.\",\"\",\"If you can not shop in person email: NashvilleFreeStore@gmail.com or message on Instagram @NashvilleFreeStore\",\"Moving locations, check social media or email: nashvillefreestore@gmail.com about updated location \"],[68,\"Food- Free groceries\",\"\",\"\",\"\",\"Community Free Food Fridges in North and East Nashville. Fridges do not always have food, but are typically filled with some frozen foods, bread, dairy, vegetables, fruit, premade meals.\",\"\",\"\",\"\"],[69,\"Food- Free groceries\",\"\",\"\",\"\",\"Year-round free grocery store allowing people to shop for their basic needs. \",\"If you do not have a referal you can walk-in and sign up. Proof of income and identification. Have names and date of births for everyone in the household.\",\"Referrals by YWCA, Safe Haven, Conexion Americas, MDHA, MNPS, Montroe Harding, Oasis Center, Amerigroup, Vanderbilt Children's Hospital, Cenennial's Women's Hospital, Edgehill Community Partners, End Slavery TN, Community Achieves-Margaret Allen, Catholic Charities\",\"\"],[70,\"Food- Free groceries\",\"\",\"\",\"\",\"Provides clothing, a to-go bag of food, and showers, 3 times in a 6-month period. Supplies soap, shampoo, and towels.\",\"\",\"\",\"\"],[71,\"Food- Free groceries\",\"\",\"\",\"\",\"Free food Distribution to families throughout Middle Tennessee. First come first serve. 15,000-25,000 lbs of food will be dropped off in a parking lot, where volunteers will be waiting to sort and distribute it to people.  \",\"\",\"\",\"Check website to see where and when food distributions are. Once or twice a month on Saturdays\"],[72,\"Food- Free groceries\",\"\",\"\",\"\",\"Fresh and shelf-stable food items.\",\"For anyone.\",\"Do not need to provide proof of need. \",\"\"],[73,\"Food- Food box\",\"\",\"\",\"\",\"Food and clothing assistance\",\"Proof of dependents: Birth certificate, custody paper, Food Stamp document, IRS form, or some similar document; Proof of spouse: a document showing both names together.\",\"\",\"\"],[74,\"Food - SNAP\",\"\",\"\",\"\",\"Provides nutritional assistance benefits to children and families, the elderly, the disabled, unemployed, working families and able bodied adults without dependents. Food stamp benefits are issued and accessed electronically using a Benefit Security Card or EBT Card. Apply online or at DHS offices. Applications are available in English, Spanish, Arabic and Somali. Applicants may also apply online or check for potential eligibility. After the online application has been submitted, the applicant will receive an appointment for an interview. In order to determine eligibility for the program, DHS caseworkers may ask for documentation like birth certificates, social security cards, check stubs, bank statements, utility bills, rent receipts, tax returns, and insurance policies. Applicants are notified by mail (within 45 days of the application date) of the eligibility decision.\",\"\",\"\",\"\"],[75,\"Food - SNAP\",\"\",\"\",\"\",\"Second Harvest Food Bank of Middle Tennessee offers Food Stamps/SNAP (Supplemental Nutrition Assistance Program) Outreach and Application Assistance at our Emergency Food Box Sites, Mobile Pantry Food Distributions, and partner agency locations. Second Harvest's Benefits Outreach Counselors share information about the benefits of Food Stamps, provide pre-screening to people who may qualify, and help you fill out the Food Stamps/SNAP Application. Call or text 615-310-0752 to receive help applying for Food Stamps/SNAP.\",\"\",\"application and information at Emergency Food Box sites, Mobile Pantries, and Partner Agencies or call to get application by mail\",\"\"],[76,\"Food - Wic (women, Infants And Children) Program\",\"\",\"\",\"\",\"Supplmental Nutrition Program for Women, Infants and Children. Proves supplmental foods, health care referrals, and nutrition education to pregnant, breastfeeding, and non-breastfeed postpartum women, and to infants and children up to age 5. \",\"Must live in Davidson County\",\"\",\"\"],[77,\"Food - Wic (women, Infants And Children) Program\",\"\",\"\",\"\",\"WIC nutrition program that provides nutrition and health education, healthy foods, and other services free of charge to Davidson county families who qualify. \",\"For children, non-breastfeeding infants and women: 615-340-5607, Fax: 615-340-8542; For prenatals, breastfeeding infants, women & voucher pick-ups: 615-340-5619, Fax: 615-340-8530. Appointment needed for family planning and WIC.\",\"\",\"\"],[78,\"Food - Wic (women, Infants And Children) Program\",\"\",\"\",\"\",\"WIC Services\",\"\",\"\",\"\"],[79,\"Food - Wic (women, Infants And Children) Program\",\"\",\"\",\"\",\"WIC is a supplemental nutrition program that provides nutrition and health education, healthy foods, and other services free of charge to Davidson county families who qualify. The goal of WIC is to help keep pregnant and breast-feeding/postpartum women and children under the age of 5 healthy. WIC provides: nutrition counseling and education; breast-feeding promotion and support; vouchers for free healthy foods; referrals for medical and dental care, health insurance, child care and other services that benefit the entire family; immunization screenings and referrals.\",\"\",\"\",\"\"],[80,\"Food - Wic (women, Infants And Children) Program\",\"\",\"\",\"\",\"Immunizations, Pregnancy tests, TB tests, lice screening. Services available by appointment only: Family planning, WIC clinic, STD testing\",\"\",\"\",\"\"],[81,\"Food - Wic (women, Infants And Children) Program\",\"\",\"\",\"\",\"Families who are receiving WIC benefits may attend the WIC Mobile Clinic instead of going to their WIC clinic location. WIC Mobile pick-up sites are designed to be closer and more convenient for families, often within walking distance of the participants homes.\",\"\",\"Call to complete WIC appintment over the phone (615)905-1942\",\"\"],[82,\"Employment\",\"\",\"\",\"\",\"Serves the Middle TN area through six programs at four locations in Nashville, Madison, and Franklin, TN. Three education programs to men and women: High school Equivalency, English Language Learners, Computer and Job Skills Training (Excel, Outlook, Word, building resume, Internet)\",\"Ages 18+ with exception of minors with parental consent. Commit 4-5 hrs weekly\",\"\",\"Scholarships available. Virtual programs until August\"],[83,\"Employment\",\"\",\"\",\"\",\"The Contributor provides economic opportunity with dignity by offering a source of income for currently and formerly homeless individuals through the sale of a local street publication.\",\"Monday, Wednesday, Friday 10-11 interview, lunch, training at 12:30 done by 2 or 2:30\",\"Need to attend one training\",\"\"],[84,\"Employment\",\"\",\"\",\"\",\"Provide job placement services for individuals who are unemployed and/or who may need assistance with the job search process. Access to career planning and occupational skills training.\",\"\",\"\",\"Virtual and in person classes. Check website to see times and locations\"],[85,\"Employment\",\"\",\"\",\"\",\"Job search engine online. Job seekers can access career information and services at the TN Career Center. Metro Center offers computerized labor market information, internet access, job search workshops, an online talent bank, job placement, recruitment, and training.\",\"\",\"\",\"Servicio en espanol\"],[86,\"Employment\",\"\",\"\",\"\",\"Provides education and job training, workforce development, artist residency, Oportunity Now program for youth to access employment, Free Hearts (Education, workforce development, support and advocacy for formally incarcerated mothers and families), entrepreneurship training.\",\"\",\"Call for information about registration and classes. Check website about programs and times as programs vary each day. \",\"\"],[87,\"Employment\",\"\",\"\",\"\",\"Make an appointment at the Library for one-on-one assistance with computers and with job searching.\",\"\",\"\",\"\"],[88,\"Employment\",\"\",\"\",\"\",\"Employment servinces: case managers to assist in finding temporary jobs or long-term employment referrals within our partnership network. Employment readiness preparation: computer classes, workforce preparation, financial management, HSE preparation and certification, basic arithmetic, and literacy classes.\",\"\",\"\",\"\"],[89,\"Employment\",\"\",\"\",\"\",\"Employment servinces: case managers to assist in finding temporary jobs or long-term employment referrals within our partnership network. Employment readiness preparation: computer classes, workforce preparation, financial management, HSE preparation and certification, basic arithmetic, and literacy classes.\",\"\",\"\",\"\"],[90,\"Employment\",\"\",\"\",\"\",\"Programs include job readiness and vocational training for those with disabilities. Accepts Medicare waiver or private pay.\",\"\",\"\",\"\"],[91,\"Employment\",\"\",\"\",\"\",\"The POVA Artist Collective provides a professional art studio setting, art supplies, artistic and business workshops, gallery exhibition and representation to artists impacted by homelessness in all mediums of art with the opportunity to create and sell their work. POVA artists develop a working portfolio and exhibit in the POVA Gallery as well as venues across the city.\",\"\",\"Call (615) 669-2236 or email creative@povertyandthearts.org for application information.\",\"\"],[92,\"Employment\",\"\",\"\",\"\",\"Provides resume assistance, computer access, job counseling, adult education programs. Please see any staff member at Room In The Inn with questions.\",\"\",\"\",\"\"],[93,\"Employment\",\"\",\"\",\"\",\"Provides a variety of individualized services to people with disabilities in preparation for their employment in the competitive labor market.\",\"\",\"Walk-ins are welcomed. Complete application onsite for appointment with counselor to determine eligibility.\",\"\"],[94,\"Employment\",\"\",\"\",\"\",\"Provides assistance with education advocacy, job training and placement, self-advocacy support, housing, empowerment, healthcare access, and much more.\",\"\",\"\",\"\"],[95,\"Employment\",\"\",\"\",\"\",\"Our faith-based program offers a cash stipend, covers your training and education costs, and provides one-on-one support. We place you on a career path that leads to a starting average hourly wage of $14 or more with advancement opportunities.\",\"Participants must be drug-free, have a high school diploma or GED or HiSET, have stable housing, and be eligible to work in the US. Must be age 19-50.\",\"\",\"\"],[96,\"Employment\",\"\",\"\",\"\",\"Market garden program that engages refugees from Burma and Bhutan farmer-participants in growing produce to earn income and build community food security\",\"\",\"\",\"\"],[97,\"Formerly Incarcerated\",\"\",\"\",\"\",\"Board of Probation/Parole approved transitional housing. Provides a home plan to those released from State correctional Institutions.\",\"\",\"Application must be 100% completed and returned to us; our administrative staff reviews and returns response. Application available online.\",\"\"],[98,\"Formerly Incarcerated\",\"\",\"\",\"\",\"A transitional housing facility that serves men who have been released from a Tennessee correctional facility. Provides a family atmosphere, clinical support, case management, life skills, and financial empowerment. Provides shelter, food, and clothing within the first 72 hours following release. Comprehensive support for mental health, substance use disorder, and physical well-being. Weekly one-on-one sessions are time set aside to work on attaining tangible goals such as identification needed for employment, driver\u2019s license, government services, employment, and permanent housing.\",\"\",\"Applications and consent forms can be filled out online.\",\"\"],[99,\"Formerly Incarcerated\",\"\",\"\",\"\",\"A free, short term place to stay for family members of incarcerated individuals. Please call to ensure availability and confirm the dates of your stay.\",\"\",\"\",\"call for a consultation or to schedule an appointment\"],[100,\"Formerly Incarcerated\",\"\",\"\",\"\",\"The HELP Center is a reentry program for ex-offenders. The HELP Center provides food,employment, education, counseling, and housing services to ex-offenders, offenders, low income individuals.\",\"Men and women over the age of 18. The center works with ex-offenders, offenders and low income individuals. We work with individuals ongoing whether you have been released from prison 12 months or longer services are available to you.\",\"Contact our office at 615-349-8349 for application process. To be accepted into the program, ex-offenders must complete our Intake Assessment or the Referral Assessment from your transitional home or agency. Once submitted, an orientation date and time will be schedule. Participants must enroll and attend our week orientation and training program to obtain the services offered by our organization.\",\"Email info@thehelpcentertn.org\"],[101,\"Formerly Incarcerated\",\"\",\"\",\"\",\"Helping women survivors recover and heal from prostitution, trafficking, and addiction. Offers free housing, food, medical and dental needs, therapy, education and job training without charging the residents for up to 2 years. Furnishes housing for 28 residents and graduates and provide outreach services to women still living on the streets.\",\"Women who have a history of prostitution or trafficking in addition to an alcohol and/or drug addiction. Commit to a two-year program\",\"\",\"email magdaleneinfo@thistlefarms.org\"],[102,\"Formerly Incarcerated\",\"\",\"\",\"\",\"Incarcerated men are released into a yearlong Aftercare/Re-Entry program. Provides: clothing, groceries, transportation, assistance in securing identification, and part time employment during their first six months. Aftercare and re-entry programming includes: One-on-one mentoring, discipleship classes, training in biblical values and morality, job readiness training, community service activities, and more.\",\"\",\"While in prison, fill out an information request form and seek an interview. Write a letter and let know why want to live in Valor Ridge community. (Address to Men Of Valor/ Attention: Tommy Mathis/ 504 Way/ Antioch, TN 37013) Call 615-399-9111 to ask about application process. \",\"\"],[103,\"Formerly Incarcerated\",\"\",\"\",\"\",\"Services are for those who have transitioned from prison to society within the past year.  Services include: acquiring IDs and birth certificates; transportation assistance; employment referrals; clothing and tools for employment; medical, dental, and eye exams, etc. Each participant must complete a 3 day training, held weekly, that prepares them for re-entering the community. Topics include: job readiness, interview preparation, money management, conflict resolution, job retention, digital literacy, and relapse prevention.\",\"\",\"\",\"Email pri@projectreturninc.org\"],[104,\"Formerly Incarcerated\",\"\",\"\",\"\",\"Programming for incarcerated (adults and youth), those leaving incarceration, and children of the incarcerated. Holistic approach, addressing spiritual, emotional, social, and economic needs of those impacted by incarceration. In prison services: worship, life skills classes, mentoring, training. Re-entry services: Men and Women's transitional home, career, educational, and vocational training, job placement, mental health, case management, AA/NA meeting) Youth Services: Juvenile Facilities programs, Summer Camp, School Supplies, Christmas shopping).\",\"Re-entry services: You can enter our program during pre-release and up to a year post release. \",\"Apply online or download an application from our website and print, mail to us promptly.\",\"Email office@tnprisonminstry.org\"],[105,\"Formerly Incarcerated \",\"\",\"\",\"\",\"Women - 6-month program. Faith-based. $75 deposit. $440/mo after employment obtained Applicants should have completed Pre-Release class in the institution. Must either have GED or be willing to work toward obtaining one. Must comply with all program requirements including: Relapse prevention classes, case management, drug testing, and spiritual support. [Two locations]\",\"\",\"\",\"womenablaze@bellsouth.net\"],[106,\"Housing - Domestic Violence Shelters\",\"\",\"\",\"\",\"Shelter in Williamson County that serves women, men, and their children affected by domestic, emotional, physical, abuse and violence, ensuring a safe space and shelter, crisis intervention, and case management. Other services include Outreach Support Group, Child and Court Advocacy, and Community Awareness.\",\"\",\"No application process. Provide a 24-hour crisis hotline staffed by people who can help immediately. Any assistance you receive is free of charge and will be provided with complete confidentiality.\",\"\"],[107,\"Housing - Domestic Violence Shelters\",\"\",\"\",\"\",\"Provides survivors of interpersonal violence and their children safe, accessible and compassionate housing with individualized care that promotes healing, autonomy and hope.\",\"Davidson County resident\",\"Applications are available online, or by phone.\",\"If fleeing or escaping interpersonal violence, call (615)955-0620 to connect with housing intake specialist \"],[108,\"Housing - Domestic Violence Shelters\",\"\",\"\",\"\",\"Provides emergency shelter, transitional housing, court advocacy, mentoring and domestic violence counseling for both adults and children\",\"\",\"Calling hotline\",\"\"],[109,\"Housing - Domestic Violence Shelters\",\"\",\"\",\"\",\"Services include: 24-hour Crisis & Support Helpline & TEXT Line. Emergency shelter, pet shelter, one-on one case management, adult and children's therapeutic counseling, addictions treatment, legal advocacy, community support groups in English and Spanish, education and career coaching. The Transitional Housing Program provides ongoing support, including utility and rental payments. The Re-New program finds women and children housing after leaving the shelter such as furniture, food staples, and necessities for living. \\n  \",\"\",\"\",\"\"],[110,\"Housing - Emergency Shelters\",\"\",\"\",\"\",\"LGBTQIA+ affirming and safe space. In operation Nov. 1 - Mar. 31. Offers a safe place to sleep for youth experiencing homlessness\",\"\",\"Use the website to reserve a bed for the night. To apply for a room with Launch Pad, please email: shelter@nashvillelaunchpad.com or call or text (615) 375-6274\",\"\"],[111,\"Housing - Emergency Shelters\",\"\",\"\",\"\",\"\",\"Women and children\",\"\",\"Life Recovery Program for women ages 18 and up\"],[112,\"Housing-Emergency Shelters\",\"\",\"\",\"\",\"Homeless Outreach Program provides food, temporary shelter, and other basic needs. For those living on the streets with their pets, SAFPAW provides tent supplies, heaters, food boxes, jugs of water. Help with transportation and bus passes. For pets: free spay/neutering, pet care, free veterinary care. Assit those looking to secure more permanent housing by helping with transportation, acquiring ID's and helping through application and move in day. \",\"\",\"\",\"safpawnashville@gmail.com\"],[113,\"Housing - Emergency Shelters\",\"\",\"\",\"\",\"Emergency shelter, crisis counseling, learning center, Just us, Art studio, and more programs.\",\"Must be between 13-17 years old\",\"\",\"\"],[114,\"Housing - Emergency Shelters\",\"\",\"\",\"\",\"In winter months (November 1-March 31), in partnership with nearly 200 local congregations, shelter for 150-300 men and women each night.\",\"Referal needed for permenant housing and transitional housing. \",\"\",\"\"],[115,\"Housing - Rent And Utilities Assistance\",\"\",\"\",\"\",\"Assistance includes: overdue rent and utility payments, transportation assistance, help finding temporary and stable housing, food assistants, diapers for infants. \",\"\",\"Call or complete form online: https://cctenn.org/get-help-now/\",\"\"],[116,\"Housing - Rent And Utilities Assistance\",\"\",\"\",\"\",\"Emergency assistance with rent, utilities, medicine, and referrals for residents of Rutherford County.\",\"1. Proof of residency in Rutherford County\\n 2. State ID (for head of household only)\\n 3. Social Security Card for each member of household\\n4. Proof of gross income - last 4 weeks of each adult in the household (examples: pay stub, SSI determination letter, disability letter, separation notice, etc.\\n 5. Documentation Crisis - receipts/bill, pay stub (Must equal amount of assistance requested and no fault of applicant)\",\"Call CHORC main line (615-898-0617) to schedule phone interview\",\"Application, Document Checklist, Rent Document all provided on website.\"],[117,\"Housing - Rent And Utilities Assistance\",\"\",\"\",\"\",\"The Welfare Office at Ladies of Charity provides financial assistance for any residence of Davidson county on a past due utility bill (gas electric or water) and provides rent assistance for those living in a MDHA or Urban Housing property. The Ladies of Charity helps fund the welfare office, distributes clothing, food, prescription medicines, funeral expenses.\",\"\",\"\",\"\"],[118,\"Housing - Rent And Utilities Assistance\",\"\",\"\",\"\",\"Hope Program to help with people impacted by covid-19 and past due rent. Utility assistance programs (low income energy assistance program and fan and air conditioning program, energy assistance), Household assistance (emergency assistance program, homeless services, senior services), Adult education (GED orientation, classes and exam, college prep course), summer food services for children, job search program\",\"\",\"Online application for rental assistance program impacted by COVID: hope.nashville.gov\",\"\"],[119,\"Housing - Rent And Utilities Assistance\",\"\",\"\",\"\",\"Offers emergency financial assistance for past-due utility bills or income-based rent (Section 8, MDHA, Urban Housing, Etc.) Also offers deposits for utilities and income-based rentals.\",\"\",\"Applications for rent, water, and gas assistance and electricity assistance application online. \",\"\"],[120,\"Housing - Rent And Utilities Assistance\",\"\",\"\",\"\",\"Rental/motgage/utility assistance to individuals and families in Davidson County prevent homelessness and provide hope (utility assistance are available only to those in Section 8 or income based housing).\",\"Individual or family must: live in Davidson County, have a lease or mortgage in his or her name, experienced an unexpected financial hardship, be able to document that some form of regular income is coming into home (wages, social security income, disability income, child support, unemployment income, pension, retirement income, Families First), proof of income for anyone who is working in household.\",\"Application online, open Mondays at 8:00 am until Wednesdays at 5:00 pm\",\"\"],[121,\"Housing - Rent And Utilities Assistance\",\"\",\"\",\"\",\"Financial assistance with utilities and rent\",\"\",\"Please Fill Out The Pre-Screening Survey on website. If You Qualify, You Will Be Sent A Link To Schedule An Appointment With A Case Manager To Discuss Your Situation.\",\"\"],[122,\"Housing - Transitional Housing & Halfway Houses\",\"\",\"\",\"\",\"Transitional housing for previously incarcerated men with history of substance abuse and homelessness.\",\"\",\"Application online. For more information about housing facilities, requirements, fees, etc., please call.\",\"\"],[123,\"Housing - Transitional Housing & Halfway Houses\",\"\",\"\",\"\",\"Services Provided: Centerstone Housing Services are available to individuals with a history of mental illness who are in need of a safe, stable and affordable place to live. Offer Supported Housing (24/7 awake staff), Congregate Living, and apartments.\",\"\",\"To make initial appointment and find more information call: 1-877-HOPE123 (1-877-467-3123)\",\"\"],[124,\"Housing - Transitional Housing & Halfway Houses\",\"\",\"\",\"\",\"Provides Housing for men and women. Also provides health care services\",\"\\n \",\"\",\"\"],[125,\"Housing - Transitional Housing & Halfway Houses\",\"\",\"\",\"\",\"Rehab program and transitional living. \",\"\",\"Application online. \",\"\"],[126,\"Housing - Transitional Housing & Halfway Houses\",\"\",\"\",\"\",\"A transitional housing facility that serves men who have been released from a Tennessee correctional facility. Provides legal and clinical health support, case management, life skills, and financial empowerment.\",\"Population served: Formerly incarcerated men\",\"Applications and consent forms can be filled out online.\",\"\"],[127,\"Housing - Transitional Housing & Halfway Houses\",\"\",\"\",\"\",\"Stable and drug-free housing, daily individualized food menus, life skills planning, clothing, job assistance and training, educational support, A&D classes/support, and transportation.\",\"\",\"Call or E-mail\",\"\"],[128,\"Housing - Transitional Housing & Halfway Houses\",\"\",\"\",\"\",\"Helping women survivors recover and heal from prostitution, trafficking, and addiction. Offers housing, food, medical and dental needs, therapy, education and job training without charging the residents for up to 2 years. Furnishes housing for 28 residents and graduates and provide outreach services to women still living on the streets.\",\"Population served/requirements: women only\",\"email magdaleneinfo@thistlefarms.org\",\"\"],[129,\"Housing - Transitional Housing & Halfway Houses\",\"\",\"\",\"\",\"Matthew 25 offers safe and supportive transitional housing, job placement assistance, alcohol and drug counseling, life skills training, and housing location services to homeless men. \",\"Poplulation served/Requirements: men who are 21+, already employed, homeless OR Veterans who are working or not working, but are willing and able to work.\",\"application online or email: mmiller@matthew25helps.com\",\"\"],[130,\"Housing - Transitional Housing & Halfway Houses\",\"\",\"\",\"\",\"Year long housing after-care and re-entry housing program\",\"Population Served: Currently and formerly incarcerated males\",\"Info in Formerly Incarcerated Section\",\"\"],[131,\"Housing - Transitional Housing & Halfway Houses\",\"\",\"\",\"\",\"A residential recovery-oriented therapeutic community for women who are seeking change from a life of addiction to drugs and/or alcohol. Participation in 12-Step recovery program meetings, relapse prevention, counseling, education, financial planning, housing, workforce development, and case management\",\"\",\"Complete a Pre-Admission Screening form on our website. Assessment takes approximately 48 hours to complete, and then our Admissions team will be in contact with the applicant to inform them of the assessment. For any additional questions, please contact the Admissions Department at 615.385.1696\",\"Cost:  Accepts most major insurance, is an approved TennCare provider for AmeriGroup, and is a grantee of the Tennessee Department of Mental Health and Substance Abuse Services. The State grants allow us to provide services to persons who otherwise could not afford treatment. The Transitional Living, Moms with Kids, and Independent Living programs require a $100.00 Admission Fee and $130.00 per week fee.\"],[132,\"Housing - Transitional Housing & Halfway Houses\",\"\",\"\",\"\",\"A six month residential transitional living program that provides recovery support services for women with an addiction to alcohol and drugs. \",\"Women age 18+ with addiction to substance who have relapsed or are currently using and are seeking help.\",\"To apply call (855) 863-4673 or email admit@thenextdoor.org\",\"If you are a woman in need of immediate help, please call our confidential intake line at 1-855-TND-HOPE\"],[133,\"Housing - Transitional Housing & Halfway Houses\",\"\",\"\",\"\",\"A Sober Living House centered on God, recovery, spiritual and personal growth, and personal accountability.\",\"\",\"Application online\",\"\"],[134,\"Housing - Transitional Housing & Halfway Houses\",\"\",\"\",\"\",\"Recovery housing, women's services, intensive outpatient program, case management, spirituality, mental health support, vocational support services, and children's services. Recovery apartments for women who meet a minimum of 6 months in recovery, income verification. \",\"Women and children ages newborn - 10 years old \",\"Call 615-255-5222, ext. 114, or email info@renewalhouse.org for more information on admissions.\",\"\"],[135,\"Housing - Transitional Housing & Halfway Houses\",\"\",\"\",\"\",\"Providing housing for homeless families, men, women, LGBTQ+ folks experiencing homelessness, fleeing domestic violence, recovering from alcohol and drugs, assistance with re-entry options, or those with low income. Upon approval, all of our clients will create a self-sufficiency plan, which may include securing employment, attending school or job training and counseling. \",\"\",\"For information on how to apply for supportive housing/pre-screening assessment: Contact: 615- 242-0411.\",\"\"],[136,\"Housing - Transitional Housing & Halfway Houses\",\"\",\"\",\"\",\"Supportive housing environment that fosters healing, reconciliation, and recovery from alcohol and drugs. Provides affordable transitional safe housing for homeless men, Veterans of War in partnership with the Department of Veterans Affairs, and permanent supportive housing for recovery program graduates. Provides assistance in acquiring medical treatment with healthcare professionals, clinics and/or treatment facilities for participants with ongoing physical healthcare needs and/or residents who have co-occurring disorders.\",\"\",\"Application and guidelines online.\",\"\"],[137,\"Housing - Transitional Housing & Halfway Houses\",\"\",\"\",\"\",\"Transitional home for women re-entering from incarceration and for those experiencing drug and alcohol addiction. Located in Donelson. Services: Recovery assessment & Service plan, case management, spiritual support, recovery skills, relapse prevention skills, employment skills, mentoring, and more.  \",\"\",\"Contact: Kristy Pomeroy 615-601-1206\",\"\"],[138,\"Housing - Transitional Housing & Halfway Houses\",\"\",\"\",\"\",\"Offers supportive living enviroment for women recovering from alcoholism and other addictions. Addressing mental health issues focusing on recovery as the focus.\",\"Women age 18+, must be 72 hours drug and alcohol free, completed detoxification/primary treatment or active in recovery program\",\"Call and schedule an interview, pre-screening application online. \",\"\"],[139,\"Housing - Transitional Housing & Halfway Houses\",\"\",\"\",\"\",\"Community Living and recovery. Daily theraputic treatment and psychiatric rehabilitation services, educational and vocational support, work readiness, finances, and direct support. Residents live in apartments or townhomes.\",\"Men and women ages 18 to 65 with serious mental illness, co-occurring substance use disorder, and/or intellectual/development disabilities who may also have been afflicted by severe trauma.\",\"Contact admissions@projecttransition.com or call 615-526-1916 and speak to the admissions department. Must have a pre-clinical assessment completed and approved.\",\"\"],[140,\"Housing - Transitional Housing & Halfway Houses\",\"\",\"\",\"\",\"Offers classes on housing, homeowning, financial budgeting, legal services, job readiness, and technology.\",\"\",\"Appointment only, requiring to wear a mask, will provide mask if they do not have.\",\"email address: housing- admin@brrmrestoredhousing.org, food/clothing/transportation- nmorris@brrmrestoredhousing.org\"],[141,\"Section 8 Voucher Properties\",\"\",\"\",\"\",\"\",\"\",\"\",\"\"],[142,\"Section 8 Voucher Properties\",\"\",\"\",\"\",\"\",\"\",\"\",\"\"],[143,\"Section 8 Voucher Properties\",\"\",\"\",\"\",\"\",\"\",\"\",\"Waiting list not starting up again till Jan-Feb. 2022\"],[144,\"Section 8 Voucher Properties\",\"\",\"\",\"\",\"\",\"\",\"\",\"\"],[145,\"Section 8 Voucher Properties\",\"\",\"\",\"\",\"\",\"\",\"\",\"\"],[146,\"Section 8 Voucher Properties\",\"\",\"\",\"\",\"\",\"\",\"\",\"\"],[147,\"Section 8 Voucher Properties\",\"\",\"\",\"\",\"\",\"\",\"\",\"\"],[148,\"Section 8 Voucher Properties\",\"\",\"\",\"\",\"\",\"\",\"\",\"\"],[149,\"Section 8 Voucher Properties\",\"\",\"\",\"\",\"\",\"\",\"\",\"\"],[150,\"Section 8 Voucher Properties\",\"\",\"\",\"\",\"\",\"\",\"\",\"\"],[151,\"Section 8 Voucher Properties\",\"\",\"\",\"\",\"\",\"\",\"\",\"\"],[152,\"Section 8 Voucher Properties\",\"\",\"\",\"\",\"\",\"\",\"\",\"\"],[153,\"Section 8 Voucher Properties\",\"\",\"\",\"\",\"\",\"\",\"\",\"\"],[154,\"Section 8 Voucher Properties\",\"\",\"\",\"\",\"\",\"\",\"\",\"\"],[155,\"Section 8 Voucher Properties\",\"\",\"\",\"\",\"\",\"\",\"\",\"\"],[156,\"Section 8 Voucher Properties\",\"\",\"\",\"\",\"\",\"\",\"\",\"\"],[157,\"Section 8 Voucher Properties\",\"\",\"\",\"\",\"\",\"\",\"\",\"\"],[158,\"Section 8 Voucher Properties\",\"\",\"\",\"\",\"\",\"\",\"\ ople over 65 and on Disability\",\"\",\"\",\"\",\"\",\"\",\"\",\"\"],[182,\"Housing for people under 62 who are not recieving disability and do not have a Section 8 Voucher\",\"\",\"\",\"\",\"\",\"\",\"\",\"\"],[183,\"Housing for people under 62 who are not recieving disability and do not have a Section 8 Voucher\",\"\",\"\",\"\",\"\",\"\",\"\",\"\"],[184,\"Housing for people under 62 who are not recieving disability and do not have a Section 8 Voucher\",\"\",\"\",\"\",\"\",\"\",\"\",\"\"],[185,\"Housing for people under 62 who are not recieving disability and do not have a Section 8 Voucher\",\"\",\"\",\"\",\"\",\"\",\"\",\"\"],[186,\"Housing for people under 62 who are not recieving disability and do not have a Section 8 Voucher\",\"\",\"\",\"\",\"\",\"\",\"\",\"\"],[187,\"Housing for people under 62 who are not recieving disability and do not have a Section 8 Voucher\",\"\",\"\",\"\",\"\",\"\",\"\",\"\"],[188,\"Housing for people under 62 who are not recieving disability and do not have a Section 8 Voucher\",\"\",\"\",\"\",\"\",\"\",\"\",\"\"],[189,\"Housing for people under 62 who are not recieving disability and do not have a Section 8 Voucher\",\"\",\"\",\"\",\"\",\"\",\"\",\"\"],[190,\"Housing for people under 62 who are not recieving disability and do not have a Section 8 Voucher\",\"\",\"\",\"\",\"\",\"\",\"\",\"\"],[191,\"Housing for people under 62 who are not recieving disability and do not have a Section 8 Voucher\",\"\",\"\",\"\",\"\",\"\",\"\",\"\"],[192,\"Housing for people on the Sex Offender Registry\",\"\",\"\",\"\",\"Check here for TDOC approved housing: https://www.tn.gov/correction/redirect-agency-services/approved-transitional-housing.html\"],[193,\"Housing for people on the Sex Offender Registry\",\"\",\"\",\"\",\"RITI is accepting of individuals on the registry. For more information on programs and openings please sign up for Navigation Services at Room In The Inn (7am Monday-Friday)\",\"\",\"\",\"Primary Contact: Martina Condron,\"],[194,\"Housing for people on the Sex Offender Registry\",\"\",\"\",\"\",\"Women - Faith Based Program and 3 month transitional residence. Must be able to work and participate in the program volunteer assignments. Must show positive attitude to develop a strong personal foundation. $100 weekly residential charge will be in effect after obtaining employment. Must obtain employment after first 2 weeks of stay. The program includes Christian Life Skills classes, Counseling, Financial Management classes, Biblical Foundation Study Classes, Responding Recovery (AA) classes and Work Force Development. Participants are encouraged to establish a personal relationship with Jesus Christ.\",\"\",\"\",\"crossstylecenter.tyanna@gmail.com\"],[195,\"Housing for people on the Sex Offender Registry\",\"\",\"\",\"\",\"Men - $350 non-refundable deposit. $260 of deposit applied to the first two weeks of residency. $130 per week. Program length is 90 days to 1 year. Mandatory group meetings include: Addiction classes, life skills, money management, Bible study, and faith-based 12-step (Jacob's Well). Weekly LADAC substance abuse counseling. Transportation for employment provided for first 90 days.\",\"\",\"\",\"Primary Contact: Bob Sauter: bobsauter@comcast.net\"],[196,\"Housing for people on the Sex Offender Registry\",\"\",\"\",\"\",\"Men - Has up to two beds available for SOs for a 90 day maximum stay.\",\"\",\"\",\"Primary Contact: Odessa Williamson\"],[197,\"Housing for people on the Sex Offender Registry\",\"\",\"\",\"\",\"Men - 90 days. $200 deposit. $150/wk. A&D, Counseling, Life Skills, 12 Step, Parenting, & Anger Mgmt participation required.\",\"\",\"\",\"Primary Contact: Lamont Ingram: lamont.ingram@gmail.com\"],[198,\"Housing for people on the Sex Offender Registry\",\"\",\"\",\"\",\"Men - 90 Days, $375 Deposit, $105/wk. Mandatory meetings: Anger Mgmt/domestic violence, relapse prevention, recovery skills, spiritual AA/NA.\",\"\",\"\",\"Primary Contact: James Settles, jsettles@aphesishouse.org\"],[199,\"Housing for people on the Sex Offender Registry\",\"\",\"\",\"\",\"Men - 90 day. $240 deposit $140 used for 1st wk rent. Must find employment. Attend church and recovery meetings (Note: accepts registrants on a case-by-case basis.)\",\"\",\"\",\"Primary Contact: Tierra Patterson; a.patterson2613@comcast.net\"],[200,\"Housing Agencies and Resources\",\"\",\"\",\"\",\"CES is a process through which people experiencing homelessness \u2014 or people at imminent risk of experiencing homelessness \u2014 can access the crisis response system in a streamlined way, have their strengths and needs assessed, and quickly connect to the appropriate housing and mainstream services within the community. A person can be added to the Coordinated Entry System by walking into Room In The Inn at 705 Drexel St.; Metro Social Services at 800 2nd Ave. N.; or by any housing navigator or service provider that has access to this system (Mental Health Co-operative, Open Table Nashville, Park Center, The Nashville Rescue Mission, and others.)\"],[201,\"Housing Agencies and Resources\",\"\",\"\",\"\",\"Affordable homeownership with a 0% interest mortgage. To get started, you must 1. Attend info meeting 2. Check Habitat's website or call to ensure that applications are currently being accepted in your area 3.Complete and return an application available at their offices and on the website, or call to request a mailed application. The application cannot be filled out online at this time. To be eligible, applicants must have a housing need, be willing to partner with Habitat, and have the ability to afford homeownership.\",\"\",\"\",\"\"],[202,\"Housing Agencies and Resources\",\"\",\"\",\"\",\"MDHA is the public housing authority for Nashville. They work off of enormous waitlists that are opened every year or two for only a week or two at a time. These waitlists must be accessed online. Some of their units are only open to certain demographics. To see if any of them are currently open or scheduled to be soon, check this website and do so regularly http://www.nashville-mdha.org/apply_afford_housing/ . They will not accept any application if you go in person even if they are open online.\"],[203,\"Housing Agencies and Resources\",\"\",\"\",\"\",\"THDA handles a variety of housing programs for a range of incomes: 1) Administers the Housing Choice Voucher, a federal rental assistance program for very low-income families, elderly people, and disabled people. 2) Offers Great Choice Loan program, a 30-year, fixed rate mortgages and down payment assistance for first-time homebuyers. 3) Offers a variety of community programs such as repairing emergency essential home systems for elderly people, providing emergency shelters and transitional housing facilities for homeless individuals and families, and assisting with weatherization.\",\"\",\"\",\"\"],[204,\"Housing Agencies and Resources\",\"\",\"\",\"\",\"UHS owns and operates 30 properties in Davidson County at a low market rate. Specialized housing for the following: Single adults who are homeless; Households in which all members are homeless and at least one member has a documented mental illness, physical or developmental disability; Households in which all members are homeless and at least one member is in recovery from drug and/or alcohol addiction; Households in which one or more members is documented as HIV-positive; Persons who are deaf or hard of hearing; Adults with intellectual and developmental disabilities.\",\"\",\"\",\"\"],[205,\"Housing Agencies and Resources\",\"\",\"\",\"\",\"Rental properties for low to moderate income families. Provides special needs living centers for low income adults and disabilities. Provides funds to rehabilitate homes of elderly and disabled low income persons (Rehab Loan Program). Offers homebuyers classes. Offers counseling with a HUD approved housing counselor to prevent home foreclosures.\",\"\",\"\",\"\"],[206,\"Motels\",\"\",\"\",\"\",\"\",\"\",\"\",\"\"],[207,\"Motels\",\"\",\"\",\"\",\"\",\"\",\"\",\"\"],[208,\"Motels\",\"\",\"\",\"\",\"\",\"\",\"\",\"\"],[209,\"Motels\",\"\",\"\",\"\",\"\",\"\",\"\",\"\"],[210,\"Motels\",\"\",\"\",\"\",\"\",\"\",\"\",\"\"],[211,\"Motels\",\"\",\"\",\"\",\"\",\"\",\"\",\"\"],[212,\"Motels\",\"\",\"\",\"\",\"\",\"\",\"\",\"\"],[213,\"Motels\",\"\",\"\",\"\",\"\",\"\",\"\",\"\"],[214,\"Motels\",\"\",\"\",\"\",\"\",\"\",\"\",\"\"],[215,\"Motels\",\"\",\"\",\"\",\"\",\"\",\"\",\"\"],[216,\"Motels\",\"\",\"\",\"\",\"\",\"\",\"\",\"\"],[217,\"Motels\",\"\",\"\",\"\",\"\",\"\",\"\",\"\"],[218,\"Motels\",\"\",\"\",\"\",\"\",\"\",\"\",\"\"],[219,\"Motels\",\"\",\"\",\"\",\"\",\"\",\"\",\"\"],[220,\"Motels\",\"\",\"\",\"\",\"\",\"\",\"\",\"\"],[221,\"Immigrant/Refugee Services\",\"\",\"\",\"\",\"A website that provides resource guides, and tools that help connect refugee and immigrant families with services available like education, food, health care, sexual violence, transportation,translation, and much more. \",\"\",\"\",\"\"],[222,\"Immigrant/Refugee Services\",\"\",\"\",\"\",\"Home to a collection non-profit partners who provide opportunities ranging from health, financial, and legal services to cultural, culinary, art and educational enrichment to immigrants, refugees, and the community as a whole. \",\"\",\"\",\"\"],[223,\"Immigrant/Refugee Services\",\"\",\"\",\"\",\"Administers the state refugee resettlement program, partnering with refugee resettlement agencies and clinics that provide direct services. Refugee employment and elders program. Immigration services include navigating citizenship, work authorization, family reunification, counseling and assistance with immigration forms and leagalization services. \",\"\",\"Visit website or call for more information.\",\"\"],[224,\"Immigrant/Refugee Services\",\"\",\"\",\"\",\"This program provides culturally appropriate mental health outreach, education and treatment benefiting culturally diverse individuals throughout Davidson County. These individuals hail from a variety of homelands and suffer posttraumatic stress disorder, major depression and other illnesses common among persons surviving trauma.\",\"\",\"To make an appointment with therapists call: (877)467-3123. If in crisis call (800)681-7444\",\"\"],[225,\"Immigrant/Refugee Services\",\"\",\"\",\"\",\"Programs focus on the social, economic and civic integration of Latino families in Middle Tennessee. Includes legal help, parental school engagement, tax help, homeownership help, entrepreneurship help, grassroots leadership development, advocacy, and community outreach/education, youth development, financial empowerment. Also has a job board on their website. \",\"\",\"\",\"\"],[226,\"Immigrant/Refugee Services\",\"\",\"\",\"\",\"Dedicated to the quality of life of all Latino families in Middle Tennessee. Services: Resources and programs for Economic mobility and stability, Education, Social Services, Advocacy, and Culture and Heritage programs. \",\"\",\"\",\"\"],[227,\"Immigrant/Refugee Services\",\"\",\"\",\"\",\"Provides low-cost or free high-quality immigration legal services to survivors of persecution, immigrants, refugees, and asylum seekers. Educates others about immigration to the United States, and advocates for the rights and dignity of immigrants and refugees.\",\"\",\"\",\"\"],[228,\"Immigrant/Refugee Services\",\"\",\"\",\"\",\"Provides kindergarten readiness program, English and citizenship classes, after school programs, computer skill, driving permits, financial education, and family mentoring/life skills. Empowers legal refugees to achieve citizenship and realize their full potential spiritually, socially, and intellectually.\",\"\",\"\",\"\"],[229,\"Immigrant/Refugee Services\",\"\",\"\",\"\",\"Education, Health, Employment, Resettlment, Immigration programs. Preschool and Early Childhood (free childcare during Adult English Language classes), Middle School, High School, and Refugee School Improvement programs after and during school. Adult Education: English Literacy and Civics, Citizenship classes, Naturalization services)\",\"\",\"\",\"Email: information@empowernashville.org\"],[230,\"Immigrant/Refugee Services\",\"\",\"\",\"\",\"Citizenship programs, Front Porch program serving Nepali elders combining culturally relevant classroom experiences, enrichment events, and language-specific case management. Youth Literacy and Development program with a trauma informed environment and recreational therapy. \",\"\",\"\",\"\"],[231,\"Immigrant/Refugee Services\",\"\",\"\",\"\",\"Empowers immigrants and refugees in Nashville by providing education, integration services, and advocacy. Defends immigrant and refugee rights and creates an atmosphere that allows them to be recognized as positive contributors to Tennessee.\",\"\",\"\",\"\"],[232,\"Immigrant/Refugee Services\",\"\",\"\",\"\",\"Youth Services like tutoring, ACT, and translation for Arabic speakers. Info sessions in Arabic about homeownership, current events, ect., Mock citizenship interviews, community breakfasts on Saturday Free days (10 a.m.-12 p.m.) in South Nashville at L&E Market (606 Milwood Drive)\",\"\",\"\",\"\"],[233,\"Immigrant/Refugee Services\",\"\",\"\",\"\",\"Grass roots organization advocating against solen wages, for low-income workers, safe construction sites, Black, Indigenous, People of Color, and immigrants.\",\"\",\"\",\"\"],[234,\"Immigrant/Refuge Services\",\"\",\"\",\"\",\"AMAC's mission is to empower Muslims across Tennessee through civic engagement, community building and media relations in order to protect all Tennesseans from prejudice and targeted violence.\",\"\",\"\",\"info@amactn.com\"],[235,\"Immigrant/Refugee Services - English Classes\",\"\",\"\",\"\",\"The Nashville Public Library lists several free and paid options for English Classes across Nashville and also holds classes at various library locations. \",\"\",\"\",\"\"],[236,\"Immigrant/Refugee Services - English For A Fee\",\"\",\"\",\"\",\"\",\"Offers ESL classes. Program registration ($35) lessons are virtual classes via Zoom. \",\"Anyone interested can email:  ESLinfo@belmont.org\",\"\"],[237,\"Immigrant/Refugee Services - English For A Fee\",\"\",\"\",\"\",\"Offers Spanish classes, citizenship and civic classes, ESL classes, and HISET classes. Seeks to promote, rescue and preserve the identity and culture of Latin-America countries serving underserved, excluded and forgotten communities from Middle Tennessee through educational, artistic and cultural programs.\",\"\",\"\",\"\"],[238,\"Immigrant/Refugee Services - English For A Fee\",\"\",\"\",\"\",\"Offers several ELS programs, including English for Academic Purposes, Intensive English, American Explorer, and more.\",\"\",\"\",\"Center is located on campus of Middle Tennessee State University in Murfessboro \"],[239,\"Immigrant/Refugee Services - English For A Fee\",\"\",\"\",\"\",\"Provides language classes in 9 languages, interpretation and translation services, teacher training, ESL, professional development, culture and diversity training, and testing. Custom language classes, language proficiency testing\",\"\",\"In person and online classes. Register online\",\"\"],[240,\"Immigrant/Refugee Services - English For Free\",\"\",\"\",\"\",\"Provides three curriculum tracks for students: HiSET preparation and training (High School Equivalency Test), English as a Second Language (ESL classes), and Computer and Job Skills Training (Word, Excel, Windows, Outlook, & PowerPoint along with skills such as building a resume, interview techniques, budgeting, goal setting, etc.). In addition, we offer free childcare to our students while attending classes.\",\"\",\"Classes are offered in Franklin, Madison, and Woodbine, call to see when and where they are held.\",\"Email: info@beginanew.org\"],[241,\"Immigrant/Refugee Services - Free English Classes\",\"\",\"\",\"\",\"Provides free English Language Learning and High School Equivalency Classes.\",\"\",\"Online application at www.evpinstitute.com. Call the office at 615-290-5567 for assistance filling out the application. After filling out the application, the applicant will be scheduled to come in and take a pre-test to determine the appropriate level. The applicant will be assigned a class based on their level and availability.\",\"\"],[242,\"Immigrant/Refugee Services - Free English Classes\",\"\",\"\",\"\",\"Offers an array of free educational services to adults: one-on-one tutoring; English classes; citizenship classes; computer lab; reading horizons; small groups, english tutoring, conversation clubs, english literacy and civics classes.\",\"\",\"Online literacy tutoring (via zoom) for U.S. born learners. Potential students should contact our Literacy Specialist, Sarah Coode, at scoode@nashvilleliteracy.org or at 615-818-8277.\\n\\nFor ESL classes, potential students can email cgimesh@nashvilleliteracy.org  or text at 615-415-4857 to get their name and contact information on the waiting list and we will contact them to about enrollment when the next registration begins. \",\"\"],[243,\"Immigrant/Refugee Services - Free English Classes\",\"\",\"\",\"\",\"ESL Language classes for adults. Please call for current schedule and more information.\",\"\",\"\",\"\"],[244,\"Legal Services\",\"\",\"\",\"\",\"Free expungement of any misdemeanor where you were not found guilty.\",\"Valid license or state issued ID.\",\"\",\"\"],[245,\"Legal Services\",\"\",\"\",\"\",\"Provides services to people with disabilities across the state with numerous issues: employment discrimination, safety in schools, abuse and neglect, and access to community resources and services.\",\"Serves Tennesseans with disabilities across all ages and disabilities. Internal case selection criteria applies for legal services.\",\"All requests for services go through DRT's main intake line, 800-342-1660. At that time, either information & referral services will be provided or a determination of case opening will be made.\",\"\"],[246,\"Legal Services\",\"\",\"\",\"\",\"Provides legal advice, assistance, and representation in certain types of cases (employment, family and domestic violence, health and benefits, housing, and money).\",\"\",\"Call 1-800-238-1443 for an appointment before you come in.\",\"\"],[247,\"Legal Services\",\"\",\"\",\"\",\"Resolves non-payment of rent matters between tenants and landlords. Provides optional financial literacy, job readiness training, expungement services, and employment assistance.\",\"\",\"Tenants and landlords interested in participating in the Housing Diversionary Court should fill out an application online: https://gscourt.nashville.gov/about-us/judges/division-viii-judge-rachel-l-bell/l-e-g-a-c-y-tenant-landlord-participant-registration/\",\"\"],[248,\"Legal Services\",\"\",\"\",\"\",\"Advocating for vulnerable families and children with legal and policy advocacy. Individual cases to help clients get food and healthcare assistance. Address issues in courts. Provides free assistance for appeal requests for public health benefits programs. Technical assistance to nagivated TennCare. Medical debt help.\",\"\",\"casework intake form online\",\"\"],[249,\"Addiction Services\",\"\",\"\",\"\",\"\",\"\",\"\",\"\"],[250,\"Addiction Services\",\"\",\"\",\"\",\"Assessments and mental health screenings for substance abuse, no fee.\",\"\",\"\",\"\"],[251,\"Addiction Servicese\",\"\",\"\",\"\",\"Accepts medicaid and major insurance and self-pay, call if you need financial assistance.\",\"\",\"\",\"\"],[252,\"Addiction - Peer Support / 12 Step Groups\",\"\",\"\",\"\",\"\",\"\",\"\",\"\"],[253,\"Addiction - Peer Support / 12 Step Groups\",\"\",\"\",\"\",\"\",\"\",\"\",\"\"],[254,\"Addiction - Peer Support / 12 Step Groups\",\"\",\"\",\"\",\"Accepts most major insurance plans, do not take out of state Medicaid, Florida BCBS\",\"\",\"\",\"\"],[255,\"Addiction - Peer Support / 12 Step Groups\",\"\",\"\",\"\",\"\",\"\",\"\",\"\"],[256,\
